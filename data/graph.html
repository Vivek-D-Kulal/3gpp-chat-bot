of QoS for the indicated traffic flows.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.4.5", "label": "6.5.4.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.4.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tExpiry of timer T3481:\u003cbr\u003eOn the first expiry of the timer T3481, the UE shall resend the BEARER RESOURCE MODIFICATION REQUEST and shall reset and restart timer T3481. This retransmission is repeated four times, i.e. on the fifth expiry of timer T3481, the UE shall abort the procedure, release the PTI allocated for this activation and enter the state PROCEDURE TRANSACTION INACTIVE. In addition, if the UE had initiated resource release for all the traffic flows for the bearer, it shall deactivate the EPS bearer context locally without peer-to-peer signalling between the UE and the MME. In order to synchronize the EPS bearer context status with the MME, on indication of \"back to E-UTRAN coverage\" from the lower layers, the UE shall send a TRACKING AREA UPDATE REQUEST message that includes the EPS bearer context status IE to the MME.\u003cbr\u003eb)\tUnknown EPS bearer context\u003cbr\u003eUpon receipt of the BEARER RESOURCE MODIFICATION REJECT message including ESM cause #43 \"invalid EPS bearer identity\", the UE shall deactivate the existing EPS bearer context locally without peer-to-peer signalling between the UE and the MME.\u003cbr\u003ec)\tCollision of a UE requested bearer resource modification procedure and an EPS bearer context deactivation procedure.\u003cbr\u003eWhen the UE receives a DEACTIVATE EPS BEARER CONTEXT REQUEST message during the bearer resource modification procedure, and the EPS bearer identity indicated in the DEACTIVATE EPS BEARER CONTEXT REQUEST message is a EPS bearer context the UE indicated in the UE requested bearer resource modification procedure, then the UE shall abort the UE requested bearer resource modification procedure and proceed with the EPS bearer context deactivation procedure.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "6.4.3.5", "label": "6.4.3.5\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e6.4.3.5\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eApart from the case described in subclause\u00a06.3.3, no abnormal cases have been identified.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.8.1", "label": "8.3.8.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.8.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network to request the allocation of a dedicated bearer resource. See table\u00a08.3.8.1.\u003cbr\u003eMessage type:\tBEARER RESOURCE ALLOCATION REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.3.8.1: BEARER RESOURCE ALLOCATION REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.1.2", "label": "6.6.1.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.1.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation request procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.5", "label": "4.3.2.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof configuration regarding the use of SMS.\u003c/b\u003e\u003cbr\u003eWhenever the UE\u0027s configuration on use of SMS changes, the UE dependent on its mode of operation shall execute procedures according to table\u00a04.3.2.5.1 and table\u00a04.3.2.5.2:\u003cbr\u003ea)\tThe UE is operating in PS mode 1 or PS mode 2\u003cbr\u003eTable 4.3.2.5.1: Change of configuration regarding the use of SMS in PS mode 1 or PS mode 2\u003cbr\u003eSMS configuration change\u003cbr\u003e\u0007Procedure to execute\u003cbr\u003e\u0007\u003cbr\u003e\u0007Change to not to use SMS over IP networks\u003cbr\u003e\u0007Transit from PS mode 1 to CS/PS mode 1 or from PS mode 2 to CS/PS mode 2. Combined tracking area update with IMSI attach, (with or without \"SMS only\")\u003cbr\u003e\u0007\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.5.1", "label": "4.3.2.5.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.5.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.5.2", "label": "4.3.2.5.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.5.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.3.6", "label": "8.3.3.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.3.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eflow identifier\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode and BSS packet flow procedures, a network supporting mobility from S1 mode to A/Gb mode shall include this IE.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.46", "label": "9.9.3.46\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.46\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.5.32", "label": "10.5.5.32\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.5.32\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.4.1", "label": "5.6.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the generic transport of NAS messages procedure is to carry protocol messages from various applications (e.g., an LCS application to send an LPP message or a location service message) in an encapsulated form between the MME and the UE. The procedure may be initiated by the UE or the network and can only be used when the UE is attached for EPS services and is in EMM-CONNECTED mode.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.20.2", "label": "8.3.20.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.20.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation transfer flag\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE in the PDN CONNECTIVITY REQUEST message sent during the attach procedure if the UE has protocol configuration options that need to be transferred security protected or wishes to provide an access point name for the PDN connection to be established during the attach procedure.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "9.9.3.37", "label": "9.9.3.37\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e9.9.3.37\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003eNumber List\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.3.13 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3", "label": "9.9.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eMobility Management (EMM) information elements\u003c/b\u003e\u003cbr\u003e9.9.3.0A\tAdditional update result\u003cbr\u003eThe purpose of the Additional update result information element is to provide additional information about the result of a combined attach procedure or a combined tracking area updating procedure.\u003cbr\u003eThe Additional update result information element is coded as shown in figure\u00a09.9.3.0A.1 and table\u00a09.9.3.0A.1.\u003cbr\u003eThe Additional update result is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.3.13", "label": "10.5.3.13\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.3.13\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "24.229", "label": "24.229\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e24.229\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.118", "label": "10.5.118\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.118\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.038", "label": "23.038\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e23.038\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.5.3.3.7", "label": "5.5.3.3.7\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.5.3.3.7\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe abnormal cases specified in subclause\u00a05.5.3.2.7 apply with the exceptions for cases a and c in which in addition to the GUTI the old TMSI shall be considered occupied until the new TMSI is used by the UE in a subsequent message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.2.7", "label": "5.5.3.2.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.2.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tIf a lower layer failure occurs before the message TRACKING AREA UPDATE COMPLETE has been received from the UE and a GUTI has been assigned, the network shall abort the procedure and shall consider both, the old and new GUTI as valid until the old GUTI can be considered as invalid by the network (see subclause\u00a05.4.1.4). During this period the network may use the identification procedure followed by a GUTI reallocation procedure if the old GUTI is used by the UE in a subsequent message.\u003cbr\u003eThe network may page with IMSI if paging with old and new S-TMSI fails. Paging with IMSI causes the UE to re-attach as described in subclause\u00a05.6.2.2.2.\u003cbr\u003eb)\tProtocol error\u003cbr\u003eIf the TRACKING AREA UPDATE REQUEST message has been received with a protocol error, the network shall return a TRACKING AREA UPDATE REJECT message with one of the following EMM cause values:\u003cbr\u003e#96:\tinvalid mandatory information element error;\u003cbr\u003e#99:\tinformation element non-existent or not implemented;\u003cbr\u003e#100:\tconditional IE error; or\u003cbr\u003e#111:\tprotocol error, unspecified.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.3", "label": "6.5.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested bearer resource allocation procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.11", "label": "5.3.11\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.11\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.6.1.4.2", "label": "5.6.1.4.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.6.1.4.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.1.3", "label": "5.6.1.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.1.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecommon procedure initiation\u003c/b\u003e\u003cbr\u003eUpon receipt of the SERVICE REQUEST or EXTENDED SERVICE REQUEST message, the MME may initiate the EMM common procedures e.g. the authentication procedure and security mode control procedure.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.6.4.2", "label": "6.6.4.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.6.4.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.15", "label": "5.3.15\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.15\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.5.0", "label": "6.5.0\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.0\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.4", "label": "7.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eor unforeseen message type\u003c/b\u003e\u003cbr\u003eIf UE receives an EMM message or ESM message with message type not defined for the protocol discriminator (PD) or not implemented by the receiver, it shall return a status message (EMM STATUS or ESM STATUS depending on the PD) with cause #97 \"message type non-existent or not implemented\".\u003cbr\u003eIf the network receives an EMM or ESM message with message type not defined for the PD or not implemented by the receiver in a protocol state where reception of an unsolicited message with the given PD from the UE is not foreseen in the protocol, the network actions are implementation dependent. Otherwise, if the network receives a message with message type not defined for the PD or not implemented by the receiver, it shall ignore the message except that it should return a status message (EMM STATUS or ESM STATUS depending on the PD) with cause #97 \"message type non-existent or not implemented\".\u003cbr\u003eNOTE:\tA message type not defined for the PD in the given direction is regarded by the receiver as a message type not defined for the PD, see 3GPP\u00a0TS\u00a024.007\u00a0[12].\u003cbr\u003eIf the UE receives a message not compatible with the protocol state, the UE shall return a status message (EMM STATUS or ESM STATUS depending on the PD) with cause #98 \"message type not compatible with protocol state\".\u003cbr\u003eIf the network receives a message not compatible with the protocol state, the network actions are implementation dependent.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.5", "label": "9.9.2.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003estation classmark 3\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.1.7 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2", "label": "4.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof UE mode of operation\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.32", "label": "8.2.26.32\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.32\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.6.16", "label": "8.3.6.16\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.6.16\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.2.5", "label": "5.5.2.2.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.2.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tCSG ID of the CSG cell is not in the Allowed CSG list or in the Operator CSG list of the UE which sends the detach request\u003cbr\u003eIf the UE initiates a detach procedure in a CSG cell the CSG ID of which is not valid for the UE, and the detach procedure is not due to \"switch off\", the network shall proceed as follows:\u003cbr\u003e-\tif the detach type is \"IMSI detach\" and the UE has a PDN connection for emergency bearer services active, the MME shall send a DETACH ACCEPT message and deactivate all non-emergency EPS bearers, if any, by initiating an EPS bearer context deactivation procedure;\u003cbr\u003e-\totherwise, the network shall initiate the detach procedure. The MME shall send a DETACH REQUEST message including the EMM cause #25,\"not authorized for this CSG\", to indicate to the UE to remove the entry corresponding to this CSG ID and associated PLMN identity of the cell where the UE has sent the DETACH REQUEST message from the Allowed CSG list.\u003cbr\u003eb)\tLower layers indication of non-delivered NAS PDU due to handover\u003cbr\u003eIf the DETACH ACCEPT message could not be delivered due to an intra MME handover and the target TA is included in the TAI list, then upon successful completion of the intra MME handover the MME shall retransmit the DETACH ACCEPT message. If a failure of the handover procedure is reported by the lower layer and the S1 signalling connection exists, the MME shall retransmit the DETACH ACCEPT message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.16", "label": "8.2.16\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.16\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ereallocation command\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.4.2", "label": "5.4.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiation by the network\u003c/b\u003e\u003cbr\u003eThe network initiates the identification procedure by sending an IDENTITY REQUEST message to the UE and starting the timer T3470 (see example in figure\u00a05.4.4.2.1). The IDENTITY REQUEST message specifies the requested identification parameters in the Identity type information element.\u003cbr\u003e\u0001\u003cbr\u003eFigure 5.4.4.2.1: Identification procedure\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.4.2.1", "label": "5.4.4.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.4.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.0", "label": "9.9.2.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation\u003c/b\u003e\u003cbr\u003eThe purpose of the Additional information information element is to provide additional information to upper layers in relation to the generic NAS message transport mechanism.\u003cbr\u003eThe Additional information information element is coded as shown in figure\u00a09.9.2.0.1 and table\u00a09.9.2.0.1.\u003cbr\u003eThe Additional information is a type 4 information element with a minimum length of 3 octets.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2", "label": "9.9.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation elements\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.0.1", "label": "9.9.2.0.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.0.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.7.8", "label": "10.5.7.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.7.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.1", "label": "5.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThis clause describes the procedures used for mobility management for EPS services (EMM) at the radio interface (reference point \"LTE-Uu\").\u003cbr\u003eThe main function of the mobility management sublayer is to support the mobility of a user equipment, such as informing the network of its present location and providing user identity confidentiality.\u003cbr\u003eA further function of the mobility management sublayer is to provide connection management services to the session management (SM) sublayer and the short message services (SMS) entity of the connection management (CM) sublayer.\u003cbr\u003eAll the EMM procedures described in this clause can only be performed if a NAS signalling connection has been established between the UE and the network. Else, the EMM sublayer has to initiate the establishment of a NAS signalling connection (see 3GPP\u00a0TS\u00a036.331\u00a0[22]).\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.22", "label": "8.2.1.22\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.22\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.17.1", "label": "8.3.17.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.17.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE or the network to reject a modification of an active EPS bearer context. See table\u00a08.3.17.1.\u003cbr\u003eMessage type:\tMODIFY EPS BEARER CONTEXT REJECT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.3.17.1: MODIFY EPS BEARER CONTEXT REJECT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.4.8", "label": "5.1.3.2.4.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.4.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eA combined attach procedure or a combined tracking area updating procedure was successful for EPS services only. User data and signalling information may be sent and received.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.1.2.6", "label": "6.6.1.2.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.1.2.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tExpiry of timer T3489:\u003cbr\u003eOn the first expiry of the timer T3489, the MME shall resend the ESM INFORMATION REQUEST message and shall reset and restart timer T3489. This retransmission is repeated two times, i.e. on the third expiry of timer T3489, the MME shall abort the procedure, release any resources for this procedure and reject the associated PDN connectivity procedure including the ESM cause #53 \"ESM information not received\", in the PDN CONNECTIVITY REJECT message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.6", "label": "9.9.2.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esecurity parameters from E-UTRA\u003c/b\u003e\u003cbr\u003eThe purpose of the NAS security parameters from E-UTRA information element is to provide the UE with information that enables the UE to create a mapped UMTS security context.\u003cbr\u003eThe NAS security parameters from E-UTRA information element is coded as shown in figure\u00a09.9.2.6.1 and table\u00a09.9.2.6.1.\u003cbr\u003eThe NAS security parameters from E-UTRA is a type 3 information element with a length of 2 octets.\u003cbr\u003eThe value part of the NAS security parameters from E-UTRA information element is included in specific information elements within some RRC messages sent to the UE; see 3GPP\u00a0TS\u00a036.331\u00a0[22]. For these cases the coding of the information element identifier and length information is defined in 3GPP\u00a0TS\u00a036.331\u00a0[22].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.6.1", "label": "9.9.2.6.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.6.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.56", "label": "9.9.3.56\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.56\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.56.1", "label": "9.9.3.56.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.56.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.56.2", "label": "9.9.3.56.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.56.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.11", "label": "9.9.4.11\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.11\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.6.3 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.6.3", "label": "10.5.6.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.6.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.23.3", "label": "8.3.23.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.23.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.303", "label": "23.303\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e23.303\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.13", "label": "9.9.3.13\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.13\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eupdate result\u003c/b\u003e\u003cbr\u003eThe purpose of the EPS update result information element is to specify the result of the associated updating procedure.\u003cbr\u003eThe EPS update result information element is coded as shown in figure\u00a09.9.3.13.1 and table\u00a09.9.3.13.1.\u003cbr\u003eThe EPS update result is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.13.1", "label": "9.9.3.13.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.13.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.7", "label": "9.9.4.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eservice access point identifier\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.6.9 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e9.9.4.7A\tNotification indicator\u003cbr\u003eThe purpose of the Notification indicator information element is to inform the UE about an event which is relevant for the upper layer using an EPS bearer context or having requested a procedure transaction.\u003cbr\u003eThe Notification indicator information element is coded as shown in figure\u00a09.9.4.7A.1 and table\u00a09.9.4.7A.1.\u003cbr\u003eThe Notification indicator is a type 4 information element with 3 octets length.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.6.9", "label": "10.5.6.9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.6.9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.2.1", "label": "8.3.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by UE to the network to reject activation of a dedicated EPS bearer context. See table\u00a08.3.2.1.\u003cbr\u003eMessage type:\tACTIVATE DEDICATED EPS BEARER CONTEXT REJECT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.3.2.1: ACTIVATE DEDICATED EPS BEARER CONTEXT REJECT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.21.1", "label": "8.3.21.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.21.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to reject release of a PDN connection. See table\u00a08.3.21.1.\u003cbr\u003eMessage type:\tPDN DISCONNECT REJECT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.3.21.1: PDN DISCONNECT REJECT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.4", "label": "6.6.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.1", "label": "5.6.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequest procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.9", "label": "9.9.2.9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ehalf octet\u003c/b\u003e\u003cbr\u003eThis element is used in the description of EMM and ESM messages when an odd number of half octet type 1 information elements are used. This element is filled with spare bits set to zero and is placed in bits 5 to 8 of the octet unless otherwise specified.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.13", "label": "8.2.1.13\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.13\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "4.8.2", "label": "4.8.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e4.8.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.2.1", "label": "10.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.3.1", "label": "10.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.2.2", "label": "10.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.3.2", "label": "10.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.3.4", "label": "6.4.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebearer context modification not accepted by the UE\u003c/b\u003e\u003cbr\u003eUpon receipt of the MODIFY EPS BEARER CONTEXT REQUEST message, the UE may reject the request from the MME by sending a MODIFY EPS BEARER CONTEXT REJECT message to the MME. The message shall include the EPS bearer identity and an ESM cause value indicating the reason for rejecting the EPS bearer context modification request.\u003cbr\u003eThe MODIFY EPS BEARER CONTEXT REJECT message contains an ESM cause that typically indicates one of the following ESM cause values:\u003cbr\u003e#26:\tinsufficient resources;\u003cbr\u003e#41:\tsemantic error in the TFT operation;\u003cbr\u003e#42:\tsyntactical error in the TFT operation;\u003cbr\u003e#43:\tinvalid EPS bearer identity;\u003cbr\u003e#44:\tsemantic error(s) in packet filter(s);\u003cbr\u003e#45:\tsyntactical error(s) in packet filter(s); or\u003cbr\u003e#95 \u2013 111:\tprotocol errors.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.4.21", "label": "8.2.4.21\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.4.21\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.34.4", "label": "8.2.34.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.34.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "5.3.1.2", "label": "5.3.1.2\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.1.2\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u003cb\u003eof the NAS signalling connection\u003c/b\u003e\u003cbr\u003eThe signalling procedure for the release of the NAS signalling connection is initiated by the network.\u003cbr\u003eIn S1 mode, when the RRC connection has been released, the UE shall enter EMM-IDLE mode and consider the NAS signalling connection released.\u003cbr\u003eIf the UE receives the \"Extended wait time\" from the lower layers when no attach, tracking area updating or service request procedure is ongoing, the UE shall ignore the \"Extended wait time\".\u003cbr\u003eTo allow the network to release the NAS signalling connection, the UE shall start the timer T3440 in the following cases:\u003cbr\u003ea)\tthe UE receives any of the EMM cause values #11, #12, #13, #14 (not applicable to the service request procedure) or #15;\u003cbr\u003eb)\tthe UE receives a TRACKING AREA UPDATE ACCEPT message and the UE has not set the \"active\" flag in the TRACKING AREA UPDATE REQUEST message, the tracking area updating or combined tracking area updating procedure has been initiated in EMM-IDLE mode and the user plane radio bearers have not been set up; or\u003cbr\u003ec)\tthe UE receives a DETACH ACCEPT message while the T3346 timer is running and the UE has set the detach type to \"IMSI detach\" in the DETACH REQUEST message.\u003cbr\u003eUpon expiry of T3440, the UE shall locally release the established NAS signalling connection.\u003cbr\u003eIn cases b and c,\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.3", "label": "5.5.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiated detach procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.4.3", "label": "4.4.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003echecking of NAS signalling messages in the MME\u003c/b\u003e\u003cbr\u003eExcept the messages listed below, no NAS signalling messages shall be processed by the receiving EMM entity in the MME or forwarded to the ESM entity, unless the secure exchange of NAS messages has been established for the NAS signalling connection:\u003cbr\u003e-\tEMM messages:\u003cbr\u003e-\tATTACH REQUEST;\u003cbr\u003e-\tIDENTITY RESPONSE (if requested identification parameter is IMSI);\u003cbr\u003e-\tAUTHENTICATION RESPONSE;\u003cbr\u003e-\tAUTHENTICATION FAILURE;\u003cbr\u003e-\tSECURITY MODE REJECT;\u003cbr\u003e-\tDETACH REQUEST;\u003cbr\u003e-\tDETACH ACCEPT;\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.3.2", "label": "5.4.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esecurity mode control initiation by the network\u003c/b\u003e\u003cbr\u003eThe MME initiates the NAS security mode control procedure by sending a SECURITY MODE COMMAND message to the UE and starting timer T3460 (see example in figure\u00a05.4.3.2.1).\u003cbr\u003eThe MME shall reset the downlink NAS COUNT counter and use it to integrity protect the initial SECURITY MODE COMMAND message if the security mode control procedure is initiated:\u003cbr\u003e-\tto take into use the EPS security context created after a successful execution of the EPS authentication procedure;\u003cbr\u003e-\tupon receipt of TRACKING AREA UPDATE REQUEST message including a GPRS ciphering key sequence number IE, if the MME wishes to create a mapped EPS security context (i.e. the type of security context flag is set to \"mapped security context\" in the NAS key set identifier IE included in the SECURITY MODE COMMAND message).\u003cbr\u003eThe MME shall send the SECURITY MODE COMMAND message unciphered, but shall integrity protect the message with the NAS integrity key based on KASME or mapped K\u0027ASME indicated by the eKSI included in the message. The MME shall set the security header type of the message to \"integrity protected with new EPS security context\".\u003cbr\u003eThe MME shall create a locally generated KASME and send the SECURITY MODE COMMAND message including a KSI value in the NAS key set identifier IE set to \"000\" and EIA0 and EEA0 as the selected NAS security algorithms when the security mode control procedure is initiated:\u003cbr\u003e-\tduring an attach procedure for emergency bearer services if no shared EPS security context is available;\u003cbr\u003e-\tduring a tracking area updating procedure for a UE that has a PDN connection for emergency bearer services if no shared EPS security context is available; or\u003cbr\u003e-\tafter a failed authentication procedure for a UE that has a PDN connection for emergency bearer services if continued usage of a shared security context is not possible.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.2.3", "label": "5.5.1.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecommon procedure initiation\u003c/b\u003e\u003cbr\u003eThe network may initiate EMM common procedures, e.g. the identification, authentication and security mode control procedures during the attach procedure, depending on the information received in the ATTACH REQUEST message (e.g. IMSI, GUTI and KSI).\u003cbr\u003eIf the network receives an ATTACH REQUEST message containing the Old GUTI type IE and the EPS mobile identity IE with type of identity indicating \"GUTI\", and the network does not follow the use of the most significant bit of the \u003cMME group id\u003e as specified in 3GPP\u00a0TS\u00a023.003\u00a0[2], subclause\u00a02.8.2.2.2, the network shall use the Old GUTI type IE to determine whether the mobile identity included in the EPS mobile identity IE is a native GUTI or a mapped GUTI.\u003cbr\u003eDuring an attach for emergency bearer services, the MME may choose to skip the authentication procedure even if no EPS security context is available and proceed directly to the execution of the security mode control procedure as specified in subclause\u00a05.4.3.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.2.5", "label": "5.4.2.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.2.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enot accepted by the network\u003c/b\u003e\u003cbr\u003eIf the authentication response returned by the UE is not valid, the network response depends upon the type of identity used by the UE in the initial NAS message, that is:\u003cbr\u003e-\tif the GUTI was used; or\u003cbr\u003e-\tif the IMSI was used.\u003cbr\u003eIf the GUTI was used, the network should initiate an identification procedure. If the IMSI given by the UE during the identification procedure differs from the IMSI the network had associated with the GUTI, the authentication should be restarted with the correct parameters. Otherwise, if the IMSI provided by the UE is the same as the IMSI stored in the network (i.e. authentication has really failed), the network should proceed as described below.\u003cbr\u003eIf the IMSI was used for identification in the initial NAS message, or the network decides not to initiate the identification procedure after an unsuccessful authentication procedure, the network should send an AUTHENTICATION REJECT message to the UE.\u003cbr\u003eUpon receipt of an AUTHENTICATION REJECT message, the UE shall set the update status to EU3 ROAMING NOT ALLOWED, delete the stored GUTI, TAI list, last visited registered TAI and KSIASME. The USIM shall be considered invalid until switching off the UE or the UICC containing the USIM is removed.\u003cbr\u003eIf A/Gb or Iu mode is supported by the UE, the UE shall in addition handle the GMM parameters GMM state, GPRS update status, P-TMSI, P-TMSI signature, RAI and GPRS ciphering key sequence number and the MM parameters update status, TMSI, LAI and ciphering key sequence number as specified in 3GPP\u00a0TS\u00a024.008\u00a0[13] for the case when the authentication and ciphering procedure is not accepted by the network.\u003cbr\u003eIf the AUTHENTICATION REJECT message is received by the UE, the UE shall abort any EMM signalling procedure, stop any of the timers T3410, T3417 or T3430 (if running) and enter state EMM-DEREGISTERED.\u003cbr\u003eDepending on local requirements or operator preference for emergency bearer services, if the UE has a PDN connection for emergency bearer services established or is establishing a PDN connection for emergency bearer services, the MME need not follow the procedures specified for the authentication failure in the present subclause. The MME may continue a current EMM specific procedure or PDN connectivity request procedure. Upon completion of the authentication procedure, if not initiated as part of another procedure, or upon completion of the EMM procedure or PDN connectivity request procedure, the MME shall deactivate all non-emergency EPS bearers, if any, by initiating an EPS bearer context deactivation procedure. The network shall consider the UE to be attached for emergency bearer services only.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.2.3", "label": "5.5.3.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecommon procedure initiation\u003c/b\u003e\u003cbr\u003eIf the network receives a TRACKING AREA UPDATE REQUEST message containing the Old GUTI type IE, and the network does not follow the use of the most significant bit of the \u003cMME group id\u003e to distinguish the node type as specified in 3GPP\u00a0TS\u00a023.003\u00a0[2], subclause\u00a02.8.2.2.2, the network shall use the Old GUTI type IE to determine whether the mobile identity included in the Old GUTI IE is a native GUTI or a mapped GUTI.\u003cbr\u003eDuring the tracking area updating procedure, the MME may initiate EMM common procedures, e.g. the EMM authentication and security mode control procedures.\u003cbr\u003eThe MME may be configured to skip the authentication procedure even if no EPS security context is available and proceed directly to the execution of the security mode control procedure as specified in subclause\u00a05.4.3, during a tracking area updating procedure for a UE that has only a PDN connection for emergency bearer services.\u003cbr\u003eThe MME shall not initiate an EMM authentication procedure before completion of the tracking area updating procedure, if the following conditions apply:\u003cbr\u003ea)\tthe UE initiated the tracking area updating procedure after handover or inter-system handover to S1 mode;\u003cbr\u003eb)\tthe target cell is a shared network cell; and\u003cbr\u003e-\tthe UE has provided its GUTI in the Old GUTI IE or the Additional GUTI IE in the TRACKING AREA UPDATE REQUEST message, and the PLMN identity included in the GUTI is different from the selected PLMN identity of the target cell; or\u003cbr\u003e-\tthe UE has mapped the P-TMSI and RAI into the Old GUTI IE and not included an Additional GUTI IE in the TRACKING AREA UPDATE REQUEST message, and the PLMN identity included in the RAI is different from the selected PLMN identity of the target cell.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.4.1", "label": "5.1.3.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eIn the state EMM-DEREGISTERED, the MME has no EMM context or the EMM Context is marked as detached. The UE is detached. The MME may answer to an attach or a combined attach procedure initiated by the UE (see subclause\u00a05.5.1). The MME may also answer to a tracking area updating procedure or combined tracking area updating procedure initiated by a UE if the EMM context is marked as detached.\u003cbr\u003eIf ISR is not activated or ISR is deactivated during a routing area updating or combined routing area updating procedure or an inter-system handover to A/Gb mode or Iu mode, the MME enters the state EMM-DEREGISTERED after the successful completion of the procedure.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.2.7", "label": "5.5.1.2.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.2.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tLower layer failure\u003cbr\u003eIf a lower layer failure occurs before the message ATTACH COMPLETE has been received from the UE, the network shall locally abort the attach procedure, enter state EMM-DEREGISTERED and shall not resend the message ATTACH ACCEPT. If a new GUTI was assigned to the UE in the attach procedure, the MME shall consider both the old and the new GUTI as valid until the old GUTI can be considered as invalid by the network or the EMM context which has been marked as detached in the network is released.\u003cbr\u003eIf the old GUTI was allocated by an MME other than the current MME, the current MME does not need to retain the old GUTI. If the old GUTI is used by the UE in a subsequent attach message, the network may use the identification procedure to request the UE\u0027s IMSI.\u003cbr\u003eb)\tProtocol error\u003cbr\u003eIf the ATTACH REQUEST message is received with a protocol error, the network shall return an ATTACH REJECT message with one of the following EMM cause values:\u003cbr\u003e#96:\tinvalid mandatory information;\u003cbr\u003e#99:\tinformation element non-existent or not implemented;\u003cbr\u003e#100:\tconditional IE error; or\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.10", "label": "8.2.26.10\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.10\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003evalue\u003c/b\u003e\u003cbr\u003eThis IE may be included to indicate a value for timer T3423.\u003cbr\u003eIf this IE is not included, the UE shall use the default value.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.14", "label": "8.2.29.14\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.14\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003estatus\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE during a combined tracking area updating procedure if it has no valid TMSI available.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.3.6", "label": "6.4.3.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.3.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tExpiry of timer T3486:\u003cbr\u003eOn the first expiry of the timer T3486, the MME shall resend the MODIFY EPS BEARER CONTEXT REQUEST and shall reset and restart timer T3486. This retransmission is repeated four times, i.e. on the fifth expiry of timer T3486, the MME shall abort the procedure and enter the state BEARER CONTEXT ACTIVE.\u003cbr\u003eThe MME may continue to use the previous configuration of the EPS bearer context or initiate an EPS bearer context deactivation procedure.\u003cbr\u003eb)\tCollision of UE requested PDN disconnect procedure and EPS bearer context modification:\u003cbr\u003eWhen the MME receives a PDN DISCONNECT REQUEST message during an EPS bearer context modification procedure, and the EPS bearer to be modified belongs to the PDN connection the UE wants to disconnect, the MME shall terminate the EPS bearer context modification procedure locally, release any resources related to this procedure and proceed with the PDN disconnect procedure.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.2.2.3.1", "label": "5.2.2.3.1\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.2.2.3.1\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003eThe UE shall initiate an attach or combined attach procedure.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.5.1", "label": "5.4.5.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.5.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of sending the EMM INFORMATION message is to allow the network to provide information to the UE. The message implementation is optional in the network. The UE may use the received information if the UE supports implementing this message.\u003cbr\u003eThe EMM information procedure may be invoked by the network at any time during an established EMM context.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.2.6", "label": "6.5.2.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.2.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tNo PDN connection with the linked EPS bearer identity activated:\u003cbr\u003eIf the linked EPS bearer identity included in the PDN DISCONNECT REQUEST message does not belong to the default EPS bearer context of an established PDN connection, the MME shall reply with a PDN DISCONNECT REJECT message with ESM cause #43 \"invalid EPS bearer identity\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.3", "label": "4.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof NAS COUNT and NAS sequence number\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.1.6", "label": "5.4.1.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.1.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tLower layer failure\u003cbr\u003eIf a lower layer failure is detected before the GUTI REALLOCATION COMPLETE message is received, the old and the new GUTI shall be considered as valid until the old GUTI can be considered as invalid by the network. If a new TAI list was provided in the GUTI REALLOCATION COMMAND message, the old and new TAI list shall also be considered as valid until the old TAI list can be considered as invalid by the network.\u003cbr\u003eDuring this period the network:\u003cbr\u003e-\tmay first use the old S-TMSI from the old GUTI for paging within the area defined by the old TAI list for an implementation dependent number of paging attempts for network originated transactions. If a new TAI list was provided with old GUTI in the GUTI REALLOCATION COMMAND message, the new TAI list should also be used for paging. Upon response from the UE, the network may re-initiate the GUTI reallocation. If the response is received from a tracking area within the old and new TAI list, the network shall re-initiate the GUTI reallocation. If no response is received to the paging attempts, the network may use the new S-TMSI from the new GUTI for paging for an implementation dependent number of paging attempts. In this case, if a new TAI list was provided with new GUTI in the GUTI REALLOCAITON COMMAND message, the new TAI list shall be used instead of the old TAI list. Upon response from the UE the network shall consider the new GUTI as valid and the old GUTI as invalid. If no response is received to the paging attempts, the network may use the IMSI for paging for an implementation dependent number of paging attempts;\u003cbr\u003eNOTE:\tPaging with IMSI causes the UE to re-attach as described in subclause\u00a05.6.2.2.2.\u003cbr\u003e-\tshall consider the new GUTI as valid if it is used by the UE and, additionally, the new TAI list as valid if it was provided with this GUTI in the GUTI REALLOCATION COMMAND message; and\u003cbr\u003e-\tmay use the identification procedure followed by a new GUTI reallocation if the UE uses the old GUTI.\u003cbr\u003eb)\tExpiry of timer T3450\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "2.2", "label": "2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.25", "label": "8.2.29.25\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.25\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.4.6", "label": "5.1.3.2.4.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.4.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe UE has to perform a tracking area updating or combined tracking area updating procedure, but access to the current cell is barred. This state can be entered if the access class is blocked due to access class control, or if the network rejects the NAS signalling connection establishment. No EMM procedure except tracking area updating or combined tracking area updating or service request as a response to paging shall be initiated by the UE in this substate.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.003", "label": "23.003\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e23.003\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "2.8.2.2.2", "label": "2.8.2.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e2.8.2.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.3", "label": "5.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emode control procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.2", "label": "8.2.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eP-TMSI signature\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the UE holds a valid P-TMSI signature, P-TMSI and RAI, and the TIN either indicates \"P-TMSI\" or is deleted. If the UE is configured for \"AttachWithIMSI\" as specified in 3GPP\u00a0TS\u00a024.368\u00a0[15A] or 3GPP\u00a0TS\u00a031.102\u00a0[17] and is attaching in a new PLMN that is neither the registered PLMN nor in the list of equivalent PLMNs, the UE shall not include this IE.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.17.2", "label": "8.3.17.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.17.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the network.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.21.1", "label": "8.2.21.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.21.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network in response to a SECURITY MODE COMMAND message. See table\u00a08.2.21.1.\u003cbr\u003eMessage type:\tSECURITY MODE COMPLETE\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.21.1: SECURITY MODE COMPLETE message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.7", "label": "8.2.29.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enetwork capability\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE, unless the UE performs a periodic tracking area updating procedure.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.6.3", "label": "8.3.6.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.6.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eQoS\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode or Iu mode or both, a network supporting mobility from S1 mode to A/Gb mode or Iu mode or both shall include the corresponding R99 QoS parameter values of a PDP context.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.34.1", "label": "8.2.34.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.34.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.57", "label": "9.9.3.57\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.57\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.57.1", "label": "9.9.3.57.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.57.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.3.7", "label": "8.3.3.7\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.3.7\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the network wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the UE.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.25", "label": "8.2.26.25\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.25\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.47", "label": "9.9.3.47\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.47\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.47.1", "label": "9.9.3.47.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.47.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.1.8", "label": "8.2.1.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.1.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ePLMNs\u003c/b\u003e\u003cbr\u003eThis IE may be included in order to assign a new equivalent PLMNs list to a UE.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.20", "label": "8.2.1.20\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.20\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "0", "label": "0\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e0\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u003cb\u003e1 0 0 1 0 1 1\tThe guaranteed bit rate is 16 Mbps + ((the binary coded value in 8 bits - 01001010) * 1 Mbps),\u003c/b\u003e\u003cbr\u003eto\t\t\tgiving a range of values from 17 Mbps to 128 Mbps in 1 Mbps increments.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.15.6", "label": "8.2.15.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.15.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.25", "label": "8.2.25\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.25\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequest\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network to request the establishment of a NAS signalling connection and of the radio and S1 bearers. Its structure does not follow the structure of a standard layer\u00a03 message. See table\u00a08.2.25.1.\u003cbr\u003eMessage type:\tSERVICE REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.25.1: SERVICE REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.25.1", "label": "8.2.25.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.25.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.34.6", "label": "8.2.34.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.34.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.7.1", "label": "7.7.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.7.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eincorrect optional IEs\u003c/b\u003e\u003cbr\u003eThe UE shall treat all optional IEs that are syntactically incorrect in a message as not present in the message.\u003cbr\u003eThe network shall take the same approach.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.4.1", "label": "8.3.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network to acknowledge activation of a default EPS bearer context. See table\u00a08.3.4.1.\u003cbr\u003eMessage type:\tACTIVATE DEFAULT EPS BEARER CONTEXT ACCEPT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.3.4.1: ACTIVATE DEFAULT EPS BEARER CONTEXT ACCEPT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.7", "label": "9.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emessage\u003c/b\u003e\u003cbr\u003eThis IE includes a complete plain NAS message as specified in subclause\u00a08.2 and 8.3. The SECURITY PROTECTED NAS MESSAGE and the SERVICE REQUEST message are not plain NAS messages and shall not be included in this IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2", "label": "8.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emobility management messages\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3", "label": "8.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esession management messages\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.21", "label": "8.2.26.21\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.21\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.33.4", "label": "8.2.33.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.33.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.32.2", "label": "8.2.32.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.32.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation\u003c/b\u003e\u003cbr\u003eThe UE may include this information element if the application wants to send any additional information.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.4.2", "label": "5.1.3.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe MME enters the state EMM-COMMON-PROCEDURE-INITIATED, after it has started a common EMM procedure (see subclause\u00a05.4) and is waiting for a response from the UE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4", "label": "5.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecommon procedures\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.8", "label": "8.2.26.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecause\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the combined tracking area updating procedure was successful for EPS services only.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.17", "label": "9.9.4.17\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.17\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eidentifier\u003c/b\u003e\u003cbr\u003eThe purpose of the Transaction identifier information element is to represent the corresponding PDP context in A/Gb mode or Iu mode which is mapped from the EPS bearer context.\u003cbr\u003eThe Transaction identifier information element is coded as the Linked TI information element in 3GPP\u00a0TS\u00a024.008\u00a0[13], subclause\u00a010.5.6.7.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.6.7", "label": "10.5.6.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.6.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.16", "label": "9.9.3.16\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.16\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etimer\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.7.3 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e9.9.3.16A\tGPRS timer 2\u003cbr\u003eSee subclause\u00a010.5.7.4 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e9.9.3.16B\tGPRS timer 3\u003cbr\u003eSee subclause\u00a010.5.7.4a in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.7.3", "label": "10.5.7.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.7.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.7.4", "label": "10.5.7.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.7.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.7", "label": "10.5.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "4.3.2.2", "label": "4.3.2.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e4.3.2.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003eof UE\u0027s usage setting\u003c/b\u003e\u003cbr\u003eWhenever the UE\u0027s usage setting changes, the UE dependent on its mode of operation shall execute procedures according to table\u00a04.3.2.2.1 and table\u00a04.3.2.2.2:\u003cbr\u003ea)\tThe UE is operating in PS mode 1 or PS mode 2\u003cbr\u003eTable 4.3.2.2.1: Change of UE\u0027s usage setting for a UE in PS mode 1 or PS mode 2\u003cbr\u003eUE\u0027s usage setting change\u003cbr\u003e\u0007Procedure to execute\u003cbr\u003e\u0007\u003cbr\u003e\u0007From data centric to voice centric and \"IMS voice not available\"\u003cbr\u003e\u0007Disable E-UTRAN capabilities if voice domain selection results in a selection to a different RAT, or combined tracking area update with IMSI attach if voice domain selection results in attempt to stay in E-UTRAN.\u003cbr\u003e\u0007\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.2.1", "label": "4.3.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.2.2", "label": "4.3.2.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.1.5", "label": "5.4.1.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.1.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tTransmission failure of GUTI REALLOCATION COMPLETE message indication with TAI change from lower layers\u003cbr\u003eIf the current TAI is not in the TAI list, the GUTI reallocation procedure shall be aborted and a tracking area updating procedure shall be initiated.\u003cbr\u003eIf the current TAI is still part of the TAI list, it is up to the UE implementation how to re-run the ongoing procedure that triggered the GUTI reallocation procedure.\u003cbr\u003eb)\tTransmission failure of GUTI REALLOCATION COMPLETE message indication without TAI change from lower layers\u003cbr\u003eIt is up to the UE implementation how to re-run the ongoing procedure that triggered the GUTI reallocation procedure.\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "5.6.1.4", "label": "5.6.1.4\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.6.1.4\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u003cb\u003erequest procedure accepted by the network\u003c/b\u003e\u003cbr\u003eFor cases a, b, c, h and k in subclause\u00a05.6.1.1, the UE shall treat the indication from the lower layers that the user plane radio bearer is set up as successful completion of the procedure. The UE shall stop the timer T3417 and enter the state EMM-REGISTERED.\u003cbr\u003eIf the service type information element in the EXTENDED SERVICE REQUEST message indicates \"mobile terminating CS fallback or 1xCS fallback\" and the CSFB response IE, if included, indicates \"CS fallback accepted by the UE\", or if the service type information element in the EXTENDED SERVICE REQUEST message indicates \"mobile originating CS fallback or 1xCS fallback\" or \"mobile originating CS fallback emergency call or 1xCS fallback emergency call\", the network initiates CS fallback or 1xCS fallback procedures. If the EPS bearer context status IE is included in the EXTENDED SERVICE REQUEST message, the network shall deactivate all those EPS bearer contexts locally (without peer-to-peer signalling between the network and the UE) which are active on the network side but are indicated by the UE as being inactive.\u003cbr\u003eIf the SERVICE REQUEST message or the EXTENDED SERVICE REQUEST message for packet services, was sent in a CSG cell and the CSG subscription has expired or was removed for a UE, but the UE has a PDN connection for emergency bearer services established, the network shall accept the SERVICE REQUEST message or the EXTENDED SERVICE REQUEST message for packet services and deactivate all non-emergency EPS bearers locally. The emergency EPS bearers shall not be deactivated.\u003cbr\u003eFor cases d in subclause\u00a05.6.1.1, and for case e in subclause\u00a05.6.1.1 when the CSFB response was set to \"CS fallback accepted by the UE\", the UE shall treat the indication from the lower layers that the inter-system change from S1 mode to A/Gb or Iu mode is completed as successful completion of the procedure. The EMM sublayer in the UE shall indicate to the MM sublayer that the CS fallback procedure has succeeded. The UE shall stop the timer T3417ext and enter the state EMM-REGISTERED.NO-CELL-AVAILABLE.\u003cbr\u003eIf the service request procedure was initiated in EMM-IDLE mode and an EXTENDED SERVICE REQUEST message was sent in a CSG cell and the CSG subscription has expired or was removed for the UE, the network need not perform CSG access control if the service type information element indicates \"mobile originating CS fallback emergency call or 1xCS fallback emergency call\".\u003cbr\u003eFor cases f and g in subclause\u00a05.6.1.1:\u003cbr\u003e-\tif the UE receives the indication from the lower layers that the signalling connection is released with the redirection indication to cdma2000\u00ae 1x access network or the indication from the lower layers that a change to cdma2000\u00ae 1x access network for 1xCS fallback has started (see 3GPP\u00a0TS\u00a036.331\u00a0[22]), the UE shall consider the service request procedure successfully completed, stop timer T3417 and enter the state EMM-REGISTERED.NO-CELL-AVAILABLE;\u003cbr\u003e-\tif the UE receives the dual Rx/Tx redirection indication from the lower layers (see 3GPP\u00a0TS\u00a036.331\u00a0[22]), the UE shall select cdma2000\u00ae 1x access network for 1xCS fallback, consider the service request procedure successfully completed, stop timer T3417 and enter the state EMM-REGISTERED.NORMAL-SERVICE; and\u003cbr\u003e-\tif the UE receives a cdma2000\u00ae signalling message indicating 1xCS fallback rejection by cdma2000\u00ae 1x access network, the UE shall abort the service request procedure, stop timer T3417 and enter the state EMM-REGISTERED.NORMAL-SERVICE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "24.173", "label": "24.173\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e24.173\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.2.7", "label": "5.4.2.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.2.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases\u003c/b\u003e\u003cbr\u003ea)\tLower layer failure:\u003cbr\u003eUpon detection of lower layer failure before the AUTHENTICATION RESPONSE is received, the network shall abort the procedure.\u003cbr\u003eb)\tExpiry of timer T3460:\u003cbr\u003eThe network shall, on the first expiry of the timer T3460, retransmit the AUTHENTICATION REQUEST message and shall reset and start timer T3460. This retransmission is repeated four times, i.e. on the fifth expiry of timer T3460, the network shall abort the authentication procedure and any ongoing EMM specific procedure and release the NAS signalling connection.\u003cbr\u003ec)\tAuthentication failure (EMM cause #20 \"MAC failure\"):\u003cbr\u003eThe UE shall send an AUTHENTICATION FAILURE message, with EMM cause #20 \"MAC failure\" according to subclause\u00a05.4.2.6, to the network and start timer T3418 (see example in figure\u00a05.4.2.7.1). Furthermore, the UE shall stop any of the retransmission timers that are running (e.g. T3410, T3417, T3421 or T3430). Upon the first receipt of an AUTHENTICATION FAILURE message from the UE with EMM cause #20 \"MAC failure\", the network may initiate the identification procedure described in subclause\u00a05.4.4. This is to allow the network to obtain the IMSI from the UE. The network may then check that the GUTI originally used in the authentication challenge corresponded to the correct IMSI. Upon receipt of the IDENTITY REQUEST message from the network, the UE shall send the IDENTITY RESPONSE message.\u003cbr\u003eNOTE\u00a01:\tUpon receipt of an AUTHENTICATION FAILURE message from the UE with EMM cause #20 \"MAC failure\", the network may also terminate the authentication procedure (see subclause\u00a05.4.2.5).\u003cbr\u003eIf the GUTI/IMSI mapping in the network was incorrect, the network should respond by sending a new AUTHENTICATION REQUEST message to the UE. Upon receiving the new AUTHENTICATION REQUEST message from the network, the UE shall stop the timer T3418, if running, and then process the challenge information as normal.\u003cbr\u003eIf the network is validated successfully (an AUTHENTICATION REQUEST that contains a valid SQN and MAC is received), the UE shall send the AUTHENTICATION RESPONSE message to the network and shall start any retransmission timers (e.g. T3410, T3417, T3421 or T3430) if they were running and stopped when the UE received the first failed AUTHENTICATION REQUEST message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.2.2", "label": "5.5.3.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eand periodic tracking area updating procedure initiation\u003c/b\u003e\u003cbr\u003eThe UE in state EMM-REGISTERED shall initiate the tracking area updating procedure by sending a TRACKING AREA UPDATE REQUEST message to the MME,\u003cbr\u003ea)\twhen the UE detects entering a tracking area that is not in the list of tracking areas that the UE previously registered in the MME, unless the UE is configured for \"AttachWithIMSI\" as specified in 3GPP\u00a0TS\u00a024.368\u00a0[15A] or 3GPP\u00a0TS\u00a031.102\u00a0[17] and is entering a tracking area in a new PLMN that is neither the registered PLMN nor in the list of equivalent PLMNs;\u003cbr\u003eb)\twhen the periodic tracking area updating timer T3412 expires;\u003cbr\u003ec)\twhen the UE enters EMM-REGISTERED.NORMAL-SERVICE and the UE\u0027s TIN indicates \"P-TMSI\";\u003cbr\u003ed)\twhen the UE performs an inter-system change from S101 mode to S1 mode and has no user data pending;\u003cbr\u003ee)\twhen the UE receives an indication from the lower layers that the RRC connection was released with cause \"load balancing TAU required\";\u003cbr\u003ef)\twhen the UE deactivated EPS bearer context(s) locally while in EMM-REGISTERED.NO-CELL-AVAILABLE, and then returns to EMM-REGISTERED.NORMAL-SERVICE;\u003cbr\u003eg)\twhen the UE changes the UE network capability information or the MS network capability information or both;\u003cbr\u003eh)\twhen the UE changes the UE specific DRX parameter;\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.4.6", "label": "6.4.4.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.4.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS bearer context deactivation without ESM signalling\u003c/b\u003e\u003cbr\u003eThe UE and the MME deactivate EPS bearer contexts locally without peer-to-peer
