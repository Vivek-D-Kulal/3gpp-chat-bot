ESM signalling in the following cases:\u003cbr\u003e1)\tduring the service request procedure, if the E-UTRAN fails to establish the user plane radio bearers for one or more EPS bearer contexts e.g. due to radio access control (see subclause\u00a05.6.1.4 for details);\u003cbr\u003e2)\tduring the tracking area updating procedure with \"active\" flag, or without \"active\" flag but the network established the user plane radio bearers due to downlink pending data, if the E-UTRAN fails to establish the user plane radio bearers due to lower layer failure for one or more but not all EPS bearer contexts indicated active by both UE and network;\u003cbr\u003eNOTE\u00a01:\tThe synchronisation of the EPS bearers indicated in EPS bearer context status information element in TRACKING AREA UPDATE ACCEPT message is not applicable in item 2.\u003cbr\u003e3)\tduring handover, if the target E-UTRAN cannot establish all the user plane radio bearers for the UE; or\u003cbr\u003e4)\tif the E-UTRAN releases one or more user plane bearers of the UE due to E-UTRAN specific reasons.\u003cbr\u003eFor those cases, based on the indication from the lower layers, the UE and the MME shall locally deactivate the EPS bearer contexts for which no user plane radio bearers are set up.\u003cbr\u003eNOTE\u00a02:\tThe lower layers in the UE provide the user plane radio bearer context status to the ESM sublayer when a change in the user plane radio bearers is detected by the lower layers including establishment and release of user plane radio bearers for the UE in connected mode. This does not apply to the release of the RRC connection due to an S1-release procedure or due to radio link failure.\u003cbr\u003eIf due to any of the cases described above the UE locally deactivates a default EPS bearer context, the UE shall locally deactivate all EPS bearer contexts associated to the PDN connection with the default EPS bearer context.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3", "label": "6.1.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esublayer states\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5", "label": "6.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested ESM procedures\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.35", "label": "9.9.3.35\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.35\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eradio capability information update needed\u003c/b\u003e\u003cbr\u003eThe purpose of the UE radio capability information update needed information element is to indicate whether the MME shall delete the stored UE radio capability information, if any.\u003cbr\u003eThe UE radio capability information update needed information element is coded as shown in figure\u00a09.9.3.35.1and table\u00a09.9.3.35.1.\u003cbr\u003eThe UE radio capability information update needed is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.35.1", "label": "9.9.3.35.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.35.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.4.19", "label": "9.9.4.19\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.4.19\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.6.21", "label": "10.5.6.21\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.6.21\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.8.3", "label": "8.3.8.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.8.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eproperties\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the UE is configured for NAS signalling low priority.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.8", "label": "8.3.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eresource allocation request\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.6.2.3.3", "label": "5.6.2.3.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.6.2.3.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "4.11.1", "label": "4.11.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e4.11.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.2.2.2", "label": "5.6.2.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.2.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003efor EPS services through E-UTRAN using IMSI\u003c/b\u003e\u003cbr\u003ePaging for EPS services using IMSI is an abnormal procedure used for error recovery in the network.\u003cbr\u003eThe network may initiate paging for EPS services using IMSI with CN domain indicator set to \"PS\" if the S-TMSI is not available due to a network failure (see example in figure\u00a05.6.2.2.2.1).\u003cbr\u003e\u0001\u003cbr\u003eFigure 5.6.2.2.2.1: Paging procedure using IMSI\u003cbr\u003eIn S1 mode, to initiate the procedure the EMM entity in the network requests the lower layer to start paging. If the TAI list is not available due to a network failure, the network may perform the paging within all tracking areas served by the MME (see 3GPP\u00a0TS\u00a036.331\u00a0[22] and 3GPP\u00a0TS\u00a036.413\u00a0[23]).\u003cbr\u003eWhen a UE receives a paging for EPS services using IMSI from the network before a UE initiated EMM specific procedure has been completed, then the UE shall abort the EMM specific procedure and proceed according to the description in this subclause.\u003cbr\u003eUpon reception of a paging for EPS services using IMSI, the UE shall stop timer T3346, if it is running, locally deactivate any EPS bearer context(s) and locally detach from EPS. Additionally the UE shall delete the following parameters: last visited registered TAI, TAI list, GUTI and KSIASME. The UE shall set the EPS update status to EU2 NOT UPDATED and change the state to EMM-DEREGISTERED. The UE shall stop all timers T3396 that are running.\u003cbr\u003eIf A/Gb mode or Iu mode is supported by the UE, the UE shall in addition handle the GMM parameters GMM state, GPRS update status, P-TMSI, P-TMSI signature, RAI, and GPRS ciphering key sequence number as specified in 3GPP\u00a0TS\u00a024.008\u00a0[13] for the case when a paging for GPRS services using IMSI is received.\u003cbr\u003eAfter performing the local detach, the UE shall then perform an attach procedure as described in subclause\u00a05.5.1.2. If the UE is operating in CS/PS mode 1 or CS/PS mode 2 of operation, then the UE shall perform a combined attach procedure as described in subclause\u00a05.5.1.3.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.2.2.2.1", "label": "5.6.2.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.2.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.3", "label": "5.5.1.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eattach procedure for EPS services and non-EPS services (S1\u00a0mode only)\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.9", "label": "8.3.9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eresource modification reject\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.28.6", "label": "8.2.28.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.28.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.1.3", "label": "6.6.1.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.1.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof protocol configuration options in other messages\u003c/b\u003e\u003cbr\u003eThe UE may include a Protocol configuration options IE on EPS bearer context activation, EPS bearer context deactivation, EPS bearer context modification, PDN connectivity request, PDN disconnect request, bearer resource allocation request and bearer resource modification request if the UE wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the PDN GW. In particular, the UE may use this procedure on EPS bearer context activation to perform the MSISDN notification procedure as specified in 3GPP\u00a0TS\u00a024.008\u00a0[13], subclause\u00a06.4.\u003cbr\u003eThe PDN GW may include a Protocol configuration options IE on EPS bearer context activation, EPS bearer context deactivation, EPS bearer context modification, PDN connectivity reject, PDN disconnect reject, bearer resource allocation reject and bearer resource modification reject if the PDN GW wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the UE. In particular, the PDN GW may use this procedure on EPS bearer context activation to perform the MSISDN notification procedure as specified in 3GPP\u00a0TS\u00a024.008\u00a0[13], subclause\u00a06.4.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4", "label": "6.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiated ESM procedures\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.22.1", "label": "8.3.22.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.22.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network to initiate release of a PDN connection. See table\u00a08.3.22.1.\u003cbr\u003eMessage type:\tPDN DISCONNECT REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.3.22.1: PDN DISCONNECT REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.2.3.7", "label": "5.2.2.3.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.2.3.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe UE shall perform cell selection according to 3GPP\u00a0TS\u00a036.304\u00a0[21] and choose an appropriate substate when a cell is found. When the lower layers indicate to prepare for an S101 mode to S1 mode handover and the PLMN identity of the target cell provided with this indication is not in one of forbidden PLMN lists, the UE shall enter substate NORMAL-SERVICE.\u003cbr\u003eNOTE:\tIt is assumed that the UE can determine the PLMN identity of networks supporting cdma2000\u00ae HRPD access from the information broadcast over the radio interface. For the purpose of S101 mode to S1 mode handover, the UE can use the PLMN identity of the visited cdma2000\u00ae HRPD network also as PLMN identity of the target cell.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3", "label": "5.1.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esublayer states\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.16", "label": "8.2.29.16\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.16\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003estation classmark 3\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE supports SRVCC to GERAN.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.16", "label": "8.3.16\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.16\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS bearer context accept\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.16.1", "label": "8.2.16.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.16.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to reallocate a GUTI and optionally to provide a new TAI list. See table\u00a08.2.16.1.\u003cbr\u003eMessage type:\tGUTI REALLOCATION COMMAND\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.16.1: GUTI REALLOCATION COMMAND message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "9.9.4.13", "label": "9.9.4.13\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e9.9.4.13\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003epriority\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.7.2 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.7.2", "label": "10.5.7.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.7.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "24.301", "label": "24.301\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e24.301\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9", "label": "9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emessage format and information elements coding\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.6.6", "label": "8.3.6.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.6.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eflow identifier\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode and BSS packet flow procedures, a network supporting mobility from S1 mode to A/Gb mode shall include this IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.33", "label": "8.2.33\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.33\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.3.4", "label": "4.4.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eand deciphering\u003c/b\u003e\u003cbr\u003eThe sender shall use its locally stored NAS COUNT as input to the ciphering algorithm.\u003cbr\u003eThe receiver shall use the NAS sequence number included in the received message (or estimated from the 5 bits of the NAS sequence number received in the message) and an estimate for the NAS overflow counter as defined in subclause\u00a04.4.3.1 to form the NAS COUNT input to the deciphering algorithm.\u003cbr\u003eThe input parameters to the NAS ciphering algorithm are the constant BEARER ID, DIRECTION bit, NAS COUNT, NAS encryption key and the length of the key stream to be generated by the encryption algorithm.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.3.1", "label": "4.4.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eEach EPS NAS security context shall be associated with two separate counters NAS COUNT: one related to uplink NAS messages and one related to downlink NAS messages. The NAS COUNT counters use 24 bit internal representation and are independently maintained by UE and MME. The NAS COUNT shall be constructed as a NAS sequence number (8 least significant bits) concatenated with a NAS overflow counter (16 most significant bits).\u003cbr\u003eWhen NAS COUNT is input to NAS ciphering or NAS integrity algorithms it shall be considered to be a 32-bit entity which shall be constructed by padding the 24-bit internal representation with 8 zeros in the most significant bits.\u003cbr\u003eThe value of the uplink NAS COUNT that is stored or read out of the USIM or non-volatile memory as described in annex\u00a0C, is the value that shall be used in the next NAS message.\u003cbr\u003eThe value of the downlink NAS COUNT that is stored or read out of the USIM or non-volatile memory as described in annex\u00a0C, is the largest downlink NAS COUNT used in a successfully integrity checked NAS message.\u003cbr\u003eThe NAS sequence number part of the NAS COUNT shall be exchanged between the UE and the MME as part of the NAS signalling. After each new or retransmitted outbound security protected NAS message, the sender shall increase the NAS COUNT number by one. Specifically, on the sender side, the NAS sequence number shall be increased by one, and if the result is zero (due to wrap around), the NAS overflow counter shall also be incremented by one (see subclause\u00a04.4.3.5). The receiving side shall estimate the NAS COUNT used by the sending side. Specifically, if the estimated NAS sequence number wraps around, the NAS overflow counter shall be incremented by one.\u003cbr\u003eAfter the derivation of a NAS token due to an inter-system change from S1mode to A/Gb mode or Iu mode in idle mode as specified in 3GPP\u00a0TS\u00a024.008\u00a0[13], the UE shall increase the uplink NAS COUNT by one.\u003cbr\u003eWhen the MME receives a NAS token via SGSN during an idle mode inter-system change from S1 mode to A/Gb mode or Iu mode, the MME shall check the NAS token as specified in 3GPP\u00a0TS\u00a033.401\u00a0[19], subclause\u00a09.1.1, and update its uplink NAS COUNT with the uplink NAS COUNT value used for the successful check of the NAS token.\u003cbr\u003eDuring the handover from UTRAN/GERAN to E-UTRAN, when a mapped EPS security context is derived and taken into use, the MME shall set both the uplink and downlink NAS COUNT counters of this EPS security context to zero. The UE shall set both the uplink and downlink NAS COUNT counters to zero.\u003cbr\u003eDuring the handover from E-UTRAN to UTRAN/GERAN the MME signals the current downlink NAS COUNT value in a NAS security transparent container (see subclause\u00a09.9.2.6).\u003cbr\u003eDuring handover to or from E-UTRAN, the MME shall increment downlink NAS COUNT by one after it has created a NAS security transparent container (see subclause\u00a09.9.2.6 and 9.9.2.7).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.3.3", "label": "8.2.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003evalue\u003c/b\u003e\u003cbr\u003eThe MME may include this IE when the NAS level mobility management congestion control is active.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.6.7", "label": "8.3.6.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.6.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThis IE is included in the message when the network wishes to transmit the APN-AMBR to the UE for possible uplink policy enforcement.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.17.3", "label": "8.3.17.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.17.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "24.161", "label": "24.161\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e24.161\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.19.1", "label": "8.3.19.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.19.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to reject establishment of a PDN connection. See table\u00a08.3.19.1.\u003cbr\u003eMessage type:\tPDN CONNECTIVITY REJECT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.3.19.1: PDN CONNECTIVITY REJECT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.5", "label": "9.9.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eresponse\u003c/b\u003e\u003cbr\u003eThe purpose of the CSFB response information element is to indicate whether the UE accepts or rejects a paging for CS fallback.\u003cbr\u003eThe CSFB response information element is coded as shown in figure\u00a09.9.3.5.1 and table\u00a09.9.3.5.1.\u003cbr\u003eThe CSFB response is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.5.1", "label": "9.9.3.5.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.5.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.1", "label": "5.5.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe tracking area updating procedure is always initiated by the UE and is used for the following purposes:\u003cbr\u003e-\tnormal tracking area updating to update the registration of the actual tracking area of a UE in the network;\u003cbr\u003e-\tcombined tracking area updating to update the registration of the actual tracking area for a UE in CS/PS mode 1 or CS/PS mode 2 of operation;\u003cbr\u003e-\tperiodic tracking area updating to periodically notify the availability of the UE to the network;\u003cbr\u003e-\tIMSI attach for non-EPS services when the UE is attached for EPS services. This procedure is used by a UE in CS/PS mode 1 or CS/PS mode 2 of operation;\u003cbr\u003e-\tin various cases of inter-system change from Iu mode to S1 mode or from A/Gb mode to S1 mode (for details see subclauses\u00a05.5.3.2.2 and subclause\u00a05.5.3.3.2);\u003cbr\u003e-\tS101 mode to S1 mode inter-system change;\u003cbr\u003e-\tMME load balancing;\u003cbr\u003e-\tto update certain UE specific parameters in the network (for details see subclauses\u00a05.5.3.2.2 and subclause\u00a05.5.3.3.2);\u003cbr\u003e-\trecovery from certain error cases (for details see subclauses\u00a05.5.3.2.2 and subclause\u00a05.5.3.3.2);\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.3.2", "label": "5.5.3.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etracking area updating procedure initiation\u003c/b\u003e\u003cbr\u003eThe UE operating in CS/PS mode 1 or CS/PS mode 2, in state EMM-REGISTERED, shall initiate the combined tracking area updating procedure:\u003cbr\u003ea)\twhen the UE that is attached for both EPS and non-EPS services detects entering a tracking area that is not in the list of tracking areas that the UE previously registered in the MME, unless the UE is configured for \"AttachWithIMSI\" as specified in 3GPP\u00a0TS\u00a024.368\u00a0[15A] or 3GPP\u00a0TS\u00a031.102\u00a0[17] and is entering a tracking area in a new PLMN that is neither the registered PLMN nor in the list of equivalent PLMNs;\u003cbr\u003eb)\twhen the UE that is attached for EPS services wants to perform an attach for non-EPS services. In this case the EPS update type IE shall be set to \"combined TA/LA updating with IMSI attach\";\u003cbr\u003ec)\twhen the UE performs an intersystem change from A/Gb mode to S1 mode and the EPS services were previously suspended in A/Gb mode;\u003cbr\u003ed)\twhen the UE performs an intersystem change from A/Gb or Iu mode to S1 mode, and the UE previously either performed a location area update procedure or a combined routing area update procedure in A/Gb or Iu mode, or moved to A/Gb or Iu mode from S1 mode through an SRVCC handover, in order to re-establish the SGs association. In this case the EPS update type IE shall be set to \"combined TA/LA updating with IMSI attach\";\u003cbr\u003ee)\twhen the UE enters EMM-REGISTERED.NORMAL-SERVICE and the UE\u0027s TIN indicates \"P-TMSI\";\u003cbr\u003ef)\twhen the UE receives an indication from the lower layers that the RRC connection was released with cause \"load balancing TAU required\";\u003cbr\u003eg)\twhen the UE deactivated EPS bearer context(s) locally while in EMM-REGISTERED.NO-CELL-AVAILABLE, and then returns to EMM-REGISTERED.NORMAL-SERVICE;\u003cbr\u003eh)\twhen the UE changes the UE network capability information or the MS network capability information or both;\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.2.1", "label": "5.5.3.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe periodic tracking area updating procedure is controlled in the UE by timer T3412. When timer T3412 expires, the periodic tracking area updating procedure is started. Start and reset of timer T3412 is described in subclause\u00a05.3.5.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.3.5", "label": "5.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof the periodic tracking area update timer and mobile reachable timer (S1 mode only)\u003c/b\u003e\u003cbr\u003ePeriodic tracking area updating is used to periodically notify the availability of the UE to the network. The procedure is controlled in the UE by the periodic tracking area update timer (timer T3412). The value of timer T3412 is sent by the network to the UE in the ATTACH ACCEPT message and can be sent in the TRACKING AREA UPDATE ACCEPT message. The UE shall apply this value in all tracking areas of the list of tracking areas assigned to the UE, until a new value is received.\u003cbr\u003eThe UE indicates in the MS network feature support IE whether it supports the T3412 extended value.\u003cbr\u003eIf the timer T3412 received by the UE in an ATTACH ACCEPT or TRACKING AREA UPDATE ACCEPT contains an indication that the timer is deactivated or the timer value is zero, then the timer T3412 is deactivated and the UE shall not perform periodic tracking area updating procedure.\u003cbr\u003eThe timer T3412 is reset and started with its initial value, when the UE goes from EMM-CONNECTED to EMM-IDLE mode. The timer T3412 is stopped when the UE enters EMM-CONNECTED mode or EMM-DEREGISTERED state.\u003cbr\u003eIf the UE is attached for emergency bearer services, and timer T3412 expires, the UE shall not initiate a periodic tracking area updating procedure, but shall locally detach from the network.\u003cbr\u003eWhen a UE is not attached for emergency bearer services, and timer T3412 expires, the periodic tracking area updating procedure shall be started and the timer shall be set to its initial value for the next start.\u003cbr\u003eIf the UE is not attached for emergency bearer services, and is in another state than EMM-REGISTERED.NORMAL-SERVICE when the timer expires the periodic tracking area updating procedure is delayed until the UE returns to EMM-REGISTERED.NORMAL-SERVICE.\u003cbr\u003eIf ISR is activated, the UE shall keep both the periodic tracking area update timer (timer T3412) and the periodic routeing area update timer (timer T3312). The two separate timers run in the UE for updating MME and SGSN independently. If the periodic tracking area update timer expires and the UE cannot initiate the tracking area updating procedure, as the timer T3346 is running, the UE shall start the E-UTRAN deactivate ISR timer T3423. If the periodic tracking area update timer expires and the UE cannot initiate the tracking area updating procedure, as it is in state EMM-REGISTERED.NO-CELL-AVAILABLE, the UE shall start the E-UTRAN deactivate ISR timer T3423. The UE shall initiate the tracking area updating procedure and stop the timer T3423 when it enters state EMM-REGISTERED.NORMAL-SERVICE before timer T3423 expires. After expiry of timer T3423 the UE shall set its TIN to \"P-TMSI\".\u003cbr\u003eIf the E-UTRAN Deactivate ISR timer T3423 expires the UE shall memorize that it has to initiate a tracking area updating procedure when it returns to state EMM-REGISTERED.NORMAL-SERVICE and the timer T3346 is not running.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.6.12", "label": "8.3.6.12\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.6.12\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.1.5", "label": "8.2.1.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.1.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecause\u003c/b\u003e\u003cbr\u003eThis IE shall be included when IMSI attach for non-EPS services is not successful during a combined EPS/IMSI attach procedure.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.21.2", "label": "8.2.21.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.21.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe UE shall include this information element, if the IMEISV was requested within the corresponding SECURITY MODE COMMAND message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.23", "label": "8.3.23\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.23\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.31", "label": "8.2.26.31\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.31\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.2.1", "label": "6.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe UE can configure an IPv4 address during the establishment of a default EPS bearer context. The UE can obtain an IPv4 address or an IPv6 prefix or both via an IETF-based IP address allocation mechanism once the default bearer is established.\u003cbr\u003eThe following IETF-based IP address/prefix allocation methods are specified for EPS (the corresponding procedures are specified in 3GPP\u00a0TS\u00a029.061\u00a0[16]):\u003cbr\u003ea)\t/64 IPv6 default prefix allocation via IPv6 stateless address autoconfiguration. Optionally, allocation of additional IPv6 prefix(es) with length /64 or shorter via stateful DHCPv6 Prefix Delegation (see IETF\u00a0RFC\u00a03633\u00a0[24A]);\u003cbr\u003eb)\tIPv4 address allocation and IPv4 parameter configuration via DHCPv4;\u003cbr\u003ec)\tIPv6 parameter configuration via stateless DHCPv6.\u003cbr\u003eNOTE:\tFrom the perspective of the UE, the procedure used to allocate a static IP address via NAS signalling is the same as the procedure used to allocate a dynamic IP address specified in subclause\u00a06.2.2.\u003cbr\u003eUpon deactivation of the default bearer of a PDN connection, the UE shall locally release any IPv4 address or IPv6 prefix allocated to the UE for the corresponding PDN connection.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "29.061", "label": "29.061\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e29.061\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.2.2", "label": "6.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eaddress allocation via NAS signalling\u003c/b\u003e\u003cbr\u003eThe UE shall set the PDN type IE in the PDN CONNECTIVITY REQUEST message, based on its IP stack configuration (e.g. the per APN settings specified in 3GPP\u00a0TS\u00a023.401\u00a0[10]) as follows:\u003cbr\u003ea)-\tA UE, which is IPv6 and IPv4 capable and\u003cbr\u003e-\thas not been allocated an IP address for this APN, shall set the PDN type IE to IPv4v6.\u003cbr\u003e-\thas been allocated an IPv4 address for this APN and received the ESM cause #52 \"single address bearers only allowed\", and is requesting an IPv6 address, shall set the PDN type IE to IPv6.\u003cbr\u003e-\thas been allocated an IPv6 address for this APN and received the ESM cause #52 \"single address bearers only allowed\", and is requesting an IPv4 address, shall set the PDN type IE to IPv4.\u003cbr\u003eb)\tA UE, which is only IPv4 capable, shall set the PDN type IE to IPv4.\u003cbr\u003ec)\tA UE, which is only IPv6 capable, shall set the PDN type IE to IPv6.\u003cbr\u003ed)\tWhen the IP version capability of the UE is unknown in the UE (as in the case when the MT and TE are separated and the capability of the TE is not known in the MT), the UE shall set the PDN type IE to IPv4v6.\u003cbr\u003eIf the UE wants to use DHCPv4 for IPv4 address assignment, it shall indicate that to the network within the Protocol Configuration Options IE in the PDN CONNECTIVITY REQUEST.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "29.274", "label": "29.274\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e29.274\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.7", "label": "8.2.4.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003elocation area identification\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE during a combined attach procedure if it has a valid location area identification.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.3.1", "label": "8.3.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to request activation of a dedicated EPS bearer context associated with the same PDN address(es) and APN as an already active default EPS bearer context. See table\u00a08.3.3.1.\u003cbr\u003eMessage type:\tACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.3.3.1: ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.21.4", "label": "8.2.21.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.21.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.5.6", "label": "5.5.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.5.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.31", "label": "9.9.3.31\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.31\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003estatus\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.5.4 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.5.4", "label": "10.5.5.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.5.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.4.27", "label": "8.2.4.27\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.4.27\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.4", "label": "8.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefault EPS bearer context accept\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.9", "label": "9.9.3.9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecause\u003c/b\u003e\u003cbr\u003eThe purpose of the EMM cause information element is to indicate the reason why an EMM request from the UE is rejected by the network.\u003cbr\u003eThe EMM cause information element is coded as shown in figure\u00a09.9.3.9.1 and table\u00a09.9.3.9.1.\u003cbr\u003eThe EMM cause is a type 3 information element with 2 octets length.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.9.1", "label": "9.9.3.9.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.9.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.2.4", "label": "5.2.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ewhen back to state EMM-DEREGISTERED from another EMM state\u003c/b\u003e\u003cbr\u003eWhen returning to state EMM-DEREGISTERED, the UE shall select a cell as specified in 3GPP\u00a0TS\u00a036.304\u00a0[21].\u003cbr\u003eThe substate depends on the result of the cell selection procedure, the outcome of the previously performed EMM specific procedures, on the EPS update status of the UE, on the tracking area data stored in the UE and on the presence of the USIM:\u003cbr\u003e-\tIf no cell has been found, the substate is NO-CELL-AVAILABLE, until a cell is found.\u003cbr\u003e-\tIf no USIM is present or if the inserted USIM is considered invalid by the UE, the substate shall be NO-IMSI.\u003cbr\u003e-\tIf a suitable cell has been found and the PLMN or tracking area is not in the forbidden list, the substate shall be NORMAL-SERVICE.\u003cbr\u003e-\tIf an attach shall be performed (e.g. network requested re-attach), the substate shall be ATTEMPTING-TO-ATTACH.\u003cbr\u003e-\tIf a PLMN reselection (according to 3GPP\u00a0TS\u00a023.122\u00a0[6]) is needed, the substate shall be PLMN-SEARCH.\u003cbr\u003e-\tIf the selected cell is known not to be able to provide normal service, the substate shall be LIMITED-SERVICE; and\u003cbr\u003e-\tif the selected cell is a non-3GPP cell, the substate shall be NO-CELL-AVAILABLE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.22", "label": "8.2.29.22\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.22\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enetwork feature support\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE supports extended periodic timer T3412.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.23.2", "label": "8.3.23.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.23.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.2", "label": "5.5.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eand periodic tracking area updating procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.1", "label": "5.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ereallocation procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "24.193", "label": "24.193\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e24.193\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "29.118", "label": "29.118\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e29.118\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.17.3", "label": "4.3.17.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.17.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.3.1", "label": "5.5.2.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiated detach procedure initiation\u003c/b\u003e\u003cbr\u003eThe network initiates the detach procedure by sending a DETACH REQUEST message to the UE (see example in figure\u00a05.5.2.3.1).\u003cbr\u003eNOTE:\tIf the MME performs a local detach, it will inform the UE with an EMM messages (e.g. SERVICE REJECT or TRACKING AREA UPDATE reject) with EMM cause #10 \"implicitly detached\" only when the UE initiates an EMM procedure.\u003cbr\u003eThe network may include an EMM cause IE to specify the reason for the detach request. The network shall start timer T3422. If the Detach type IE indicates \"re-attach required\" or \"re-attach not required\" and the EMM cause value is not #2 \"IMSI unknown in HSS\", or if the MME performs a local detach, the MME shall either store the current EPS security context if it is a native EPS security context, or the MME shall delete the current EPS security context if it is a mapped EPS security context. If the detach type IE indicates \"re-attach required\" or \"re-attach not required\" and the EMM cause value is not #2 \"IMSI unknown in HSS\", the network shall deactivate the EPS bearer context(s) for the UE locally and enter state EMM-DEREGISTERED-INITIATED.\u003cbr\u003e\u0001\u003cbr\u003eFigure 5.5.2.3.1: Network initiated detach procedure\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.4.2", "label": "6.4.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebearer context deactivation initiated by the network\u003c/b\u003e\u003cbr\u003eIf a NAS signalling connection exists when the MME initiates the EPS bearer context deactivation procedure, the MME shall initiate the EPS bearer context deactivation procedure by sending a DEACTIVATE EPS BEARER CONTEXT REQUEST message to the UE, start the timer T3495, and enter the state BEARER CONTEXT INACTIVE PENDING (see example in figure\u00a06.4.4.2.1). The DEACTIVATE EPS BEARER CONTEXT REQUEST message contains an ESM cause typically indicating one of the following:\u003cbr\u003e#8:\t\toperator determined barring;\u003cbr\u003e#36:\tregular deactivation;\u003cbr\u003e#38:\tnetwork failure;\u003cbr\u003e#39:\treactivation requested; or\u003cbr\u003e#112:\tAPN restriction value incompatible with active EPS bearer context.\u003cbr\u003eIf the deactivation is triggered by a UE initiated bearer resource modification procedure or UE requested PDN disconnect procedure, the DEACTIVATE EPS BEARER CONTEXT REQUEST message shall contain the procedure transaction identity (PTI) value received by the MME in the BEARER RESOURCE MODIFICATION REQUEST or PDN DISCONNECT REQUEST respectively.\u003cbr\u003eWhen the MME wants to deactivate all EPS bearer contexts to a PDN and thus disconnect the UE from the PDN, the MME shall include the EPS bearer identity of the default bearer associated to the PDN in the DEACTIVATE EPS BEARER CONTEXT REQUEST message.\u003cbr\u003eIf no NAS signalling connection exists when the MME initiates the EPS bearer context deactivation, the ESM entity in the MME shall locally deactivate the EPS bearer context towards the UE without any peer-to-peer ESM signalling between the MME and the UE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.5.6", "label": "4.3.5.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.5.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.251", "label": "23.251\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e23.251\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "33.501", "label": "33.501\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e33.501\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "33.401", "label": "33.401\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e33.401\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.7.2.8", "label": "4.7.2.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.7.2.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.221", "label": "23.221\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e23.221\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "24.171", "label": "24.171\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e24.171\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.2.3", "label": "4.4.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof secure exchange of NAS messages\u003c/b\u003e\u003cbr\u003eSecure exchange of NAS messages via a NAS signalling connection is usually established by the MME during the attach procedure by initiating a security mode control procedure. After successful completion of the security mode control procedure, all NAS messages exchanged between the UE and the MME are sent integrity protected using the current EPS security algorithms, and except for the messages specified in subclause\u00a04.4.5, all NAS messages exchanged between the UE and the MME are sent ciphered using the current EPS security algorithms.\u003cbr\u003eDuring inter-system handover from A/Gb mode to S1 mode or Iu mode to S1 mode, secure exchange of NAS messages is established between the MME and the UE by:\u003cbr\u003e-\tthe transmission of NAS security related parameters encapsulated in the AS signalling from the MME to the UE triggering the inter-system handover (see 3GPP\u00a0TS\u00a033.401\u00a0[19]). The UE uses these parameters to generate the mapped EPS security context; and,\u003cbr\u003e-\tafter the handover, the transmission of a TRACKING AREA UPDATE REQUEST message from the UE to the MME. The UE shall send this message integrity protected using the mapped EPS security context, but unciphered. From this time onward, all NAS messages exchanged between the UE and the MME are sent integrity protected using the mapped EPS security context, and except for the messages specified in subclause\u00a04.4.5, all NAS messages exchanged between the UE and the MME are sent ciphered using the mapped EPS security context.\u003cbr\u003eThe secure exchange of NAS messages shall be continued after S1 mode to S1 mode handover. It is terminated after inter-system handover from S1 mode to A/Gb mode or Iu mode or when the NAS signalling connection is released.\u003cbr\u003eWhen a UE in EMM-IDLE mode establishes a new NAS signalling connection and has a valid current EPS security context, secure exchange of NAS messages can be re-established in the following ways:\u003cbr\u003e1)\tExcept for the case described in item\u00a03 below, the UE shall transmit the initial NAS message integrity protected with the current EPS security context, but unciphered. The UE shall include the eKSI indicating the current EPS security context value in the initial NAS message. The MME shall check whether the eKSI included in the initial NAS message belongs to an EPS security context available in the MME, and shall verify the MAC of the NAS message. If the verification is successful, the MME may re-establish the secure exchange of NAS messages:\u003cbr\u003e-\tby replying with a NAS message that is integrity protected and ciphered using the current EPS security context. From this time onward, all NAS messages exchanged between the UE and the MME are sent integrity protected and except for the messages specified in subclause 4.4.5, all NAS messages exchanged between the UE and the MME are sent ciphered; or\u003cbr\u003e-\tby initiating a security mode control procedure. This can be used by the MME to take a non-current EPS security context into use or to modify the current EPS security context by selecting new NAS security algorithms; or\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.2.2", "label": "4.4.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof a mapped EPS security context during intersystem handover\u003c/b\u003e\u003cbr\u003eIn order for the UE to derive a mapped EPS security context for an inter-system change from A/Gb mode or Iu mode to S1 mode in EMM-CONNECTED mode, the MME shall generate a KSISGSN, create a nonceMME and generate the K\u0027ASME using the created nonceMME as indicated in 3GPP\u00a0TS\u00a033.401\u00a0[19]. The MME shall include the selected NAS algorithms, nonceMME and generated KSISGSN (associated with the K\u0027ASME) in the NAS security transparent container for handover to E-UTRAN. The MME shall derive the EPS NAS keys from K\u0027ASME.\u003cbr\u003eWhen the UE receives the command to perform handover to E-UTRAN, the UE shall derive K\u0027ASME, as indicated in 3GPP\u00a0TS\u00a033.401\u00a0[19], using the nonceMME received in the NAS security transparent container. Furthermore, the UE shall associate the derived K\u0027ASME with the received KSISGSN and derive the EPS NAS keys from K\u0027ASME.\u003cbr\u003eWhen the UE has a PDN connection for emergency bearer services and has no current UMTS security context, the MME shall set EIA0 and EEA0 as the selected NAS security algorithms in the NAS security transparent container for handover to E-UTRAN. The MME shall create a locally generated K\u0027ASME. The MME shall set the KSI value of the associated security context to \"000\" and the type of security context flag to \"mapped security context\" in the NAS security transparent container for handover to E-UTRAN.\u003cbr\u003eWhen the UE receives the command to perform handover to E-UTRAN and has a PDN connection for emergency bearer services, if EIA0 and EEA0 as the selected NAS security algorithms are included in the NAS security transparent container for handover to E-UTRAN, the UE shall create a locally generated K\u0027ASME. The UE shall set the KSI value of the associated security context to the KSI value received.\u003cbr\u003eIf the inter-system change from A/Gb mode or Iu mode to S1 mode in EMM-CONNECTED mode is not completed successfully, the MME and the UE shall delete the new mapped EPS security context.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "2", "label": "2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe following documents contain provisions which, through reference in this text, constitute provisions of the present document.\u003cbr\u003eReferences are either specific (identified by date of publication, edition number, version number, etc.) or non\u003cbr\u003especific.\u003cbr\u003eFor a specific reference, subsequent revisions do not apply.\u003cbr\u003eFor a non-specific reference, the latest version applies. In the case of a reference to a 3GPP document (including a GSM document), a non-specific reference implicitly refers to the latest version of that document in the same Release as the present document.\u003cbr\u003e[1]\t3GPP\u00a0TR\u00a021.905: \"Vocabulary for 3GPP Specifications\".\u003cbr\u003e[1A]\t3GPP\u00a0TS\u00a022.011: \"Service accessibility\".\u003cbr\u003e[1B]\tVoid.\u003cbr\u003e[1C]\t3GPP\u00a0TS\u00a022.278: \"Service requirements for the Evolved Packet System (EPS)\".\u003cbr\u003e[2]\t3GPP\u00a0TS\u00a023.003: \"Numbering, addressing and identification\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "21.905", "label": "21.905\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e21.905\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "22.011", "label": "22.011\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e22.011\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "22.278", "label": "22.278\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e22.278\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.060", "label": "23.060\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e23.060\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.107", "label": "23.107\nUNCHANGED", "shape": "dot", "size": u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "1.1.2", "label": "1.1.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e1.1.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "1.2.0", "label": "1.2.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e1.2.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "1.2.1", "label": "1.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e1.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "2.0.0", "label": "2.0.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e2.0.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.0.0", "label": "8.0.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.0.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.1.0", "label": "8.1.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.1.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.1", "label": "4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe non-access stratum (NAS) described in the present document forms the highest stratum of the control plane between UE and MME at the radio interface (reference point \"LTE-Uu\"; see 3GPP\u00a0TS\u00a023.401\u00a0[10]).\u003cbr\u003eMain functions of the protocols that are part of the NAS are:\u003cbr\u003e-\tthe support of mobility of the user equipment (UE); and\u003cbr\u003e-\tthe support of session management procedures to establish and maintain IP connectivity between the UE and a packet data network gateway (PDN GW).\u003cbr\u003eNAS security is an additional function of the NAS providing services to the NAS protocols, e.g. integrity protection and ciphering of NAS signalling messages.\u003cbr\u003eFor the support of the above functions, the following procedures are supplied within this specification:\u003cbr\u003e-\telementary procedures for EPS mobility management in clause\u00a05; and\u003cbr\u003e-\telementary procedures for EPS session management in clause\u00a06.\u003cbr\u003eComplete NAS transactions consist of specific sequences of elementary procedures. Examples of such specific sequences can be found in 3GPP\u00a0TS\u00a023.401\u00a0[10].\u003cbr\u003eThe NAS for EPS follows the protocol architecture model for layer\u00a03 as described in 3GPP\u00a0TS\u00a024.007\u00a0[12]; however, due to the objective of EPS to provide the subscriber with a \"ready-to-use\" IP connectivity and an \"always-on\" experience, there is a linkage between mobility management and session management procedures during the attach procedure (see subclause\u00a04.2).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.1", "label": "6.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThis clause describes the procedures used for EPS session management (ESM) at the radio interface (reference point \"LTE-Uu\").\u003cbr\u003eThe main function of the ESM sublayer is to support the EPS bearer context handling in the UE and in the MME.\u003cbr\u003eThe ESM comprises procedures for:\u003cbr\u003e-\tthe activation, deactivation and modification of EPS bearer contexts; and\u003cbr\u003e-\tthe request for resources (IP connectivity to a PDN or dedicated bearer resources) by the UE.\u003cbr\u003eEach EPS bearer context represents an EPS bearer between the UE and a PDN. EPS bearer contexts can remain activated even if the radio and S1 bearers constituting the corresponding EPS bearers between UE and MME are temporarily released.\u003cbr\u003eAn EPS bearer context can be either a default bearer context or a dedicated bearer context.\u003cbr\u003eA default EPS bearer context is activated when the UE requests a connection to a PDN.\u003cbr\u003eGenerally, ESM procedures can be performed only if an EMM context has been established between the UE and the MME, and the secure exchange of NAS messages has been initiated by the MME by use of the EMM procedures described in clause\u00a05. The first default EPS bearer context, however, is activated during the EPS attach procedure (see subclause\u00a04.2). Once the UE is successfully attached, the UE can request the MME to set up connections to additional PDNs. For each additional connection, the MME will activate a separate default EPS bearer context. A default EPS bearer context remains activated throughout the lifetime of the connection to the PDN.\u003cbr\u003eA dedicated EPS bearer context is always linked to a default EPS bearer context and represents additional EPS bearer resources between the UE and the PDN. The network can initiate the activation of dedicated EPS bearer contexts together with the activation of the default EPS bearer context or at any time later, as long as the default EPS bearer context remains activated.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.2", "label": "6.1.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof ESM procedures\u003c/b\u003e\u003cbr\u003eTwo types of ESM procedures can be distinguished:\u003cbr\u003e1)\tProcedures related to EPS bearer contexts:\u003cbr\u003eThese procedures are initiated by the network and are used for the manipulation of EPS bearer contexts:\u003cbr\u003e-\tdefault EPS bearer context activation;\u003cbr\u003e-\tdedicated EPS bearer context activation;\u003cbr\u003e-\tEPS bearer context modification;\u003cbr\u003e-\tEPS bearer context deactivation.\u003cbr\u003e2)\tTransaction related procedures:\u003cbr\u003eThese procedures are initiated by the UE to request for resources, i.e. a new PDN connection or dedicated bearer resources, or to release these resources:\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4", "label": "4.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esecurity\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.3.1", "label": "4.3.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.6", "label": "9.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enumber\u003c/b\u003e\u003cbr\u003eThis IE includes the NAS message sequence number (SN) which consists of the eight least significant bits of the NAS COUNT for a security protected NAS message The usage of SN is specified in subclause\u00a04.4.3.\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "6.5.1.4", "label": "6.5.1.4\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.1.4\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u003cb\u003erequested PDN connectivity procedure not accepted by the network\u003c/b\u003e\u003cbr\u003eIf connectivity with the requested PDN cannot be accepted by the network, the MME shall send a PDN CONNECTIVITY REJECT message to the UE. The message shall contain the PTI and an ESM cause value indicating the reason for rejecting the UE requested PDN connectivity.\u003cbr\u003eThe ESM cause IE typically indicates one of the following ESM cause values:\u003cbr\u003e#8:\t\toperator determined barring;\u003cbr\u003e#26:\tinsufficient resources;\u003cbr\u003e#27:\tmissing or unknown APN;\u003cbr\u003e#28:\tunknown PDN type;\u003cbr\u003e#29:\tuser authentication failed;\u003cbr\u003e#30:\trequest rejected by Serving GW or PDN GW;\u003cbr\u003e#31:\trequest rejected, unspecified;\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.0", "label": "8.2.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.1", "label": "8.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eaccept\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.0", "label": "8.3.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.0.0", "label": "9.0.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.0.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.1.0", "label": "9.1.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.1.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.2.0", "label": "9.2.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.2.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.3.3", "label": "4.4.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprotection and verification\u003c/b\u003e\u003cbr\u003eThe sender shall use its locally stored NAS COUNT as input to the integrity protection algorithm.\u003cbr\u003eThe receiver shall use the NAS sequence number included in the received message (or estimated from the 5 bits of the NAS sequence number received in the message) and an estimate for the NAS overflow counter as defined in subclause\u00a04.4.3.1 to form the NAS COUNT input to the integrity verification algorithm.\u003cbr\u003eThe algorithm to calculate the integrity protection information is specified in 3GPP\u00a0TS\u00a033.401\u00a0[19], and the integrity protection shall include octet 6 to n of the security protected NAS message, i.e. the sequence number IE and the NAS message IE. The integrity protection of the SERVICE REQUEST message is defined in subclause\u00a09.9.3.28. In addition to the data that is to be integrity protected, the constant BEARER ID, DIRECTION bit, NAS COUNT and NAS integrity key are input to the integrity protection algorithm. These parameters are described in 3GPP\u00a0TS\u00a033.401\u00a0[19].\u003cbr\u003eAfter successful integrity protection validation, the receiver shall update its corresponding locally stored NAS COUNT with the value of the estimated NAS COUNT for this NAS message.\u003cbr\u003eIntegrity verification is not applicable when EIA0 is used.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.3.0", "label": "9.3.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.3.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.4.0", "label": "9.4.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.4.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.0.0", "label": "10.0.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.0.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.1.0", "label": "10.1.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.1.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.2.0", "label": "10.2.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.2.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.3.0", "label": "10.3.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.3.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.4.0", "label": "10.4.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.4.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.0", "label": "10.5.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.6.0", "label": "10.6.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.6.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.6.1", "label": "10.6.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.6.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.7.0", "label": "10.7.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.7.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.8.0", "label": "10.8.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.8.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.9.0", "label": "10.9.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.9.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.10.0", "label": "10.10.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.10.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.11.0", "label": "10.11.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.11.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.12.0", "label": "10.12.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.12.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.13.0", "label": "10.13.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.13.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.14.0", "label": "10.14.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.14.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.15.0", "label": "10.15.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.15.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.4.3", "label": "5.1.3.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eIn the state EMM-REGISTERED, an EMM context has been established and a default EPS bearer context has been activated in the MME.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.11.2.4", "label": "8.2.11.2.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.11.2.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.1", "label": "6.6.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof protocol configuration options\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.3.2", "label": "6.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof address handling for ESM procedures\u003c/b\u003e\u003cbr\u003eTransaction related procedures use the procedure transaction identity as address parameter in the ESM message header. When the UE or the network initiates a transaction related procedure, it shall include a valid procedure transaction identity value in the message header and set the EPS bearer identity to \"no EPS bearer identity assigned\".\u003cbr\u003eIf the response message is again a transaction related message, e.g. a PDN CONNECTIVITY REJECT, PDN DISCONNECT REJECT, BEARER RESOURCE ALLOCATION REJECT, BEARER RESOURCE MODIFICATION REJECT or ESM INFORMATION REQUEST message from the network or an ESM INFORMATION RESPONSE message from the UE, the sending entity shall include the procedure transaction identity value received with the request message and set the EPS bearer identity to \"no EPS bearer identity assigned\" (see examples in figures\u00a06.3.2.1 and\u00a06.3.2.2).\u003cbr\u003e\u0001\u003cbr\u003eFigure\u00a06.3.2.1: Transaction related procedure initiated by the UE and rejected by the network\u003cbr\u003e\u0001\u003cbr\u003eFigure\u00a06.3.2.2: Transaction related procedure initiated by the network\u003cbr\u003eEPS bearer context related procedures use the EPS bearer identity as address parameter in the ESM message header. When the network initiates an EPS bearer context related procedure, it shall include a valid EPS bearer identity value in the message header. The procedure transaction identity value shall be set as follows:\u003cbr\u003e-\tIf the EPS bearer context related procedure was triggered by the receipt of a transaction related request message from the UE, the network shall include the procedure transaction identity value received with the transaction related request message in the message header of the EPS bearer context related request message (see example in figure\u00a06.3.2.3).\u003cbr\u003e-\tOtherwise, if the procedure was triggered network-internally, the network shall set the procedure transaction identity value in the message header of the EPS bearer context related request message to \"no procedure transaction identity assigned\" (see example in figure\u00a06.3.2.4).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.3.2.1", "label": "6.3.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.3.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.3.2.2", "label": "6.3.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.3.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.3.2.3", "label": "6.3.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.3.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.3.2.4", "label": "6.3.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.3.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.3.2.5", "label": "6.3.2.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.3.2.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.3.2.6", "label": "6.3.2.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.3.2.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.2.3.2", "label": "5.6.2.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.2.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eA UE that requested \"SMS only\" in the combined attach procedure or combined tracking area updating procedure may ignore paging indications with the CN domain indicator set to \"CS\".\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.15.5", "label": "8.2.15.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.15.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.2.3.1", "label": "5.6.2.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.2.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe network may initiate the paging procedure for CS fallback when the UE is IMSI attached for non-EPS services (see example in figure\u00a05.6.2.3.1).\u003cbr\u003e\u0001\u003cbr\u003eFigure 5.6.2.3.1: Paging procedure for CS fallback to A/Gb or Iu mode\u003cbr\u003eTo initiate the procedure when no NAS signalling connection exists, the EMM entity in the network requests the lower layer to start paging (see 3GPP\u00a0TS\u00a036.300\u00a0[20], 3GPP\u00a0TS\u00a036.413\u00a0[23]). The EMM entity may provide the lower layer with a list of CSG IDs, including the CSG IDs of both the expired and the not expired subscriptions. If there is a PDN connection for emergency bearer services established, the EMM entity in the network shall not provide the list of CSG IDs to the lower layer. The paging message includes a UE Paging Identity set to either the UE\u0027s S-TMSI or the UE\u0027s IMSI, and a CN domain indicator set to \"CS\" in order to indicate that this is paging for CS fallback.\u003cbr\u003eNOTE:\tThe timer T3413 is not started in the network when the paging procedure is initiated for CS fallback.\u003cbr\u003eTo notify the UE about an incoming mobile terminating CS service excluding SMS over SGs when a NAS signalling connection exists, the EMM entity in the network shall send a CS SERVICE NOTIFICATION message. This message may also include CS service related parameters (e.g. Calling Line Identification, SS or LCS related parameters).\u003cbr\u003eUpon reception of a paging indication, a UE that is IMSI attached for non-EPS services shall stop timer T3346, if it is running, and initiate a service request procedure. If the paging is received in EMM-IDLE mode, the UE shall respond immediately. If the paging is received as a CS SERVICE NOTIFICATION message in EMM-CONNECTED mode, the UE may request upper layers input i.e. to accept or reject CS fallback before responding with an EXTENDED SERVICE REQUEST. The response is indicated in the CSFB response information element in the EXTENDED SERVICE REQUEST message in both EMM-IDLE and EMM-CONNECTED modes.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.2.3.1.1", "label": "5.6.2.3.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.2.3.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.21.3", "label": "8.3.21.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.21.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "9.9.3.24", "label": "9.9.3.24\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e9.9.3.24\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003ename\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.3.5a in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.3", "label": "10.5.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.5.31", "label": "10.5.5.31\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.5.31\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.10.1", "label": "8.2.10.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.10.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eaccept (UE originating detach)\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to indicate that the detach procedure has been completed. See table\u00a08.2.10.1.1.\u003cbr\u003eMessage type:\tDETACH ACCEPT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.10.1.1: DETACH ACCEPT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.10.1.1", "label": "8.2.10.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.10.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.11.2.5", "label": "8.2.11.2.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.11.2.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.5", "label": "8.2.29.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eGUTI\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the TIN indicates \"P-TMSI\" and the UE holds a valid GUTI, P-TMSI and RAI.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.14.1", "label": "8.3.14.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.14.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network in response to an ESM INFORMATION REQUEST message and provides the requested ESM information. See table\u00a08.3.14.1.\u003cbr\u003eMessage type:\tESM INFORMATION RESPONSE\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.3.14.1: ESM INFORMATION RESPONSE message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white
