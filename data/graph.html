 the paging procedure when it receives an incoming mobile terminating SMS to the UE that is IMSI attached for non-EPS services or for \"SMS only\", and no NAS signalling connection exists.\u003cbr\u003eTo initiate the procedure for SMS when no NAS signalling connection exists, the EMM entity in the network requests the lower layer to start paging (see 3GPP\u00a0TS\u00a036.413\u00a0[23]). The paging message shall include a CN domain indicator set to \"PS\". If the paging message includes a UE Paging Identity set to the UE\u0027s S-TMSI, the paging procedure is performed according to subclause\u00a05.6.2.2.1. If the paging message includes a UE Paging Identity set to the UE\u0027s IMSI, the paging procedure is performed according to subclause\u00a05.6.2.2.2. The MME shall not start timer T3413 for this procedure.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.5", "label": "8.2.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003efailure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.1.3", "label": "8.2.1.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.1.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003earea identification\u003c/b\u003e\u003cbr\u003eThis IE may be included to assign a new location area identification to a UE during a combined attach.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.14", "label": "9.9.4.14\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.14\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etype\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.6.17 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.6.17", "label": "10.5.6.17\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.6.17\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.4", "label": "4.4.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprotection of NAS signalling messages\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.30", "label": "8.2.30\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.30\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eNAS Transport\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network in order to carry an SMS message in encapsulated format. See table\u00a08.2.30.1.\u003cbr\u003eMessage type:\tUPLINK NAS TRANSPORT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.30.1: UPLINK NAS TRANSPORT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.30.1", "label": "8.2.30.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.30.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.19.5", "label": "8.3.19.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.19.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.2.2.3.8", "label": "5.2.2.3.8\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.2.2.3.8\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.5", "label": "5.4.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.2.4", "label": "5.1.3.2.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eIn the state EMM-REGISTERED an EMM context has been established and a default EPS bearer context has been activated in the UE. When the UE is in EMM-IDLE mode, the UE location is known to the MME with an accuracy of a list of tracking areas containing a certain number of tracking areas. When the UE is in EMM-CONNECTED mode, the UE location is known to the MME with an accuracy of a serving eNodeB. The UE may initiate sending and receiving user data and signalling information and reply to paging. Additionally, tracking area updating or combined tracking area updating procedure is performed (see subclause\u00a05.5.3).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.2.4", "label": "4.4.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof security keys\u003c/b\u003e\u003cbr\u003eWhen the MME initiates a re-authentication to create a new EPS security context, the messages exchanged during the authentication procedure are integrity protected and ciphered using the current EPS security context, if any.\u003cbr\u003eBoth UE and MME shall continue to use the current EPS security context, until the MME initiates a security mode control procedure. The SECURITY MODE COMMAND message sent by the MME includes the eKSI of the new EPS security context to be used. The MME shall send the SECURITY MODE COMMAND message integrity protected with the new EPS security context, but unciphered. When the UE responds with a SECURITY MODE COMPLETE, it shall send the message integrity protected and ciphered with the new EPS security context.\u003cbr\u003eThe MME can also modify the current EPS security context or take the non-current native EPS security context, if any, into use, by sending a SECURITY MODE COMMAND message including the eKSI of the EPS security context to be modified and including a new set of selected NAS security algorithms. In this case the MME shall send the SECURITY MODE COMMAND message integrity protected with the modified EPS security context, but unciphered. When the UE replies with a SECURITY MODE COMPLETE message, it shall send the message integrity protected and ciphered with the modified EPS security context.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.31.2", "label": "8.2.31.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.31.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation\u003c/b\u003e\u003cbr\u003eThe MME may include this information element if the application wants to send any additional information.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.9.3", "label": "8.3.9.3\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.9.3\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003evalue\u003c/b\u003e\u003cbr\u003eThe network may include this IE if the ESM cause is #26 \"insufficient resources\".\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.4.30", "label": "9.9.4.30\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.4.30\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.30.1", "label": "9.9.4.30.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.30.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.3.1", "label": "6.5.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the UE requested bearer resource allocation procedure is for a UE to request an allocation of bearer resources for a traffic flow aggregate. The UE requests a specific QoS demand (QCI) and optionally sends a GBR requirement for a new traffic flow aggregate. If accepted by the network, this procedure invokes a dedicated EPS bearer context activation procedure (see subclause\u00a06.4.2) or an EPS bearer context modification procedure (see subclause\u00a06.4.3).\u003cbr\u003eIf there is a PDN connection for emergency bearer services established, the UE shall not request additional bearer resources for this PDN connection.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.2.5", "label": "5.1.3.2.2.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.2.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eA UE enters the state EMM-DEREGISTERED-INITIATED after it has requested release of the EMM context by starting the detach or combined detach procedure and is waiting for a response from the MME (see subclause\u00a05.5.2).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.4.3", "label": "5.1.3.2.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe substate EMM-REGISTERED.ATTEMPTING-TO-UPDATE is chosen by the UE if the tracking area updating or combined tracking area updating procedure failed due to a missing response from the network. No EMM procedure except the tracking area updating or combined tracking area updating procedure shall be initiated by the UE in this substate. No data shall be sent or received.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.34", "label": "9.9.3.34\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.34\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enetwork capability\u003c/b\u003e\u003cbr\u003eThe purpose of the UE network capability information element is to provide the network with information concerning aspects of the UE related to EPS or interworking with GPRS. The contents might affect the manner in which the network handles the operation of the UE. The UE network capability information indicates general UE characteristics and it shall therefore, except for fields explicitly indicated, be independent of the frequency band of the channel it is sent on.\u003cbr\u003eThe UE network capability information element is coded as shown in figure\u00a09.9.3.34.1 and table\u00a09.9.3.34.1.\u003cbr\u003eThe UE network capability is a type 4 information element with a minimum length of 4 octets and a maximum length of 15 octets.\u003cbr\u003eNOTE:\tThe requirements for the support of UMTS security algorithms in the UE are specified in 3GPP\u00a0TS\u00a033.102\u00a0[18], and the requirements for the support of EPS security algorithms in 3GPP\u00a0TS\u00a033.401\u00a0[19].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.2.4", "label": "5.5.1.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eaccepted by the network\u003c/b\u003e\u003cbr\u003eDuring an attach for emergency bearer services, if not restricted by local regulations, the MME shall not check for mobility and access restrictions, regional restrictions, subscription restrictions, or perform CSG access control when processing the ATTACH REQUEST message. The network shall not apply subscribed APN based congestion control during an attach procedure for emergency bearer services.\u003cbr\u003eIf the attach request is accepted by the network, the MME shall send an ATTACH ACCEPT message to the UE and start timer T3450. The MME shall send the ATTACH ACCEPT message together with an ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message contained in the ESM message container information element to activate the default bearer (see subclause\u00a06.4.1). The network may also initiate the activation of dedicated bearers towards the UE by invoking the dedicated EPS bearer context activation procedure (see subclause\u00a06.4.2).\u003cbr\u003eIf the attach request is accepted by the network, the MME shall delete the stored UE radio capability information, if any.\u003cbr\u003eIf the UE has included the UE network capability IE or the MS network capability IE or both in the ATTACH REQUEST message, the MME shall store all octets received from the UE, up to the maximum length defined for the respective information element.\u003cbr\u003eNOTE:\tThis information is forwarded to the new MME during inter-MME handover or to the new SGSN during inter-system handover to A/Gb mode or Iu mode.\u003cbr\u003eIf the UE specific DRX parameter was included in the DRX Parameter IE in the ATTACH REQUEST message, the MME shall replace any stored UE specific DRX parameter with the received parameter and use it for the downlink transfer of signalling and user data.\u003cbr\u003eThe MME shall assign and include the TAI list the UE is registered to in the ATTACH ACCEPT message. The UE, upon receiving an ATTACH ACCEPT message, shall delete its old TAI list and store the received TAI list.\u003cbr\u003eIf the ATTACH ACCEPT message contains a T3412 extended value IE, then the UE shall use the value in T3412 extended value IE as periodic tracking area update timer (T3412). If the ATTACH ACCEPT message does not contain T3412 extended value IE, then the UE shall use the value in T3412 value IE as periodic tracking area update timer (T3412).\u003cbr\u003eUpon receiving the ATTACH ACCEPT message, the UE shall stop timer T3410.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.3.3", "label": "8.3.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eQoS\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode or Iu mode or both, a network supporting mobility from S1 mode to A/Gb mode or Iu mode or both shall include the corresponding R99 QoS parameter values of a PDP context.\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "6.5.4.4", "label": "6.5.4.4\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.4.4\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u003cb\u003erequested bearer resource modification procedure not accepted by the network\u003c/b\u003e\u003cbr\u003eIf the bearer resource modification requested cannot be accepted by the network, the MME shall send a BEARER RESOURCE MODIFICATION REJECT message to the UE. The message shall contain the PTI and an ESM cause value indicating the reason for rejecting the UE requested bearer resource modification.\u003cbr\u003eThe ESM cause value typically indicates one of the following:\u003cbr\u003e#26:\tinsufficient resources;\u003cbr\u003e#30:\trequest rejected by Serving GW or PDN GW;\u003cbr\u003e#31:\trequest rejected, unspecified;\u003cbr\u003e#32:\tservice option not supported;\u003cbr\u003e#33:\trequested service option not subscribed;\u003cbr\u003e#34:\tservice option temporarily out of order;\u003cbr\u003e#35:\tPTI already in use;\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.20.6", "label": "8.3.20.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.20.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.21", "label": "9.9.3.21\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.21\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ekey set identifier\u003c/b\u003e\u003cbr\u003eThe NAS key set identifier is allocated by the network.\u003cbr\u003eThe NAS key set identifier information element is coded as shown in figure\u00a09.9.3.21.1 and table\u00a09.9.3.21.1.\u003cbr\u003eThe NAS key set identifier is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.21.1", "label": "9.9.3.21.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.21.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.8.5", "label": "8.3.8.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.8.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "9.9.3.25", "label": "9.9.3.25\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e9.9.3.25\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003eThe purpose of the Nonce information element is to transfer a 32-bit nonce value to support deriving a new mapped EPS security context.\u003cbr\u003eThe Nonce information element is coded as shown in figure\u00a09.9.3.25.1 and table\u00a09.9.3.25.1.\u003cbr\u003eThe Nonce is a type 3 information element with a length of 5 octets.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.25.1", "label": "9.9.3.25.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.25.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.2.3.2.3", "label": "5.2.3.2.3\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.2.3.2.3\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003eThe UE:\u003cbr\u003e-\tshall perform cell selection/reselection according to 3GPP\u00a0TS\u00a036.304\u00a0[21];\u003cbr\u003e-\tmay respond to paging (with IMSI); and\u003cbr\u003e-\tmay initiate attach for emergency bearer services.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.24.4", "label": "8.2.24.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.24.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.15", "label": "8.2.26.15\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.15\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eextended value\u003c/b\u003e\u003cbr\u003eThe network may include this IE to provide the UE with a longer periodic tracking area update timer.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.1", "label": "7.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe procedures specified in the present document apply to those messages which pass the checks described in this subclause.\u003cbr\u003eThis subclause also specifies procedures for the handling of unknown, unforeseen, and erroneous protocol data by the receiving entity. These procedures are called \"error handling procedures\", but in addition to providing recovery mechanisms for error situations they define a compatibility mechanism for future extensions of the protocols.\u003cbr\u003eSubclauses\u00a07.1 to 7.8 shall be applied in order of precedence.\u003cbr\u003eMost error handling procedures are mandatory for the UE.\u003cbr\u003eDetailed error handling procedures in the network are implementation dependent and may vary from PLMN to PLMN. However, when extensions of this protocol are developed, networks will be assumed to have the error handling that is indicated in this subclause as mandatory (\"shall\") and that is indicated as strongly recommended (\"should\").\u003cbr\u003eAlso, the error handling of the network is only considered as mandatory or strongly recommended when certain thresholds for errors are not reached during a dedicated connection.\u003cbr\u003eFor definition of semantical and syntactical errors see 3GPP\u00a0TS\u00a024.007\u00a0[12], subclause\u00a011.4.2.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "11.4.2", "label": "11.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e11.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.3.2", "label": "4.4.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprotection\u003c/b\u003e\u003cbr\u003eReplay protection shall be supported for received NAS messages both in the MME and the UE. However, since the realization of replay protection does not affect the interoperability between nodes, no specific mechanism is required for implementation.\u003cbr\u003eReplay protection must assure that one and the same NAS message is not accepted twice by the receiver. Specifically, for a given NAS security context, a given NAS COUNT value shall be accepted at most one time and only if message integrity verifies correctly.\u003cbr\u003eReplay protection is not applicable when EIA0 is used.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.1", "label": "5.1.3.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eIn the following subclauses, the possible EMM states of an EMM entity in the UE are described. Subclause\u00a05.1.3.2.2 summarizes the main states of an EMM entity. The substates that have been defined are described in subclause\u00a05.1.3.2.3 and subclause\u00a05.1.3.2.4.\u003cbr\u003eIt should be noted, however, that this subclause does not include a description of the detailed behaviour of the UE in the single states and does not cover abnormal cases. A detailed description of the behaviour of the UE is given in subclause\u00a05.2. For the behaviour of the UE in abnormal cases refer to the description of the elementary EMM procedures in subclauses\u00a05.4, 5.5, 5.6 and 5.7.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.2", "label": "5.1.3.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003estates\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.3", "label": "5.1.3.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof state EMM-DEREGISTERED\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.4", "label": "5.1.3.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof state EMM-REGISTERED\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2", "label": "5.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof the UE in state EMM-DEREGISTERED and state EMM-REGISTERED\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.4.5", "label": "6.4.4.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.4.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tExpiry of timer T3495:\u003cbr\u003eOn the first expiry of the timer T3495, the MME shall resend the DEACTIVATE EPS BEARER CONTEXT REQUEST and shall reset and restart timer T3495. This retransmission is repeated four times, i.e. on the fifth expiry of timer T3495, the MME shall abort the procedure and deactivate the EPS bearer context locally without any peer-to-peer ESM signalling between the MME and the UE.\u003cbr\u003eb)\tCollision of UE requested PDN disconnect procedure and EPS bearer context deactivation:\u003cbr\u003eWhen the MME receives a PDN DISCONNECT REQUEST message during the EPS bearer context deactivation procedure, and the EPS bearer indicated in the DEACTIVATE EPS BEARER CONTEXT REQUEST message is a dedicated EPS bearer belonging to the PDN connection the UE wants to disconnect, the MME shall proceed with both procedures. If the EPS bearer indicated in the DEACTIVATE EPS BEARER CONTEXT REQUEST message is the default EPS bearer, the MME shall proceed with the EPS bearer context deactivation procedure.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.49", "label": "9.9.3.49\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.49\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.5.37", "label": "10.5.5.37\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.5.37\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.11.2.2", "label": "8.2.11.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.11.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecause\u003c/b\u003e\u003cbr\u003eThis information element is included if an EMM cause is provided.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "6.3.5", "label": "6.3.5\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e6.3.5\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003eof APN based congestion control\u003c/b\u003e\u003cbr\u003eThe network may detect and start performing the APN based congestion control when one or more APN congestion criteria as specified in 3GPP\u00a0TS\u00a023.401\u00a0[10] are met. The network may store an APN congestion back-off time on a per UE and congested APN basis. The network may reject any subsequent attach request, PDN connectivity request, bearer resource allocation request or bearer resource modification request from the UEs targeted towards the congested APN before the APN congestion back-off time for the congested APN elapses.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.3.13", "label": "6.3.13\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.3.13\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "4", "label": "4\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e4\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u0007\u003cbr\u003e\u0007\u003cbr\u003e\u0007\u003cbr\u003e\u0007\u003cbr\u003e\u00070\u003cbr\u003e\u00070\u003cbr\u003e\u0007\u003cbr\u003e\u0007\u003cbr\u003e\u0007no information about support of location services via CS domain is available\u003cbr\u003e\u0007\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.18", "label": "9.9.3.18\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.18\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequest\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.5.10 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.5.10", "label": "10.5.5.10\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.5.10\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.40", "label": "9.9.3.40\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.40\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eindicator\u003c/b\u003e\u003cbr\u003eThe purpose of the LCS indicator information element is to indicate that the origin of the message is due to a LCS request and the type of this request to a CS fallback capable UE.\u003cbr\u003eThe LCS indicator information element is coded as shown in figure\u00a09.9.3.40.1 and table\u00a09.9.3.40.1.\u003cbr\u003eThe LCS indicator is a type 3 information element with 2 octets length.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.40.1", "label": "9.9.3.40.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.40.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.3.3", "label": "5.6.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiated transport of NAS messages\u003c/b\u003e\u003cbr\u003eThe network initiates the procedure by sending a DOWNLINK NAS TRANSPORT message. When receiving the DOWNLINK NAS TRANSPORT message, the UE shall stop T3246 if running and the EMM entity in the UE shall forward the contents of the NAS message container IE to the SMS entity.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.4.4", "label": "5.1.3.2.4.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.4.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe substate EMM-REGISTERED.LIMITED-SERVICE is chosen in the UE, if the cell the UE selected is known not to be able to provide normal service.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.3.7", "label": "5.4.3.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.3.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tLower layer failure before the SECURITY MODE COMPLETE or SECURITY MODE REJECT message is received\u003cbr\u003eThe network shall abort the procedure.\u003cbr\u003eb)\tExpiry of timer T3460\u003cbr\u003eThe network shall, on the first expiry of the timer T3460, retransmit the SECURITY MODE COMMAND message and shall reset and start timer T3460. This retransmission is repeated four times, i.e. on the fifth expiry of timer T3460, the procedure shall be aborted.\u003cbr\u003eNOTE:\tIf the SECURITY MODE COMMAND message was sent to create a mapped EPS security context during inter-system change from A/Gb mode to S1 mode or Iu mode to S1 mode, then the network does not generate new values for the nonceMME and the nonceUE, but includes the same values in the SECURITY MODE COMMAND message (see the subclause\u00a07.2.4.4 in 3GPP\u00a0TS\u00a033.401\u00a0[19]).\u003cbr\u003ec)\tCollision between security mode control procedure and attach, service request, tracking area updating procedure or detach procedure not indicating switch off\u003cbr\u003eThe network shall abort the security mode control procedure and proceed with the UE initiated procedure.\u003cbr\u003ed)\tCollision between security mode control procedure and other EMM procedures than in item\u00a0c\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.2.4.4", "label": "7.2.4.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.2.4.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.2.3.2.5", "label": "5.2.3.2.5\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.2.3.2.5\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003eThe UE:\u003cbr\u003e-\tshall not send any user data;\u003cbr\u003e-\tshall not send signalling information unless as a response to paging;\u003cbr\u003e-\tshall perform cell selection/reselection according to 3GPP\u00a0TS\u00a036.304\u00a0[21]; and\u003cbr\u003e-\tshall enter the appropriate new substate depending on the EPS update status as soon as the access is allowed in the selected cell for one of the access classes of the UE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.6.2", "label": "7.6.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.6.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof sequence IEs\u003c/b\u003e\u003cbr\u003eThe UE shall ignore all out of sequence IEs in a message which are not encoded as \"comprehension required\" (see 3GPP\u00a0TS\u00a024.007\u00a0[12]).\u003cbr\u003eThe network should take the same approach.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.2.2", "label": "6.5.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested PDN disconnection procedure initiation\u003c/b\u003e\u003cbr\u003eIn order to request PDN disconnection from a PDN, the UE shall send a PDN DISCONNECT REQUEST message to the MME, start the timer T3492 and enter the state PROCEDURE TRANSACTION PENDING (see example in figure\u00a06.5.2.2.1). The PDN DISCONNECT REQUEST message shall include the EPS bearer identity of the default bearer associated with the PDN to disconnect from as the linked EPS bearer identity in the PDN DISCONNECT REQUEST message.\u003cbr\u003e\u0001\u003cbr\u003eFigure 6.5.2.2.1: UE requested PDN disconnection procedure\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.2.2.1", "label": "6.5.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.16.3", "label": "8.3.16.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.16.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.9", "label": "8.2.4.9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003estation classmark 2\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE supports SRVCC to GERAN or UTRAN (see 3GPP\u00a0TS\u00a023.216\u00a0[8]), or if the UE is performing a combined attach procedure.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.16.5", "label": "8.2.16.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.16.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.18.8", "label": "8.3.18.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.18.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThis IE is included when the APN-AMBR has been changed by the network.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.3.8", "label": "6.3.8\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.3.8\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.3.6", "label": "5.1.3.2.3.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.3.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe substate EMM-DEREGISTERED.NO-IMSI is chosen in the UE, if the UE is switched on without a valid USIM inserted.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.1", "label": "8.2.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network in order to perform an attach procedure. See table\u00a08.2.4.1.\u003cbr\u003eMessage type:\tATTACH REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.4.1: ATTACH REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.12", "label": "9.9.4.12\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.12\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof service\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.6.5 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.6.5", "label": "10.5.6.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.6.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.6.4.4", "label": "6.6.4.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.6.4.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.16", "label": "9.9.4.16\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.16\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eflow template\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.6.12 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.6.3.3", "label": "6.6.3.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.6.3.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.2.2", "label": "8.3.2.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.2.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the network.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.25", "label": "8.2.1.25\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.25\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.38", "label": "9.9.3.38\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.38\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the CLI information element is to convey information about the calling line for a terminated call to a CS fallback capable UE.\u003cbr\u003eThe CLI information element is coded as shown in figure\u00a09.9.3.38.1 and table 9.9.3.38.1.\u003cbr\u003eThe CLI is a type 4 information element with a minimum length of 3 octets and a maximum length of 14 octets.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.38.1", "label": "9.9.3.38.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.38.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.39.1", "label": "9.9.3.39.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.39.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.3.11", "label": "8.3.3.11\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.3.11\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.4", "label": "5.1.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebetween EMM and GMM\u003c/b\u003e\u003cbr\u003eIf GMM and EMM are both enabled, a UE capable of S1 mode and A/Gb mode or Iu mode or both shall maintain one common registration for GMM and EMM indicating whether the UE is registered for packet services or not.\u003cbr\u003eA UE that is not registered shall be in state GMM-DEREGISTERED and in state EMM-DEREGISTERED.\u003cbr\u003eIf the UE performs a successful attach or combined attach procedure in S1 mode, it shall enter substates GMM-REGISTERED.NO-CELL-AVAILABLE and EMM-REGISTERED.NORMAL-SERVICE.\u003cbr\u003eIf the UE performs a successful GPRS attach or combined GPRS attach procedure in A/Gb or Iu mode, it shall enter substates GMM-REGISTERED.NORMAL-SERVICE and EMM-REGISTERED.NO-CELL-AVAILABLE.\u003cbr\u003eAt intersystem change from A/Gb or Iu mode to S1 mode when no PDP context is active, the UE shall move to state EMM-DEREGISTERED and state GMM-DEREGISTERED and then initiate an attach procedure.\u003cbr\u003eAfter successful completion of routing area updating or combined routing area updating and tracking area updating or combined tracking area updating procedures in both S1 mode and A/Gb or Iu mode, if the network has indicated that ISR is activated, the UE shall maintain registration and related periodic update timers in both GMM and EMM.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.7.5.1.3", "label": "4.7.5.1.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.7.5.1.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.3.1", "label": "5.4.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the NAS security mode control procedure is to take an EPS security context into use, and initialise and start NAS signalling security between the UE and the MME with the corresponding EPS NAS keys and EPS security algorithms.\u003cbr\u003eFurthermore, the network may also initiate a SECURITY MODE COMMAND in order to change the NAS security algorithms for a current EPS security context already in use.\u003cbr\u003eFor restrictions concerning the concurrent running of a security mode control procedure with other security related procedures in the AS or inside the core network see 3GPP\u00a0TS\u00a033.401\u00a0[19], subclause\u00a07.2.10.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.2.9.2", "label": "7.2.9.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.2.9.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.1", "label": "9.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eWithin the protocols defined in the present document, every message, except the SERVICE REQUEST message, is a standard L3 message as defined in 3GPP\u00a0TS\u00a024.007\u00a0[12]. This means that the message consists of the following parts:\u003cbr\u003e1)\tif the message is a plain NAS message:\u003cbr\u003ea)\tprotocol discriminator;\u003cbr\u003eb)\tEPS bearer identity or security header type;\u003cbr\u003ec)\tprocedure transaction identity;\u003cbr\u003ed)\tmessage type;\u003cbr\u003ee)\tother information elements, as required.\u003cbr\u003e2)\tif the message is a security protected NAS message:\u003cbr\u003ea)\tprotocol discriminator;\u003cbr\u003eb)\tsecurity header type;\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.1.1", "label": "9.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.1.2", "label": "9.1.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.1.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.1", "label": "9.9.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003efailure parameter\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.3.2.2 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.3.2.2", "label": "10.5.3.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.3.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.3.12", "label": "6.3.12\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.3.12\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.14", "label": "8.2.14\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.14\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003estatus\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE or by the network at any time to report certain error conditions listed in clause\u00a07. See table\u00a08.2.14.1.\u003cbr\u003eMessage type:\tEMM STATUS\u003cbr\u003eSignificance:\t\tlocal\u003cbr\u003eDirection:\t\t\tboth\u003cbr\u003eTable 8.2.14.1: EMM STATUS message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.14.1", "label": "8.2.14.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.14.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.2.3", "label": "8.3.2.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.2.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.11", "label": "8.2.29.11\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.11\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebearer context status\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE wants to indicate the EPS bearer contexts that are active within the UE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.3.3", "label": "5.5.2.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiated detach procedure completion by the network\u003c/b\u003e\u003cbr\u003eThe network shall stop timer T3422 upon receipt of the DETACH ACCEPT message. If the Detach type IE indicates \"re-attach required\", or \"re-attach not required\" and the EMM cause value is not #2 \"IMSI unknown in HSS\", the network shall enter state EMM-DEREGISTERED. If the Detach type IE indicates \"IMSI detach\", the network shall not change the current EMM state.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.1.7", "label": "5.6.1.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.1.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tLower layer failure\u003cbr\u003eIf a lower layer failure occurs before the security mode control procedure is completed, a SERVICE REJECT message has been sent to the UE or the service request procedure has been accepted by the network, the network enters/stays in EMM-IDLE.\u003cbr\u003eb)\tProtocol error\u003cbr\u003eIf the SERVICE REQUEST or the EXTENDED SERVICE REQUEST message is received with a protocol error, the network shall return a SERVICE REJECT message with one of the following EMM cause values:\u003cbr\u003e#96:\tinvalid mandatory information;\u003cbr\u003e#99:\tinformation element non-existent or not implemented;\u003cbr\u003e#100:\tconditional IE error; or\u003cbr\u003e#111:\tprotocol error, unspecified.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.20.8", "label": "8.3.20.8\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.20.8\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.3.7", "label": "6.1.3.3.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.3.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eTRANSACTION PENDING\u003c/b\u003e\u003cbr\u003eThe network has initiated a procedure transaction towards the UE.\u003cbr\u003e\u0001\u003cbr\u003eFigure 6.1.3.3.7.1: The procedure transaction states in the network (overview)\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.3.7.1", "label": "6.1.3.3.7.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.3.7.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.13.1", "label": "8.2.13.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.13.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network at any time during EMM context is established to send certain information to the UE. See table\u00a08.2.13.1.\u003cbr\u003eMessage type:\tEMM INFORMATION\u003cbr\u003eSignificance:\t\tlocal\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.13.1: EMM INFORMATION message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.4.4", "label": "5.6.4.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.4.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal case can be identified:\u003cbr\u003ea)\tTimer T3346 is running\u003cbr\u003eThe UE shall not send an UPLINK GENERIC NAS TRANSPORT message unless the UE accessed the network with access class 11 \u2013 15 or has a PDN connection for emergency bearer services established. The UPLINK GENERIC NAS TRANSPORT message can be sent, if still necessary, when timer T3346 expires or is stopped.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.3.4", "label": "5.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ePLMNs list\u003c/b\u003e\u003cbr\u003eThe UE shall store a list of equivalent PLMNs. These PLMNs shall be regarded by the UE as equivalent to each other for PLMN selection and cell selection/re-selection. The same list is used by EMM, GMM and MM.\u003cbr\u003eThe UE shall update or delete this list at the end of each attach or combined attach or tracking area updating or combined tracking area updating procedure. The stored list consists of a list of equivalent PLMNs as downloaded by the network plus the PLMN code of the registered PLMN that downloaded the list. When the UE is switched off, it shall keep the stored list so that it can be used for PLMN selection after switch on. The UE shall delete the stored list if the USIM is removed or when the UE attached for emergency bearer services enters the state EMM-DEREGISTERED. The maximum number of possible entries in the stored list is 16.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.23.1", "label": "8.3.23.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.23.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.64", "label": "9.9.3.64\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.64\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.64.1", "label": "9.9.3.64.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.64.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "1.3.3", "label": "1.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e1.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.6.3.5", "label": "6.6.3.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.6.3.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.6.20", "label": "10.5.6.20\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.6.20\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.18.11", "label": "8.3.18.11\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.18.11\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.22", "label": "8.2.26.22\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.22\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7", "label": "7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof unknown, unforeseen, and erroneous protocol data\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.3.3", "label": "6.1.3.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eCONTEXT ACTIVE\u003c/b\u003e\u003cbr\u003eThe EPS bearer context is active in the network.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.19", "label": "8.2.29.19\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.19\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edomain preference and UE\u0027s usage setting\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE supports CS fallback and SMS over SGs, or if the UE is configured to support IMS voice, but does not support 1xCS fallback.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.3.3", "label": "5.4.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esecurity mode command accepted by the UE\u003c/b\u003e\u003cbr\u003eUpon receipt of the SECURITY MODE COMMAND message, the UE shall check whether the security mode command can be accepted or not. This is done by performing the integrity check of the message and by checking that the received replayed UE security capabilities and the received nonceUE have not been altered compared to what the UE provided in the initial layer\u00a03 message that triggered this procedure. However, the UE is not required to perform the checking of the received nonceUE if the UE does not want to re-generate the K\u0027ASME (i.e. the SECURITY MODE COMMAND message is to derive and take into use a mapped EPS security context and the eKSI matches the current EPS security context, if it is a mapped EPS security context). When the UE has a PDN connection for emergency bearer services established or the UE is establishing a PDN connection for emergency bearer services, the UE is not required to locally re-generate the KASME (i.e. the SECURITY MODE COMMAND message is used to derive and take into use a native EPS security context where the KSI value \"000\" is included in the NAS key set identifier IE and the EIA0 and EEA0 are included as the selected NAS security algorithms).\u003cbr\u003eThe UE shall accept a SECURITY MODE COMMAND message indicating the \"null integrity protection algorithm\" EIA0 as the selected NAS integrity algorithm only if the message is received for a UE that has a PDN connection for emergency bearer services established or a UE that is establishing a PDN connection for emergency bearer services.\u003cbr\u003eIf the type of security context flag included in the SECURITY MODE COMMAND message is set to \"native security context\" and if the KSI matches a valid non-current native EPS security context held in the UE while the UE has a mapped EPS security context as the current EPS security context, the UE shall take the non-current native EPS security context into use which then becomes the current native EPS security context and delete the mapped EPS security context.\u003cbr\u003eIf the SECURITY MODE COMMAND message can be accepted, the UE shall take the EPS security context indicated in the message into use. The UE shall in addition reset the uplink NAS COUNT counter if:\u003cbr\u003e-\tthe SECURITY MODE COMMAND message is received in order to take an EPS security context into use created after a successful execution of the EPS authentication procedure;\u003cbr\u003e-\tthe SECURITY MODE COMMAND message received includes the type of security context flag set to \"mapped security context\" in the NAS key set identifier IE the eKSI does not match the current EPS security context, if it is a mapped EPS security context.\u003cbr\u003eIf the SECURITY MODE COMMAND message can be accepted and a new EPS security context is taken into use and SECURITY MODE COMMAND message does not indicate the \"null integrity protection algorithm\" EIA0 as the selected NAS integrity algorithm, the UE shall:\u003cbr\u003e-\tif the SECURITY MODE COMMAND message has been successfully integrity checked using an estimated downlink NAS COUNT equal 0, then the UE shall set the downlink NAS COUNT of this new EPS security context to 0;\u003cbr\u003e-\totherwise the UE shall set the downlink NAS COUNT of this new EPS security context to the downlink NAS COUNT that has been used for the successful integrity checking of the SECURITY MODE COMMAND message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.14.2", "label": "8.3.14.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.14.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003epoint name\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE wishes to request network connectivity as defined by a certain access point name during the attach procedure.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.16.2", "label": "8.3.16.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.16.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the network.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.6.15", "label": "8.3.6.15\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.6.15\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.34.2", "label": "8.2.34.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.34.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.5.2", "label": "7.5.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.5.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emobility management\u003c/b\u003e\u003cbr\u003eNo exceptional cases are described for mobility management messages.\u003cbr\u003eNo semantical or syntactical diagnosis other than presence and length shall be performed on the ESM message container information element in the ATTACH REQUEST, ATTACH ACCEPT and ATTACH COMPLETE messages.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.11", "label": "8.3.11\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.11\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS bearer context accept\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.13.4", "label": "4.13.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.13.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.3.7", "label": "5.3.7\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.3.7\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003eof the Local Emergency Numbers List\u003c/b\u003e\u003cbr\u003eThe Local Emergency Numbers List contains additional emergency numbers used by the serving network. The list can be downloaded by the network to the UE at successful registration and subsequent registration updates. There is only one Local Emergency Numbers List in the UE, and it can be updated with EMM procedures if the UE is in S1 mode and with GMM and MM procedures if the UE is in A/Gb or Iu mode.\u003cbr\u003eThe UE shall use the stored Local Emergency Numbers List received from the network in addition to the emergency numbers stored on the USIM or user equipment to detect that the number dialled is an emergency number.\u003cbr\u003eNOTE:\tThe user equipment may use the emergency numbers list to assist the end user in determining whether the dialled number is intended for an emergency service or for another destination, e.g. a local directory service. The possible interactions with the end user are implementation specific.\u003cbr\u003eThe network may send a Local Emergency Numbers List in the ATTACH ACCEPT or in the TRACKING AREA UPDATE ACCEPT messages, by including the Emergency Number List IE. The user equipment shall store the Local Emergency Numbers List, as provided by the network, except that any emergency number that is already stored in the USIM shall be removed from the Local Emergency Numbers List before it is stored by the user equipment. If there are no emergency numbers stored on the USIM, then before storing the received Local Emergency Numbers List, the user equipment shall remove from the Local Emergency Numbers List any emergency number stored permanently in the user equipment for use in this case (see 3GPP\u00a0TS\u00a022.101\u00a0[8]). The Local Emergency Numbers List stored in the user equipment shall be replaced on each receipt of a new Emergency Number List IE.\u003cbr\u003eThe emergency number(s) received in the Emergency Number List IE are valid only in networks with the same MCC as in the cell on which this IE is received. If no Local Emergency Numbers List is contained in the ATTACH ACCEPT or in the TRACKING AREA UPDATE ACCEPT message, then the stored Local Emergency Numbers List in the user equipment shall be kept, except if the user equipment has successfully registered to a PLMN with an MCC different from that of the last registered PLMN.\u003cbr\u003eThe Local Emergency Numbers List shall be deleted at switch off and removal of the USIM. The user equipment shall be able to store up to ten local emergency numbers received from the network.\u003cbr\u003e5.3.7a\tSpecific requirements for UE configured to use timer T3245\u003cbr\u003eThe following requirement applies for an UE that is configured to use timer T3245 (see 3GPP\u00a0TS\u00a024.368\u00a0[15A] or 3GPP\u00a0TS\u00a031.102\u00a0[17]):\u003cbr\u003eWhen the UE adds a PLMN identity to the \"forbidden PLMN list\", the \"forbidden PLMNs for attach in S101 mode\" list, or the \"forbidden PLMNs for GPRS service\" list or sets the USIM as invalid for non-EPS services or EPS services or both, and timer T3245 (see 3GPP\u00a0TS\u00a024.008\u00a0[13]) is not running, the UE shall start timer T3245 as specified in 3GPP\u00a0TS\u00a024.008\u00a0[13], subclause\u00a04.1.1.6.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.13", "label": "8.2.26.13\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.13\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enetwork feature support\u003c/b\u003e\u003cbr\u003eThe network may include this IE to inform the UE of the support of certain features. If this IE is not included then the UE shall interpret this as a receipt of an information element with all bits of the value part coded as zero.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.12.2", "label": "8.3.12.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.12.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the network wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the UE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.5.1", "label": "8.3.5.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.5.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by UE to the network to reject activation of a default EPS bearer context. See table\u00a08.3.5.1.\u003cbr\u003eMessage type:\tACTIVATE DEFAULT EPS BEARER CONTEXT REJECT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.3.5.1: ACTIVATE DEFAULT EPS BEARER CONTEXT REJECT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.15.3", "label": "8.2.15.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.15.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebearer context status\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE wants to indicate the EPS bearer contexts that are active within the UE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.28.2", "label": "8.2.28.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.28.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003evalue\u003c/b\u003e\u003cbr\u003eThe MME may include this IE when the general NAS level mobility management congestion control is active.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "4.8.1", "label": "4.8.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e4.8.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.5", "label": "7.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emandatory information element errors\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.4.5", "label": "5.6.4.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.4.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal case can be identified:\u003cbr\u003ea)\tLower layer indication of non-delivered NAS PDU\u003cbr\u003eIf the DOWNLINK GENERIC NAS TRANSPORT message is not delivered for any reason, the MME shall discard the message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.7", "label": "8.2.26.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eidentity\u003c/b\u003e\u003cbr\u003eThis IE may be included to assign or unassign a new TMSI to a UE during a combined TA/LA update.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.61", "label": "9.9.3.61\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.61\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.11.3.69", "label": "9.11.3.69\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.11.3.69\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.34.1", "label": "9.9.3.34.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.34.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.2.1", "label": "6.6.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe network can use the notification procedure to inform the UE about events which are relevant for the upper layer which is using an EPS bearer context or has requested a procedure transaction.\u003cbr\u003eIf the UE has indicated that it supports the notification procedure, the network may initiate the procedure at any time while a PDN connection exists or a procedure transaction is ongoing.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.2.3.6", "label": "5.2.2.3.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.2.3.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe UE shall initiate the attach or combined attach procedure, if still needed, as soon as the access is allowed in the selected cell for one of the access classes of the UE.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.2.3.2.1", "label": "5.2.3.2.1\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.2.3.2.1\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003eThe UE:\u003cbr\u003e-\tshall initiate normal and combined tracking area updating (see subclause\u00a05.5.3);\u003cbr\u003e-\tshall perform periodic tracking area updating (see subclause\u00a05.5.3) except when attached for emergency bearer services (see subclause\u00a05.3.5); and\u003cbr\u003e-\tshall respond to paging.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.27", "label": "8.2.26.27\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.27\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.8", "label": "9.9.4.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eflow identifier\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.6.11 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.6.11", "label": "10.5.6.11\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.6.11\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.8", "label": "8.2.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eresponse\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network to deliver a calculated authentication response to the network. See table\u00a08.2.8.1.\u003cbr\u003eMessage type:\tAUTHENTICATION RESPONSE\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.8.1: AUTHENTICATION RESPONSE message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.8.1", "label": "8.2.8.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.8.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.6.9", "label": "8.3.6.9\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.6.9\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the network wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the UE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.10", "label": "8.2.10\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.10\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eaccept\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.1.6", "label": "8.2.1.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.1.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003evalue\u003c/b\u003e\u003cbr\u003eThis IE may be included to indicate a value for timer T3402.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.4.29", "label": "9.9.4.29\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.4.29\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.29.1", "label": "9.9.4.29.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.29.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "9.9.3.42", "label": "9.9.3.42\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e9.9.3.42\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003emessage container type\u003c/b\u003e\u003cbr\u003eThe purpose of the generic message container type information element is to specify the type of message contained in the generic message container IE.\u003cbr\u003eThe generic message container type information element is coded as shown in table\u00a09.9.3.42.1.\u003cbr\u003eTable 9.9.3.42.1: Generic message container type information element\u003cbr\u003eBits\u003cbr\u003e\u0007\u003cbr\u003e\u0007\u003cbr\u003e\u0007\u003cbr\u003e\u00078\u003cbr\u003e\u00077\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.42.1", "label": "9.9.3.42.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.42.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.55", "label": "9.9.3.55\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.55\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.55.1", "label": "9.9.3.55.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.55.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.4.3", "label": "8.3.4.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.4.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.3.4.1", "label": "5.5.1.3.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.3.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eDepending on the value of the EPS attach result IE received in the ATTACH ACCEPT message, the following different cases can be distinguished:\u003cbr\u003e1)\tThe EPS attach result IE value indicates \"combined EPS/IMSI attach\": attach for EPS and non-EPS services, or for EPS services and \"SMS only\" have been successful.\u003cbr\u003e2)\tThe EPS attach result IE value indicates \"EPS only\": attach for EPS services has been successful but attach for non-EPS services or \"SMS only\" has failed.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "9.8", "label": "9.8\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e9.8\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003etype\u003c/b\u003e\u003cbr\u003eThe message type IE and its use are defined in 3GPP\u00a0TS\u00a024.007\u00a0[12]. Tables\u00a09.8.1 and 9.8.2 define the value part of the message type IE used in the EPS mobility management protocol and EPS session management protocol.\u003cbr\u003eTable 9.8.1: Message types for EPS mobility management\u003cbr\u003eBits\u003cbr\u003e\u0007\u003cbr\u003e\u0007\u003cbr\u003e\u0007\u003cbr\u003e\u00078\u003cbr\u003e\u00077\u003cbr\u003e\u00076\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.8.1", "label": "9.8.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.8.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.8.2", "label": "9.8.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.8.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.9.5", "label": "8.3.9.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.9.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.12.3", "label": "8.3.12.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.12.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "4.3.2.4", "label": "4.3.2.4\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e4.3.2.4\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003eof IMS registration status\u003c/b\u003e\u003cbr\u003eWhenever the upper layers indicate a change of IMS registration status, the UE dependent on its mode of operation shall execute procedures according to table\u00a04.3.2.4.1 and table\u00a04.3.2.4.2:\u003cbr\u003ea)\tThe UE is operating in PS mode 1\u003cbr\u003eTable 4.3.2.4.1: Change of IMS registration status for a UE in PS mode 1\u003cbr\u003eChange of IMS registration status\u003cbr\u003e\u0007Procedure to execute\u003cbr\u003e\u0007\u003cbr\u003e\u0007UE is not available for voice calls in the IMS indication from upper layers and voice domain preference for E-UTRAN is \"IMS PS voice preferred, CS Voice as secondary\"\u003cbr\u003e\u0007Transit to CS/PS mode 1. Combined tracking area update with IMSI attach\u003cbr\u003e\u0007\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.4.1", "label": "4.3.2.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.4.2", "label": "4.3.2.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.4.3", "label": "4.3.2.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.5.3", "label": "5.4.5.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.5.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation procedure in the UE\u003c/b\u003e\u003cbr\u003eWhen the UE (supporting the EMM information message) receives an EMM INFORMATION message, it shall accept the message and optionally use the contents to update appropriate information stored within the UE.\u003cbr\u003eIf the UE does not support the EMM information message the UE shall ignore the contents of the message and return an EMM STATUS message with EMM cause #97 \"message type non-existent or not implemented\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.2", "label": "6.5.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested PDN disconnect procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.13", "label": "8.2.13\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.13\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.30", "label": "8.2.29.30\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.30\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.11.3", "label": "8.3.11.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.11.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.3.7", "label": "6.3.7\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.3.7\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.28.4", "label": "8.2.28.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.28.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.4.5", "label": "5.1.3.2.4.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.4.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe substate EMM-REGISTERED.PLMN-SEARCH is chosen in the UE, while the UE is searching for PLMNs.\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "8.2.24.3", "label": "8.2.24.3\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.24.3\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u003cb\u003evalue\u003c/b\u003e\u003cbr\u003eThe MME may include this IE when the general NAS level mobility management congestion control is active.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.2.3.4", "label": "5.2.2.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.2.3.4\u
