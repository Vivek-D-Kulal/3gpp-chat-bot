first octet of every EPS Session Management (ESM) message contain the EPS bearer identity. The EPS bearer identity and its use to identify a message flow are defined in 3GPP\u00a0TS\u00a024.007\u00a0[12].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.3", "label": "6.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebearer context modification procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.5.4.4.3", "label": "6.5.4.4.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.4.4.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.3.6", "label": "6.3.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.3.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.4.1", "label": "6.5.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the UE requested bearer resource modification procedure is for a UE to request a modification or release of bearer resources for a traffic flow aggregate or modification of a traffic flow aggregate by replacing packet filters or adding packet filters. When requesting a modification of bearer resources for a traffic flow aggregate or a modification of a traffic flow aggregate, the UE can modify the existing GBR. If accepted by the network, this procedure invokes a dedicated EPS bearer context activation procedure (see subclause\u00a06.4.2), an EPS bearer context modification procedure (see subclause\u00a06.4.3), or an EPS bearer context deactivation procedure (see subclause\u00a06.4.4).\u003cbr\u003eIf there is a PDN connection for emergency bearer services established, the UE shall not request a modification of bearer resources for this PDN connection.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "24.368", "label": "24.368\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e24.368\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "31.102", "label": "31.102\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e31.102\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "24.008", "label": "24.008\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e24.008\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "24.501", "label": "24.501\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e24.501\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.20", "label": "8.2.26.20\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.20\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.3.1", "label": "6.1.3.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eCONTEXT INACTIVE\u003c/b\u003e\u003cbr\u003eNo EPS bearer context exists.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.2", "label": "9.9.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003earea identification\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.1.3 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.1.3", "label": "10.5.1.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.1.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.18", "label": "8.2.18\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.18\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequest\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to request the UE to provide the specified identity. See table\u00a08.2.18.1.\u003cbr\u003eMessage type:\tIDENTITY REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.18.1: IDENTITY REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.18.1", "label": "8.2.18.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.18.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.3.1", "label": "5.5.1.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe combined attach procedure is used by a UE in CS/PS mode 1 or CS/PS mode 2 of operation to attach for both EPS and non-EPS services, or both EPS services and \"SMS only\".\u003cbr\u003eThe combined attach procedure is also used by a UE in CS/PS mode 1 or CS/PS mode 2 of operation to attach for EPS services if it is already IMSI attached for non-EPS services.\u003cbr\u003eWhen the UE initiates a combined attach procedure, the UE shall indicate \"combined EPS/IMSI attach\" in the EPS attach type IE.\u003cbr\u003eThe combined attach procedure follows the attach procedure for EPS described in subclause\u00a05.5.1.2.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.2", "label": "5.5.1.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprocedure for EPS services\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.3.13.1", "label": "6.3.13.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.3.13.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.256", "label": "23.256\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e23.256\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.12", "label": "5.3.12\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.12\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.682", "label": "23.682\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e23.682\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.401", "label": "23.401\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e23.401\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.5.3.2.4", "label": "5.5.3.2.4\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.5.3.2.4\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003eand periodic tracking area updating procedure accepted by the network\u003c/b\u003e\u003cbr\u003eIf the tracking area update request has been accepted by the network, the MME shall send a TRACKING AREA UPDATE ACCEPT message to the UE. If the MME assigns a new GUTI for the UE, a GUTI shall be included in the TRACKING AREA UPDATE ACCEPT message. In this case, the MME shall start timer T3450 and enter state EMM-COMMON-PROCEDURE-INITIATED as described in subclause\u00a05.4.1. The MME may include a new TAI list for the UE in the TRACKING AREA UPDATE ACCEPT message.\u003cbr\u003eIf the UE has included the UE network capability IE or the MS network capability IE or both in the TRACKING AREA UPDATE REQUEST message, the MME shall store all octets received from the UE, up to the maximum length defined for the respective information element.\u003cbr\u003eNOTE\u00a01:\tThis information is forwarded to the new MME during inter-MME handover or to the new SGSN during inter-system handover to A/Gb mode or Iu mode.\u003cbr\u003eIf a UE radio capability information update needed IE is included in the TRACKING AREA UPDATE REQUEST message, the MME shall delete the stored UE radio capability information, if any.\u003cbr\u003eIf the UE specific DRX parameter was included in the DRX Parameter IE in the TRACKING AREA UPDATE REQUEST message, the network shall replace any stored UE specific DRX parameter with the received parameter and use it for the downlink transfer of signalling and user data.\u003cbr\u003eIf an EPS bearer context status IE is included in the TRACKING AREA UPDATE REQUEST message, the MME shall deactivate all those EPS bearer contexts locally (without peer-to-peer signalling between the MME and the UE) which are active on the network side, but are indicated by the UE as being inactive. If a default EPS bearer context is marked as inactive in the EPS bearer context status IE included in the TRACKING AREA UPDATE REQUEST message, and this default bearer is not associated with the last PDN of the user in the MME, the MME shall locally deactivate all EPS bearer contexts associated to the PDN connection with the default EPS bearer context without peer-to-peer ESM signalling to the UE.\u003cbr\u003eIf the EPS bearer context status IE is included in the TRACKING AREA UPDATE REQUEST, the MME shall include an EPS bearer context status IE in the TRACKING AREA UPDATE ACCEPT message, indicating which EPS bearer contexts are active in the MME.\u003cbr\u003eIf the EPS update type IE included in the TRACKING AREA UPDATE REQUEST message indicates \"periodic updating\", and the UE was previously successfully attached for EPS and non-EPS services, subject to operator policies the MME should allocate a TAI list that does not span more than one location area.\u003cbr\u003eIf the TRACKING AREA UPDATE ACCEPT message contains T3412 extended value IE, then the UE shall use the T3412 extended value IE as periodic tracking area update timer (T3412). If the TRACKING AREA UPDATE ACCEPT contains T3412 value IE, but not T3412 extended value IE, then the UE shall use value in T3412 value IE as periodic tracking area update timer (T3412). If neither T3412 value IE nor T3412 extended value IE is included, the UE shall use the value currently stored, e.g. from a prior ATTACH ACCEPT or TRACKING AREA UPDATE ACCEPT message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.1.4", "label": "5.4.1.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.1.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ereallocation completion by the network\u003c/b\u003e\u003cbr\u003eUpon receipt of the GUTI REALLOCATION COMPLETE message, the MME shall stop the timer T3450 and consider the new GUTI as valid and the old GUTI as invalid. If a new TAI list is provided in the GUTI REALLOCATION COMMAND message, the MME shall consider the new TAI list as valid and the old TAI list as invalid.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.19", "label": "8.3.19\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.19\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003econnectivity reject\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.20", "label": "8.2.20\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.20\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emode command\u003c/b\u003e\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.7.2", "label": "8.3.7.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.7.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the network wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the UE.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "6.6.1.1", "label": "6.6.1.1\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e6.6.1.1\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003eThe UE and the PDN GW can exchange protocol configuration options via the dedicated ESM information request procedure or via other ESM procedures.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.1.1", "label": "5.6.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the service request procedure is to transfer the EMM mode from EMM-IDLE to EMM-CONNECTED mode and establish the radio and S1 bearers when uplink user data or signalling is to be sent. Another purpose of this procedure is to invoke MO/MT CS fallback or 1xCS fallback procedures.\u003cbr\u003eThis procedure is used when:\u003cbr\u003e-\tthe network has downlink signalling pending;\u003cbr\u003e-\tthe UE has uplink signalling pending;\u003cbr\u003e-\tthe UE or the network has user data pending and the UE is in EMM-IDLE mode;\u003cbr\u003e-\tthe UE in EMM-IDLE or EMM-CONNECTED mode has requested to perform mobile originating/terminating CS fallback or 1xCS fallback;\u003cbr\u003e-\tthe network has downlink cdma2000\u00ae signalling pending; or\u003cbr\u003e-\tthe UE has uplink cdma2000\u00ae signalling pending.\u003cbr\u003eThe service request procedure is initiated by the UE, however, for the downlink transfer of signalling, cdma2000\u00ae signalling or user data in EMM-IDLE mode, the trigger is given by the network by means of the paging procedure (see subclause\u00a05.6.2).\u003cbr\u003eThe UE shall invoke the service request procedure when:\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.2", "label": "5.6.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprocedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "36.331", "label": "36.331\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e36.331\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.285", "label": "23.285\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e23.285\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.272", "label": "23.272\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e23.272\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.1.1.1", "label": "5.6.1.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.1.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.1.1.2", "label": "5.6.1.1.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.1.1.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.1.6", "label": "5.6.1.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.1.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tAccess barred because of access class barring or NAS signalling connection establishment rejected by the network without \"Extended wait time\" received from lower layers.\u003cbr\u003eIf the service request procedure is started in response to a paging request from the network, access class barring is not applicable.\u003cbr\u003eIf the trigger for the service request procedure is the response to a paging request from the network and the NAS signalling connection establishment is rejected by the network, the service request procedure shall not be started. The UE stays in the current serving cell and applies normal cell reselection process. The service request procedure may be started if it is still necessary, i.e. when access for \"terminating calls\" is granted or because of a cell change.\u003cbr\u003eIf the service request was initiated for CS fallback and the access is barred for \"mobile originating CS fallback\" (see 3GPP\u00a0TS\u00a036.331\u00a0[22]) and the lower layer indicates \"the barring is due to CSFB specific access barring information\", the service request procedure shall not be started. The UE stays in the current serving cell and applies normal cell reselection process. The service request procedure may be started if it is still necessary, i.e. when access for \"mobile originating CS fallback\" is granted or because of a cell change.\u003cbr\u003eIf the service request was initiated for CS fallback and the access is barred for \"mobile originating CS fallback\" (see 3GPP\u00a0TS\u00a036.331\u00a0[22]) and the lower layer does not indicate \"the barring is due to CSFB specific access barring information\", the UE shall select GERAN or UTRAN radio access technology. The UE then proceeds with appropriate MM and CC specific procedures. The EMM sublayer shall not indicate the abort of the service request procedure to the MM sublayer.\u003cbr\u003eOtherwise, if access is barred for \"originating calls\" (see 3GPP\u00a0TS\u00a036.331\u00a0[22]), the service request procedure shall not be started. The UE stays in the current serving cell and applies normal cell reselection process. The service request procedure may be started if it is still necessary, i.e. when access for \"originating calls\" is granted or because of a cell change.\u003cbr\u003eIf the service request was initiated for 1xCS fallback and the access is barred for \"originating calls\" (see 3GPP\u00a0TS\u00a036.331\u00a0[22]), the UE shall select cdma2000\u00ae 1x radio access technology. The UE then proceeds with appropriate cdma2000\u00ae 1x CS call processing.\u003cbr\u003eb)\tLower layer failure or release of the NAS signalling connection without \"Extended wait time\" received from lower layers before the service request procedure is completed (see subclause\u00a05.6.1.4) or before SERVICE REJECT message is received.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.6.1.5", "label": "5.6.1.5\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.6.1.5\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003erequest procedure not accepted by the network\u003c/b\u003e\u003cbr\u003eIf the service request cannot be accepted, the network shall return a SERVICE REJECT message to the UE including an appropriate EMM cause value.\u003cbr\u003eThe MME may be configured to perform MME-based access control for mobile originating CS fallback calls for a certain area A by rejecting related service request with EMM cause #39 \"CS service temporarily not available\".\u003cbr\u003eNOTE\u00a01:\tDependent on implementation and operator configuration the area A can be configured with the granularity of an MME area, tracking area or eNodeB service area.\u003cbr\u003eThe MME may further be configured for a certain area A\u0027 to exempt service requests for mobile originating CS fallback calls from this MME-based access control, if:\u003cbr\u003e-\tthe service request is initiated in EMM-IDLE mode; and\u003cbr\u003e-\tthe UE indicated support of eNodeB-based access control for mobile originating CS fallback calls during an attach or tracking area updating procedure.\u003cbr\u003eNOTE\u00a02:\tThe operator can use this second option when the eNodeBs in area A\u0027 are supporting the eNodeB-based access control for CS fallback calls. The area A\u0027 can be part of area A or the whole area A. It is the responsibility of the operator to coordinate the activation of MME-based access control and eNodeB-based access control for mobile originating CS fallback calls.\u003cbr\u003eWhen the EMM cause value is #39 \"CS service temporarily not available\", the MME shall include a value for timer T3442 in the SERVICE REJECT message. If a mobile terminating CS fallback call is aborted by the network during call establishment as specified in 3GPP\u00a0TS\u00a029.118\u00a0[16A], the MME shall include the EMM cause value #39 \"CS service temporarily not available\" and set the value of timer T3442 to zero.\u003cbr\u003eIf a service request is received from a UE with a LIPA PDN connection, and if:\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.3", "label": "5.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eon elementary EMM procedures\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.2.2.1", "label": "5.2.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof the substate after power on\u003c/b\u003e\u003cbr\u003eWhen the UE is switched on, the substate shall be PLMN-SEARCH if the USIM is available and valid. See 3GPP\u00a0TS\u00a023.122\u00a0[6] for further details.\u003cbr\u003eThe substate chosen after PLMN-SEARCH, following power on is:\u003cbr\u003e-\tif no cell can be selected, the substate shall be NO-CELL-AVAILABLE;\u003cbr\u003e-\tif no USIM is present, the substate shall be NO-IMSI;\u003cbr\u003e-\tif a suitable cell has been found and the PLMN or tracking area is not in the forbidden list, then the substate shall be NORMAL-SERVICE;\u003cbr\u003e-\tif the selected cell is known not to be able to provide normal service, then the UE shall enter the substate LIMITED-SERVICE;\u003cbr\u003e-\tif the UE is in manual network selection mode and no cell of the selected PLMN has been found, the UE shall enter the substate NO-CELL-AVAILABLE; and\u003cbr\u003e-\tif the selected cell is a non-3GPP cell, the substate shall be NO-CELL-AVAILABLE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.122", "label": "23.122\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e23.122\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.18.1", "label": "8.3.18.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.18.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to request modification of an active EPS bearer context. See table\u00a08.3.18.1.\u003cbr\u003eMessage type:\tMODIFY EPS BEARER CONTEXT REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.3.18.1: MODIFY EPS BEARER CONTEXT REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.10.5", "label": "8.3.10.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.10.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eproperties\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the UE is configured for NAS signalling low priority.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.19.4", "label": "8.3.19.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.19.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.3.1", "label": "9.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eheader type\u003c/b\u003e\u003cbr\u003eBits 5 to 8 of the first octet of every EPS Mobility Management (EMM) message contain the Security header type IE. This IE includes control information related to the security protection of a NAS message. The total size of the Security header type IE is 4 bits.\u003cbr\u003eThe Security header type IE can take the values shown in table\u00a09.3.1.\u003cbr\u003eTable 9.3.1: Security header type\u003cbr\u003eSecurity header type (octet 1)\u003cbr\u003e\u0007\u003cbr\u003e\u0007\u003cbr\u003e\u0007\u003cbr\u003e\u00078\u003cbr\u003e\u00077\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "4.5", "label": "4.5\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e4.5\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003eand re-enabling of UE\u0027s E-UTRA capability\u003c/b\u003e\u003cbr\u003eWhen the UE supporting the A/Gb and/or Iu mode together with the S1 mode needs to stay in A/Gb or Iu mode, in order to prevent unwanted handover or cell reselection from UTRAN/GERAN to E-UTRAN, the UE shall disable the E-UTRA capability.\u003cbr\u003e-\tThe UE shall not set the E-UTRA support bits of the MS Radio Access capability IE (see 3GPP\u00a0TS\u00a024.008\u00a0[13], subclause\u00a010.5.5.12a), the E-UTRA support bits of Mobile Station Classmark 3 IE (see 3GPP\u00a0TS\u00a024.008\u00a0[13], subclause\u00a010.5.1.7) and the ISR support bit of the MS network capability IE (see 3GPP\u00a0TS\u00a024.008\u00a0[13], subclause\u00a010.5.5.12) in the ATTACH REQUEST message and the ROUTING AREA UPDATE REQUEST message after it selects GERAN or UTRAN; and\u003cbr\u003e-\tthe UE NAS layer shall indicate the access stratum layer(s) of disabling of the E-UTRA capability.\u003cbr\u003eNOTE:\tThe UE can only disable the E-UTRAN capabilities when in EMM-IDLE mode.\u003cbr\u003eThe UE shall enable the E-UTRA capability again in the following cases:\u003cbr\u003e-\tthe UE mode of operation changes from CS/PS mode 1 of operation to CS/PS mode 2 of operation;\u003cbr\u003e-\tthe UE mode of operation changes from PS mode 1 of operation to PS mode 2 of operation;\u003cbr\u003e-\tthe UE powers off and powers on again; or\u003cbr\u003e-\tfor the PLMN selection purpose.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.5.1.2.5", "label": "5.5.1.2.5\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.5.1.2.5\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003enot accepted by the network\u003c/b\u003e\u003cbr\u003eIf the attach request cannot be accepted by the network, the MME shall send an ATTACH REJECT message to the UE including an appropriate EMM cause value. If the attach procedure fails due to a default EPS bearer setup failure, an ESM procedure failure, or operator determined barring is applied on default EPS bearer context activation during attach procedure, the MME shall combine the ATTACH REJECT message with a PDN CONNECTIVITY REJECT message contained in the ESM message container information element. In this case the EMM cause value in the ATTACH REJECT message shall be set to #19 \"ESM failure\".\u003cbr\u003eIf the attach request is rejected due to NAS level mobility management congestion control, the network shall set the EMM cause value to #22 \"congestion\" and assign a back-off timer T3346.\u003cbr\u003eUpon receiving the ATTACH REJECT message, the UE shall stop timer T3410 and take the following actions depending on the EMM cause value received.\u003cbr\u003e#3\t\t(Illegal UE); or\u003cbr\u003e#6\t\t(Illegal ME);\u003cbr\u003eThe UE shall set the EPS update status to EU3 ROAMING NOT ALLOWED (and shall store it according to subclause\u00a05.1.3.3) and shall delete any GUTI, last visited registered TAI and eKSI. The UE shall consider the USIM as invalid for EPS services and non-EPS services until switching off or the UICC containing the USIM is removed. Additionally, the UE shall delete the list of equivalent PLMNs and enter state EMM-DEREGISTERED.\u003cbr\u003eIf A/Gb mode or Iu mode is supported by the UE, the UE shall in addition handle the MM parameters update status, TMSI, LAI and ciphering key sequence number, and the GMM parameters GMM state, GPRS update status, P-TMSI, P-TMSI signature, RAI and GPRS ciphering key sequence number as specified in 3GPP\u00a0TS\u00a024.008\u00a0[13] for the case when the normal attach procedure is rejected with the GMM cause with the same value.\u003cbr\u003eNOTE:\tThe possibility to configure a UE so that the radio transceiver for a specific RAT is not active, although it is implemented in the UE, is out of scope of the present specification.\u003cbr\u003e#7\t\t(EPS services not allowed);\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.3.5", "label": "5.5.1.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eattach not accepted by the network\u003c/b\u003e\u003cbr\u003eIf the attach request can neither be accepted by the network for EPS nor for non-EPS services, the MME shall send an ATTACH REJECT message to the UE including an appropriate EMM cause value. If the attach procedure fails due to a default EPS bearer setup failure or an ESM procedure failure, the MME shall combine the ATTACH REJECT message with a PDN CONNECTIVITY REJECT message. In this case the EMM cause value in the ATTACH REJECT message shall be set to #19, \"ESM failure\".\u003cbr\u003eIf the attach request is rejected due to NAS level mobility management congestion control, the network shall set the EMM cause value to #22 \"congestion\" and assign a back-off timer T3346.\u003cbr\u003eUpon receiving the ATTACH REJECT message, the UE shall stop timer T3410, enter MM state MM IDLE, and take the following actions depending on the EMM cause value received.\u003cbr\u003e#3\t\t(Illegal UE);\u003cbr\u003e#6\t\t(Illegal ME); or\u003cbr\u003e#8\t\t(EPS services and non-EPS services not allowed);\u003cbr\u003eThe UE shall set the EPS update status to EU3 ROAMING NOT ALLOWED (and shall store it according to subclause5.1.3.3) and shall delete any GUTI, last visited registered TAI and eKSI.\u003cbr\u003eThe UE shall consider the USIM as invalid for EPS and non-EPS services until switching off or the UICC containing the USIM is removed. Additionally, the UE shall delete the list of equivalent PLMNs and shall enter the state EMM-DEREGISTERED.\u003cbr\u003eIf A/Gb mode or Iu mode is supported by the UE, the UE shall in addition handle the MM parameters update status, TMSI, LAI and ciphering key sequence number, and the GMM parameters GMM state, GPRS update status, P-TMSI, P-TMSI signature, RAI and GPRS ciphering key sequence number as specified in 3GPP\u00a0TS\u00a024.008\u00a0[13] for the case when the combined attach procedure is rejected with the GMM cause with the same value.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.5.3.2.5", "label": "5.5.3.2.5\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.5.3.2.5\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003eand periodic tracking area updating procedure not accepted by the network\u003c/b\u003e\u003cbr\u003eIf the tracking area updating cannot be accepted by the network, the MME sends a TRACKING AREA UPDATE REJECT message to the UE including an appropriate EMM cause value.\u003cbr\u003eIf the MME locally deactivates EPS bearer contexts for the UE (see subclause\u00a05.5.3.2.4) and no active EPS bearer contexts remain for the UE, the MME shall send the TRACKING AREA UPDATE REJECT message including the EMM cause value #10 \"Implicitly detached\".\u003cbr\u003eIf the tracking area update request is rejected due to general NAS level mobility management congestion control, the network shall set the EMM cause value to #22 \"congestion\" and assign a back-off timer T3346.\u003cbr\u003eUpon receiving the TRACKING AREA UPDATE REJECT message, the UE shall stop timer T3430, stop any transmission of user data, and take the following actions depending on the EMM cause value received.\u003cbr\u003e#3\t\t(Illegal UE); or\u003cbr\u003e#6\t\t(Illegal ME);\u003cbr\u003eThe UE shall set the EPS update status to EU3 ROAMING NOT ALLOWED (and shall store it according to subclause\u00a05.1.3.3) and shall delete any GUTI, last visited registered TAI, TAI list and eKSI. The UE shall consider the USIM as invalid for EPS services until switching off or the UICC containing the USIM is removed. The UE shall delete the list of equivalent PLMNs and shall enter the state EMM-DEREGISTERED.\u003cbr\u003eIf A/Gb mode or Iu mode is supported by the UE, the UE shall handle the GMM parameters GMM state, GPRS update status, P-TMSI, P-TMSI signature, RAI and GPRS ciphering key sequence number and the MM parameters update status, TMSI, LAI and ciphering key sequence number as specified in 3GPP\u00a0TS\u00a024.008\u00a0[13] for the case when the normal routing area updating procedure is rejected with the GMM cause with the same value. The USIM shall be considered as invalid also for non-EPS services until switching off or the UICC containing the USIM is removed.\u003cbr\u003eNOTE\u00a01:\tThe possibility to configure a UE so that the radio transceiver for a specific radio access technology is not active, although it is implemented in the UE, is out of scope of the present specification.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.3.5", "label": "5.5.3.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etracking area updating procedure not accepted by the network\u003c/b\u003e\u003cbr\u003eIf the combined tracking area updating cannot be accepted by the network, the MME shall send a TRACKING AREA UPDATE REJECT message to the UE including an appropriate EMM cause value.\u003cbr\u003eIf the MME locally deactivates EPS bearer contexts for the UE (see subclause\u00a05.5.3.2.4) and no active EPS bearer contexts remain for the UE, the MME shall send the TRACKING AREA UPDATE REJECT message including the EMM cause value #10 \"implicitly detached\".\u003cbr\u003eIf the tracking area update request is rejected due to general NAS level mobility management congestion control, the network shall set the EMM cause value to #22 \"congestion\" and assign a back-off timer T3346.\u003cbr\u003eUpon receiving the TRACKING AREA UPDATE REJECT message, the UE shall stop timer T3430, stop any transmission of user data, enter state MM IDLE, and take the following actions depending on the EMM cause value received.\u003cbr\u003e#3\t\t(Illegal UE);\u003cbr\u003e#6\t\t(Illegal ME); or\u003cbr\u003e#8\t\t(EPS services and non-EPS services not allowed);\u003cbr\u003eThe UE shall set the EPS update status to EU3 ROAMING NOT ALLOWED (and shall store it according to subclause\u00a05.1.3.3) and shall delete any GUTI, last visited registered TAI, TAI Listand eKSI.\u003cbr\u003eThe UE shall consider the USIM as invalid for EPS and non-EPS services until switching off or the UICC containing the USIM is removed. Additionally, the UE shall delete the list of equivalent PLMNs and shall enter the state EMM-DEREGISTERED.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "36.304", "label": "36.304\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e36.304\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.8", "label": "4.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.5", "label": "10.5.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.1.7", "label": "10.5.1.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.1.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.5.12", "label": "10.5.5.12\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.5.12\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.1", "label": "5.5.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe detach procedure is used:\u003cbr\u003e-\tby the UE to detach for EPS services only;\u003cbr\u003e-\tby the UE to disconnect from the last PDN it is connected to;\u003cbr\u003e-\tby the UE in CS/PS mode 1 or CS/PS mode 2 of operation to detach for both EPS services and non-EPS services or for non-EPS services only via a combined detach procedure;\u003cbr\u003e-\tby the network to inform the UE that it is detached for EPS services or non-EPS services or both;\u003cbr\u003e-\tby the network to disconnect the UE from the last PDN to which it is connected; and\u003cbr\u003e-\tby the network to inform the UE to re-attach to the network and re-establish all PDN connections.\u003cbr\u003eNOTE:\tAfter a successful completion of an inter-system change of the UE from S1 mode to non-3GPP access, if the non-3GPP network provides PDN connectivity to the same EPC, the MME performs a local detach of the UE.\u003cbr\u003eThe detach procedure also applies to the UE which is IMSI attached for \"SMS only\".\u003cbr\u003eThe detach procedure with appropriate detach type shall be invoked by the UE if the UE is switched off, the USIM card is removed from the UE or the EPS capability of the UE is disabled or the UE wishes to detach for non-EPS services.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.1", "label": "4.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eA UE attached for EPS services shalloperate in one of the following operation modes:\u003cbr\u003e-\tPS mode 1 of operation: the UE registers only to EPS services, and UE\u0027s usage setting is \"voice centric\";\u003cbr\u003e-\tPS mode 2 of operation: the UE registers only to EPS services, and UE\u0027s usage setting is \"data centric\";\u003cbr\u003e-\tCS/PS mode 1 of operation: the UE registers to both EPS and non-EPS services, and UE\u0027s usage setting is \"voice centric\"; and\u003cbr\u003e-\tCS/PS mode 2 of operation: the UE registers to both EPS and non-EPS services, and UE\u0027s usage setting is \"data centric\".\u003cbr\u003eA UE configured to use CS fallback, shall operate in CS/PS mode 1 or CS/PS mode 2. Such UE may also be configured to use IMS, in which case the voice domain preference for E-UTRAN as defined in 3GPP\u00a0TS\u00a024.167\u00a0[13B] shall be used for the selection of the domain for originating voice communication services.\u003cbr\u003eA UE configured to use SMS over SGs, but not configured to use CS fallback, shall operate in CS/PS mode 1 or CS/PS mode 2.\u003cbr\u003eThe behaviour of the UE in CS/PS mode 1 of operation, upon failure to access the CS domain or upon reception of a \"CS fallback not preferred\" or \"SMS only\" indication, will depend on the availability of voice over IMS. In the present document, \"IMS voice not available\" refers to one of the following conditions:\u003cbr\u003e-\tthe UE is not configured to use IMS;\u003cbr\u003e-\tthe UE is not configured to use IMS voice, i.e. when the voice domain preference for E-UTRAN, as defined in 3GPP\u00a0TS\u00a024.167\u00a0[13B], indicates that voice communication services are allowed to be invoked only over the CS domain;\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.2.2", "label": "5.5.2.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiated detach procedure completion for EPS services only\u003c/b\u003e\u003cbr\u003eWhen the DETACH REQUEST message is received by the network, the network shall send a DETACH ACCEPT message to the UE and store the current EPS security context, if the Detach type IE does not indicate \"switch off\". Otherwise, the procedure is completed when the network receives the DETACH REQUEST message. On reception of a DETACH REQUEST message indicating \"switch off\", the MME shall delete the current EPS security context if it is a mapped EPS security context.\u003cbr\u003eThe network and the UE shall deactivate the EPS bearer context(s) for this UE locally without peer-to-peer signalling between the UE and the MME.\u003cbr\u003eThe UE, when receiving the DETACH ACCEPT message, shall stop timer T3421.\u003cbr\u003eThe UE is marked as inactive in the network for EPS services. State EMM-DEREGISTERED is entered in the network.\u003cbr\u003eThe UE in PS mode of operation shall enter the EMM-DEREGISTERED state.\u003cbr\u003eThe UE in CS/PS mode 1 or CS/PS mode 2 of operation shall set the update status to U2 NOT UPDATED, disable E\u003cbr\u003eUTRAN and select GERAN or UTRAN access technology and enter the EMM-NULL state.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.5.1.2.6", "label": "5.5.1.2.6\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.5.1.2.6\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tAccess barred because of access class barring or NAS signalling connection establishment rejected by the network without \"Extended wait time\" received from lower layers.\u003cbr\u003eIf access is barred for \"signalling\" (see 3GPP\u00a0TS\u00a036.331\u00a0[22]), the attach procedure shall not be started. The UE stays in the current serving cell and applies the normal cell reselection process. The attach procedure is started as soon as possible, i.e. when access for \"signalling\" is granted on the current cell or when the UE moves to a cell where access for \"signalling\" is granted.\u003cbr\u003eb)\tLower layer failure or release of the NAS signalling connection without \"Extended wait time\" received from lower layers before the ATTACH ACCEPT or ATTACH REJECT message is received.\u003cbr\u003eThe attach procedure shall be aborted, and the UE shall proceed as described below.\u003cbr\u003ec)\tT3410 timeout\u003cbr\u003eThe UE shall abort the attach procedure and proceed as described below. The NAS signalling connection shall be released locally.\u003cbr\u003ed)\tATTACH REJECT, other EMM cause values than those treated in subclause\u00a05.5.1.2.5, and cases of EMM cause #22, if considered as abnormal cases according to subclause\u00a05.5.1.2.5\u003cbr\u003eUpon reception of the EMM cause #19 \"ESM failure\", if the UE is not configured for NAS signalling low priority, the UE may set the attach attempt counter to 5. Upon reception of the EMM causes #95, #96, #97, #99 and #111 the UE should set the attach attempt counter to 5.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.3.4.3", "label": "5.5.1.3.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.3.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eattach successful for EPS services only\u003c/b\u003e\u003cbr\u003eApart from the actions on the tracking area updating attempt counter, the description for attach for EPS services as specified in subclause\u00a05.5.1.2.4 shall be followed. In addition, the following description for attach for non-EPS services applies.\u003cbr\u003eThe UE receiving the ATTACH ACCEPT message takes one of the following actions depending on the EMM cause value:\u003cbr\u003e#2\t\t(IMSI unknown in HSS)\u003cbr\u003eThe UE shall stop T3410 if still running and shall reset the tracking area updating attempt counter. The UE shall set the update status to U3 ROAMING NOT ALLOWED and shall delete any TMSI, LAI and ciphering key sequence number. The UE shall enter state EMM-REGISTERED.NORMAL-SERVICE. The new MM state is MM IDLE. The USIM shall be considered as invalid for non-EPS services until switching off or the UICC containing the USIM is removed.\u003cbr\u003e#16\t(MSC temporarily not reachable);\u003cbr\u003e#17\t(Network failure); or\u003cbr\u003e#22\t(Congestion)\u003cbr\u003eThe UE shall stop timer T3410 if still running. The tracking area updating attempt counter shall be incremented, unless it was already set to 5.\u003cbr\u003eIf the tracking area updating attempt counter is less than 5:\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.3.6", "label": "5.5.1.3.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.3.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe UE shall proceed as follows:\u003cbr\u003e-\tif the UE requested the combined attach for EPS services and \"SMS only\" and the ATTACH ACCEPT message indicates a combined attach successful for EPS and non-EPS services, the UE shall behave as if the combined attach was successful for EPS services and \"SMS only\".\u003cbr\u003eNOTE:\tIn this case the UE can ignore the Paging with CN domain indicator set to \"CS\", as specified in subclause\u00a05.6.2.3.2.\u003cbr\u003e-\tif the combined attach was successful for EPS services only and the ATTACH ACCEPT message contained an EMM cause value not treated in subclause\u00a05.5.1.3.4.3 or the EMM cause IE is not included in the message, the UE shall follow the procedure specified in subclause\u00a05.5.1.2.6 item\u00a0d, with the following modification;\u003cbr\u003e-\totherwise, the abnormal cases specified in subclause\u00a05.5.1.2.6 apply with the following modification.\u003cbr\u003eIf the attach attempt counter is incremented according to subclause\u00a05.5.1.2.6 the next actions depend on the value of the attach attempt counter:\u003cbr\u003e-\tif the update status is U1 UPDATED and the attach attempt counter is less than 5, then the UE shall keep the update status to U1 UPDATED, the new MM state is MM IDLE substate NORMAL SERVICE;\u003cbr\u003e-\tif the attach attempt counter is less than 5 and, additionally, the update status is different from U1 UPDATED, then the UE shall delete any LAI, TMSI, ciphering key sequence number and list of equivalent PLMNs and set the update status to U2 NOT UPDATED. The MM state remains MM LOCATION UPDATING PENDING; or\u003cbr\u003e-\tif the attach attempt counter is equal to 5, then the UE shall delete any LAI, TMSI, ciphering key sequence number and list of equivalent PLMNs and set the update status to U2 NOT UPDATED. A UE operating in CS/PS mode 1 of operation shall select GERAN or UTRAN radio access technology and proceed with appropriate MM or GMM specific procedures.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.5.3.2.6", "label": "5.5.3.2.6\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.5.3.2.6\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tAccess barred because of access class barring or NAS signalling connection establishment rejected by the network without \"Extended wait time\" received from lower layers.\u003cbr\u003eIf access is barred for \"signalling\" (see 3GPP\u00a0TS\u00a036.331\u00a0[22]), the tracking area updating procedure shall not be started. The UE stays in the current serving cell and applies the normal cell reselection process. The tracking area updating procedure is started as soon as possible and if still necessary, e.g. when access for \"signalling\" is granted on the current cell or when the UE moves to a cell where access for \"signalling\" is granted.\u003cbr\u003eb)\tLower layer failure or release of the NAS signalling connection without \"Extended wait time\" received from lower layers before the TRACKING AREA UPDATE ACCEPT or TRACKING AREA UPDATE REJECT message is received.\u003cbr\u003eThe tracking area updating procedure shall be aborted, and the UE shall proceed as described below.\u003cbr\u003ec)\tT3430 timeout\u003cbr\u003eThe UE shall abort the procedure and proceed as described below. The NAS signalling connection shall be released locally.\u003cbr\u003ed)\tTRACKING AREA UPDATE REJECT, other causes than those treated in subclause\u00a05.5.3.2.5, and cases of EMM cause #22, if considered as abnormal cases according to subclause\u00a05.5.3.2.5\u003cbr\u003eUpon reception of the EMM causes #95, #96, #97, #99 and #111 the UE should set the tracking area updating attempt counter to 5. The UE shall proceed as described below.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.3.4.3", "label": "5.5.3.3.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.3.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etracking area updating successful for EPS services only\u003c/b\u003e\u003cbr\u003eApart from the actions on the tracking area updating attempt counter, the description for tracking area for EPS services as specified in subclause\u00a05.5.3.2.4 shall be followed. In addition, the following description for location updating for non-EPS services applies.\u003cbr\u003eThe UE receiving the TRACKING AREA UPDATE ACCEPT message takes one of the following actions depending on the EMM cause value:\u003cbr\u003e#2\t\t(IMSI unknown in HSS)\u003cbr\u003eThe UE shall stop T3430 if still running and shall reset the tracking area updating attempt counter. The UE shall set the update status to U3 ROAMING NOT ALLOWED and shall delete any TMSI, LAI and ciphering key sequence number. The UE shall enter state EMM-REGISTERED.NORMAL-SERVICE. The new MM state is MM IDLE. The USIM shall be considered as invalid for non-EPS services until switching off or the UICC containing the USIM is removed.\u003cbr\u003e#16\t(MSC temporarily not reachable);\u003cbr\u003e#17\t(Network failure); or\u003cbr\u003e#22\t(Congestion)\u003cbr\u003eThe UE shall stop timer T3430 if still running. The tracking area updating attempt counter shall be incremented, unless it was already set to 5.\u003cbr\u003eIf the tracking area updating attempt counter is less than 5:\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.3.6", "label": "5.5.3.3.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.3.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe UE shall proceed as follows:\u003cbr\u003e-\tif the UE requested the combined tracking area update for EPS services and \"SMS only\" and the TRACKING AREA UPDATE ACCEPT message indicates a combined tracking area updating procedure successful for EPS and non-EPS services, the UE shall behave as if the combined tracking area updating procedure was successful for EPS services and \"SMS only\".\u003cbr\u003eNOTE:\tIn this case the UE can ignore the Paging with CN domain indicator set to \"CS\", as specified in subclause\u00a05.6.2.3.2.\u003cbr\u003e-\tif the combined tracking area update was successful for EPS services only and the TRACKING AREA UPDATE ACCEPT message contained an EMM cause value not treated in subclause\u00a05.5.3.3.4.3 or the EMM Cause IE is not included in the message, the UE shall follow the procedure specified in subclause\u00a05.5.3.2.6, item\u00a0d with the following modification;\u003cbr\u003e-\totherwise, the abnormal cases specified in subclause\u00a05.5.3.2.6 apply with the following modification.\u003cbr\u003eIf the tracking area updating attempt counter is incremented according to subclause\u00a05.5.3.2.6 the next actions depend on the value of the tracking area updating attempt counter.\u003cbr\u003e-\tif the update status is U1 UPDATED and the tracking area updating attempt counter is less than 5, then the UE shall keep the update status to U1 UPDATED, the new MM state is MM IDLE substate NORMAL SERVICE;\u003cbr\u003e-\tif the tracking area updating attempt counter is less than 5 and, additionally, the update status is different from U1 UPDATED UE shall delete any LAI, TMSI, ciphering key sequence number and list of equivalent PLMNs and set the update status to U2 NOT UPDATED. The MM state remains MM LOCATION UPDATING PENDING; or\u003cbr\u003e-\tif the tracking area updating attempt counter is equal to 5, the UE shall delete any LAI, TMSI, ciphering key sequence number and list of equivalent PLMNs and set the update status to U2 NOT UPDATED. A UE operating in CS/PS mode 1 of operation shall select GERAN or UTRAN radio access technology and proceed with appropriate MM or GMM specific procedures.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.5.4", "label": "5.5.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.5.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.3.6", "label": "6.5.3.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.3.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal case can be identified:\u003cbr\u003ea)\tNo PDN connection with the linked EPS bearer identity activated:\u003cbr\u003eIf the linked EPS bearer identity included in the BEARER RESOURCE ALLOCATION REQUEST message does not belong to the default EPS bearer context of an established PDN connection, the MME shall reply with a BEARER RESOURCE ALLOCATION REJECT message with ESM cause #43 \"invalid EPS bearer identity\".\u003cbr\u003eb)\tBEARER RESOURCE ALLOCATION REQUEST message received for a PDN connection established for emergency bearer services:\u003cbr\u003eThe MME shall reply with a BEARER RESOURCE ALLOCATION REJECT message with ESM cause #31 \"request rejected, unspecified\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4", "label": "9.9.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eSession Management (ESM) information elements\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.7", "label": "8.2.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequest\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to initiate authentication of the UE identity. See table\u00a08.2.7.1.\u003cbr\u003eMessage type:\tAUTHENTICATION REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.7.1: AUTHENTICATION REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.7.1", "label": "8.2.7.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.7.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.2.4.13", "label": "8.2.4.13\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.2.4.13\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003edomain preference and UE\u0027s usage setting\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE supports CS fallback and SMS over SGs, or if the UE is configured to support IMS voice, but does not support 1xCS fallback.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.24.1", "label": "8.2.24.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.24.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE in order to reject the service request procedure. See table\u00a08.2.24.1.\u003cbr\u003eMessage type:\tSERVICE REJECT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.24.1: SERVICE REJECT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.9.3", "label": "8.2.9.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.9.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eCode\u003c/b\u003e\u003cbr\u003eThe network shall send this IE if it was received via SGs. It contains information on the supplementary service transaction in the CS domain, which triggered the paging via SGs.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.63", "label": "9.9.3.63\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.63\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.63.1", "label": "9.9.3.63.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.63.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.25.2", "label": "8.3.25.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.25.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.28", "label": "8.2.1.28\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.28\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.3", "label": "9.9.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eparameter RAND\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.3.1 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.3.1", "label": "10.5.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.19.2", "label": "5.3.19.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.19.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.31.3", "label": "5.31.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.31.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "23.501", "label": "23.501\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e23.501\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "5.6.2.2.1", "label": "5.6.2.2.1\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.6.2.2.1\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u003cb\u003efor EPS services through E-UTRAN using S-TMSI\u003c/b\u003e\u003cbr\u003eThe network shall initiate the paging procedure for EPS services using S-TMSI with CN domain indicator set to \"PS\" when NAS signalling messages, cdma2000\u00ae signalling messages or user data is pending to be sent to the UE when no NAS signalling connection exists (see example in figure\u00a05.6.2.2.1.1).\u003cbr\u003e\u0001\u003cbr\u003eFigure 5.6.2.2.1.1: Paging procedure using S-TMSI\u003cbr\u003eTo initiate the procedure the EMM entity in the network requests the lower layer to start paging (see 3GPP\u00a0TS\u00a036.300\u00a0[20], 3GPP\u00a0TS\u00a036.413\u00a0[23]) and starts the timer T3413 for this paging procedure. The EMM entity may provide the lower layer with a list of CSG IDs, including the CSG IDs of both the expired and the not expired subscriptions. If there is a PDN connection for emergency bearer services established, the EMM entity in the network shall not provide the list of CSG IDs to the lower layer.\u003cbr\u003eUpon reception of a paging indication, the UE shall stop the timer T3346, if running, and initiate a service request procedure to respond to the paging (see 3GPP\u00a0TS\u00a023.401\u00a0[10] and 3GPP\u00a0TS\u00a036.413\u00a0[23]). If the paging for EPS services was received during an ongoing UE initiated EMM specific procedure or service request procedure, then the UE shall ignore the paging and the UE and the network shall proceed with the EMM specific procedure or the service request procedure.\u003cbr\u003eThe network shall stop the timer T3413 for the paging procedure when a response is received from the UE. Upon expiry of T3413, the network may reinitiate paging.\u003cbr\u003eIf the network, while waiting for a response to the paging sent without paging priority, receives downlink signalling or downlink data associated with priority EPS bearers, the network shall stop the timer T3413 and then initiate paging procedure with paging priority.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.6.2.2.1.1", "label": "5.6.2.2.1.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.6.2.2.1.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "36.300", "label": "36.300\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e36.300\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "36.413", "label": "36.413\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e36.413\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.21", "label": "8.2.21\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.21\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emode complete\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.2.2", "label": "5.2.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esubstate selection\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.1", "label": "9.9.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003epoint name\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.6.1 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.6.1", "label": "10.5.6.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.6.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.4.28", "label": "8.2.4.28\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.4.28\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.4.1", "label": "5.1.3.2.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe state EMM-REGISTERED is subdivided into a number of substates as described in this subclause.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.1.1", "label": "5.4.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the GUTI reallocation procedure is to allocate a GUTI and optionally to provide a new TAI list to a particular UE.\u003cbr\u003eThe reallocation of a GUTI is performed by the unique procedure defined in this subclause. This procedure can only be initiated by the MME in state EMM-REGISTERED.\u003cbr\u003eThe GUTI can also be implicitly reallocated at attach or tracking area updating procedures. The implicit reallocation of a GUTI is described in the subclauses which specify these procedures (see subclause\u00a05.5.1 and 5.5.3).\u003cbr\u003eThe PLMN identity in the GUTI indicates the current registered PLMN.\u003cbr\u003eNOTE\u00a01:\tThe GUTI reallocation procedure is usually performed in ciphered mode.\u003cbr\u003eNOTE\u00a02:\tNormally, the GUTI reallocation will take place in conjunction with another mobility management procedure, e.g. as part of tracking area updating.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1", "label": "5.5.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprocedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3", "label": "5.5.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003earea updating procedure (S1 mode only)\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.5", "label": "8.2.4.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eparameter\u003c/b\u003e\u003cbr\u003eThis IE is included if UE supports A/Gb mode or Iu mode or if the UE wants to indicate its UE specific DRX parameters to the network.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.19.1", "label": "5.3.19.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.19.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.4.27", "label": "9.9.4.27\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.4.27\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.27.1", "label": "9.9.4.27.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.27.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.20.7", "label": "8.3.20.7\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.20.7\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.33", "label": "9.9.3.33\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.33\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003earea identity list\u003c/b\u003e\u003cbr\u003eThe purpose of the Tracking area identity list information element is to transfer a list of tracking areas from the network to the UE.\u003cbr\u003eThe coding of the information element allows combining different types of lists. The lists of type \"000\" and \"001\" allow a more compact encoding, when the different TAIs are sharing the PLMN identity.\u003cbr\u003eThe Tracking area identity list information element is coded as shown in figure\u00a09.9.3.33.1, figure\u00a09.9.3.33.2, figure\u00a09.9.3.33.3, figure\u00a09.9.3.33.4 and table\u00a09.9.3.33.1.\u003cbr\u003eThe Tracking area identity list is a type 4 information element, with a minimum length of 8 octets and a maximum length of 98 octets. The list can contain a maximum of 16 different tracking area identities.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.33.1", "label": "9.9.3.33.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.33.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.33.2", "label": "9.9.3.33.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.33.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.33.3", "label": "9.9.3.33.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.33.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.33.4", "label": "9.9.3.33.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.33.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.3.2", "label": "5.5.2.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiated detach procedure completion by the UE\u003c/b\u003e\u003cbr\u003eWhen receiving the DETACH REQUEST message and the detach type indicates \"re-attach required\", the UE shall deactivate the EPS bearer context(s) including the default EPS bearer context locally without peer-to-peer signalling between the UE and the MME. The UE shall stop the timer T3346, if it is running. The UE shall also stop timer(s) T3396, if it is running. The UE shall send a DETACH ACCEPT message to the network and enter the state EMM-DEREGISTERED. Furthermore, the UE shall, after the completion of the detach procedure, and the release of the existing NAS signalling connection, initiate an attach or combined attach procedure. The UE should also re-establish any previously established PDN connection(s).\u003cbr\u003eNOTE\u00a01:\tWhen the detach type indicates \"re-attach required\", user interaction is necessary in some cases when the UE cannot re-activate the EPS bearer(s) automatically.\u003cbr\u003eA UE which receives a DETACH REQUEST message with detach type indicating \"re-attach required\" or \"re-attach not required\" and no EMM cause IE, is detached only for EPS services.\u003cbr\u003eWhen receiving the DETACH REQUEST message and the detach type indicates \"IMSI detach\", the UE shall not deactivate the EPS bearer context(s) including the default EPS bearer context. The UE shall set the MM update status to U2 NOT UPDATED. A UE may send a DETACH ACCEPT message to the network, and shall re-attach to non-EPS services by performing the combined tracking area updating procedure according to subclause\u00a05.5.3.3, sending a TRACKING AREA UPDATE REQUEST message with EPS update type IE indicating \"combined TA/LA updating with IMSI attach\".\u003cbr\u003eIf the UE is attached for EPS and non-EPS services, then the UE shall set the update status to U2 NOT UPDATED if:\u003cbr\u003e-\tthe Detach type IE indicates \"re-attach required\"; or\u003cbr\u003e-\tthe Detach type IE indicates \"re-attach not required\" and no EMM cause IE is included.\u003cbr\u003eWhen receiving the DETACH REQUEST message and the detach type indicates \"re-attach not required\", and the cause value is not #2, \"IMSI unknown in HSS\", the UE shall deactivate the EPS bearer context(s) including the default EPS bearer context locally without peer-to-peer signalling between the UE and the MME. The UE shall then send a DETACH ACCEPT message to the network and enter state EMM-DEREGISTERED.\u003cbr\u003eIf the detach type indicates \"IMSI detach\" or \"re-attach required\", then the UE shall ignore the EMM cause IE if received.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.2.12", "label": "6.2.12\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.2.12\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.3", "label": "5.5.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etracking area updating procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.3", "label": "5.1.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eupdate status\u003c/b\u003e\u003cbr\u003eIn order to describe the detailed UE behaviour, the EPS update (EU) status pertaining to a specific subscriber is defined.\u003cbr\u003eThe EPS update status is stored in a non-volatile memory in the USIM if the corresponding file is present in the USIM, else in the non-volatile memory in the ME, as described in annex\u00a0C.\u003cbr\u003eThe EPS update status value is changed only after the execution of an attach or combined attach, network initiated detach, authentication, tracking area update or combined tracking area update, service request or paging for EPS services using IMSI procedure.\u003cbr\u003eEU1: UPDATED\u003cbr\u003eThe last attach or tracking area updating attempt was successful.\u003cbr\u003eEU2: NOT UPDATED\u003cbr\u003eThe last attach, service request or tracking area updating attempt failed procedurally, i.e. no response or reject message was received from the MME.\u003cbr\u003eEU3: ROAMING NOT ALLOWED\u003cbr\u003eThe last attach, service request or tracking area updating attempt was correctly performed, but the answer from the MME was negative (because of roaming or subscription restrictions).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.3.4", "label": "5.5.2.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tTransmission failure of DETACH ACCEPT message indication from lower layers\u003cbr\u003eThe detach procedure shall be progressed and the UE shall send the DETACH ACCEPT message.\u003cbr\u003eb)\tDETACH REQUEST, other EMM cause values than those treated in subclause\u00a05.5.2.3.2 or no EMM cause IE is included, and the Detach type IE indicates \"re-attach not required\"\u003cbr\u003eThe UE shall delete any GUTI, TAI list, last visited registered TAI, list of equivalent PLMNs, KSI, shall set the update status to EU2 NOT UPDATED and shall start timer T3402. The UE may enter the state EMM-DEREGISTERED.PLMN-SEARCH in order to perform a PLMN selection according to 3GPP\u00a0TS\u00a023.122\u00a0[6]; otherwise the UE shall enter the state EMM-DEREGISTERED.ATTEMPTING-TO-ATTACH.\u003cbr\u003eIf A/Gb mode or Iu mode is supported by the UE, the UE shall set the GPRS update status to GU2 NOT UPDATED and shall delete the GMM parameters P-TMSI, P-TMSI signature, RAI, GPRS ciphering key sequence number and shall enter the state GMM-DEREGISTERED.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "4.11.2", "label": "4.11.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e4.11.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.19.3", "label": "8.3.19.3\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.19.3\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003evalue\u003c/b\u003e\u003cbr\u003eThe network may include this IE if the ESM cause is #26 \"insufficient resources\" or #27 \"missing or unknown APN\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.4.6", "label": "5.4.4.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.4.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tLower layer failure\u003cbr\u003eUpon detection of a lower layer failure before the IDENTITY RESPONSE is received, the network shall abort any ongoing EMM procedure.\u003cbr\u003eb)\tExpiry of timer T3470\u003cbr\u003eThe identification procedure is supervised by the network by the timer T3470. The network shall, on the first expiry of the timer T3470, retransmit the IDENTITY REQUEST message and reset and restart the timer T3470. This retransmission is repeated four times, i.e. on the fifth expiry of timer T3470, the network shall abort the identification procedure and any ongoing EMM procedure.\u003cbr\u003ec)\tCollision of an identification procedure with an attach procedure\u003cbr\u003eIf the network receives an ATTACH REQUEST message before the ongoing identification procedure has been completed and no attach procedure is pending on the network (i.e. no ATTACH ACCEPT/REJECT message has still to be sent as an answer to an ATTACH REQUEST message), the network shall proceed with the attach procedure.\u003cbr\u003ed)\tCollision of an identification procedure with an attach procedure when the identification procedure has been caused by an attach procedure\u003cbr\u003eIf the network receives an ATTACH REQUEST message before the ongoing identification procedure has been completed and an attach procedure is pending (i.e. an ATTACH ACCEPT/REJECT message has to be sent as an answer to an earlier ATTACH REQUEST message), then:\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2", "label": "5.5.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprocedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.3.5", "label": "6.5.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tExpiry of timer T3480:\u003cbr\u003eOn the first expiry of the timer T3480, the UE shall resend the BEARER RESOURCE ALLOCATION REQUEST and shall reset and restart timer T3480. This retransmission is repeated four times, i.e. on the fifth expiry of timer T3480, the UE shall abort the procedure, release the PTI allocated for this activation and enter the state PROCEDURE TRANSACTION INACTIVE.\u003cbr\u003eb)\tUnknown EPS bearer context\u003cbr\u003eUpon receipt of the BEARER RESOURCE ALLOCATION REJECT message including ESM cause #43 \"invalid EPS bearer identity\", the UE shall deactivate the existing default EPS bearer context locally without peer-to-peer signalling between the UE and the MME.\u003cbr\u003ec)\tCollision of a UE requested bearer resource allocation procedure and an EPS bearer context deactivation procedure.\u003cbr\u003eWhen the UE receives a DEACTIVATE EPS BEARER CONTEXT REQUEST message for the default EPS bearer context related to the UE requested bearer resource allocation procedure, the UE shall abort the UE requested bearer resource allocation procedure and proceed with the EPS bearer context deactivation procedure.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.2", "label": "8.2.29.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enative NAS key set identifier\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the UE has a valid non-current native EPS security context when the UE performs an A/Gb mode or Iu mode to S1 mode inter-system change in EMM-CONNECTED mode and the UE uses a mapped EPS security context to protect the TRACKING AREA UPDATE REQUEST message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.2", "label": "5.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebehaviour in state EMM-DEREGISTERED\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.2.3.5", "label": "5.2.2.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.2.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe UE shall perform cell selection according to 3GPP\u00a0TS\u00a036.304\u00a0[21].\u003cbr\u003eThe UE may initiate attach for emergency bearer services.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.10.2", "label": "8.3.10.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.10.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003etraffic flow QoS\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE requests a change
