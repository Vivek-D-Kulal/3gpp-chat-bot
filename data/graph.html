"}, "id": "8.3.3.9", "label": "8.3.3.9\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.3.9\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.24.7", "label": "8.2.24.7\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.24.7\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.3", "label": "8.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ededicated EPS bearer context request\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.2.6", "label": "5.4.2.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.2.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enot accepted by the UE\u003c/b\u003e\u003cbr\u003eIn an EPS authentication challenge, the UE shall check the authenticity of the core network by means of the AUTN parameter received in the AUTHENTICATION REQUEST message. This enables the UE to detect a false network.\u003cbr\u003eDuring an EPS authentication procedure, the UE may reject the core network due to an incorrect AUTN parameter (see 3GPP\u00a0TS\u00a033.401\u00a0[19]). This parameter contains three possible causes for authentication failure:\u003cbr\u003ea)\tMAC code failure:\u003cbr\u003eIf the UE finds the MAC code (supplied by the core network in the AUTN parameter) to be invalid, the UE shall send an AUTHENTICATION FAILURE message to the network, with the EMM cause #20 \"MAC failure\". The UE shall then follow the procedure described in subclause\u00a05.4.2.7, item\u00a0c.\u003cbr\u003eb)\tNon-EPS authentication unacceptable:\u003cbr\u003eIf the UE finds that the \"separation bit\" in the AMF field of AUTN supplied by the core network is 0, the UE shall send an AUTHENTICATION FAILURE message to the network, with the EMM cause #26 \"non-EPS authentication unacceptable\" (see subclause\u00a06.1.1 in 3GPP\u00a0TS\u00a033.401\u00a0[19]). The UE shall then follow the procedure described in subclause\u00a05.4.2.7, item d.\u003cbr\u003ec)\tSQN failure:\u003cbr\u003eIf the UE finds the SQN (supplied by the core network in the AUTN parameter) to be out of range, the UE shall send an AUTHENTICATION FAILURE message to the network, with the EMM cause #21 \"synch failure\" and a re-synchronization token AUTS provided by the USIM (see 3GPP\u00a0TS\u00a033.102\u00a0[18]). The UE shall then follow the procedure described in subclause\u00a05.4.2.7, item\u00a0e.\u003cbr\u003eIf the UE returns an AUTHENTICATION FAILURE message to the network, the UE shall delete any previously stored RAND and RES and shall stop timer T3416, if running.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.2.7.1", "label": "5.4.2.7.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.2.7.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.4", "label": "5.4.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprocedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.2.7.2", "label": "5.4.2.7.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.2.7.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.1.2", "label": "8.2.1.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.1.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThis IE may be included to assign a GUTI to the UE during attach or combined EPS/IMSI attach.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.4.18", "label": "8.2.4.18\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.4.18\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.4.3", "label": "5.4.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eresponse by the UE\u003c/b\u003e\u003cbr\u003eA UE shall be ready to respond to an IDENTITY REQUEST message at any time whilst in EMM-CONNECTED mode.\u003cbr\u003eUpon receipt of the IDENTITY REQUEST message the UE shall send an IDENTITY RESPONSE message to the network. The IDENTITY RESPONSE message shall contain the identification parameters as requested by the network.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.5", "label": "9.9.4.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation transfer flag\u003c/b\u003e\u003cbr\u003eThe purpose of the ESM information transfer flag information element is to indicate whether ESM information, i.e. protocol configuration options or APN or both, is to be transferred security protected.\u003cbr\u003eThe ESM information transfer flag information element is coded as shown in figure\u00a09.9.4.5.1 and table\u00a09.9.4.5.1.\u003cbr\u003eThe ESM information transfer flag is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.5.1", "label": "9.9.4.5.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.5.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.1.3", "label": "5.3.1.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.1.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.5", "label": "4.4.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof NAS signalling messages\u003c/b\u003e\u003cbr\u003eThe use of ciphering in a network is an operator option subject to MME configuration. When operation of the network without ciphering is configured, the MME shall indicate the use of \"null ciphering algorithm\" EEA0 (see subclause\u00a09.9.3.23) in the current security context for all UEs. For setting the security header type in outbound NAS messages, the UE and the MME shall apply the same rules irrespective of whether the \"null ciphering algorithm\" or any other ciphering algorithm is indicated in the security context.\u003cbr\u003eWhen the UE establishes a new NAS signalling connection, it shall send the initial NAS message unciphered.\u003cbr\u003eThe UE shall send the ATTACH REQUEST message always unciphered.\u003cbr\u003eThe UE shall send the TRACKING AREA UPDATE REQUEST message always unciphered.\u003cbr\u003eThe UE shall start the ciphering and deciphering of NAS messages when the secure exchange of NAS messages has been established for a NAS signalling connection. From this time onward, unless explicitly defined, the UE shall send all NAS messages ciphered until the NAS signalling connection is released, or the UE performs intersystem handover to A/Gb mode or Iu mode.\u003cbr\u003eThe MME shall start ciphering and deciphering of NAS messages as described in subclause\u00a04.4.2.3. From this time onward, except for the SECURITY MODE COMMAND message, the MME shall send all NAS messages ciphered until the NAS signalling connection is released, or the UE performs intersystem handover to A/Gb mode or Iu mode.\u003cbr\u003eOnce the encryption of NAS messages has been started between the MME and the UE, the receiver shall discard the unciphered NAS messages which shall have been ciphered according to the rules described in this specification.\u003cbr\u003eIf the \"null ciphering algorithm\" EEA0 has been selected as a ciphering algorithm, the NAS messages with the security header indicating ciphering are regarded as ciphered.\u003cbr\u003eDetails of ciphering and deciphering of NAS signalling messages are specified in 3GPP\u00a0TS\u00a033.401\u00a0[19].\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.4.26", "label": "8.2.4.26\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.4.26\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.1.4", "label": "8.2.1.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.1.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eidentity\u003c/b\u003e\u003cbr\u003eThis IE may be included to assign or unassign a new TMSI to a UE during a combined attach.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.3", "label": "7.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eor unforeseen procedure transaction identity or EPS bearer identity\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.52", "label": "9.9.3.52\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.52\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.52.1", "label": "9.9.3.52.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.52.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.16.3", "label": "8.2.16.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.16.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.67", "label": "9.9.3.67\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.67\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.67.1", "label": "9.9.3.67.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.67.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.7.5", "label": "8.3.7.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.7.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.3.6", "label": "5.4.3.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.3.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tTransmission failure of SECURITY MODE COMPLETE message or SECURITY MODE REJECT message indication from lower layers (if the security mode control procedure is triggered by a tracking area updating procedure)\u003cbr\u003eThe UE shall re-initiate the tracking area updating procedure.\u003cbr\u003eb)\tTransmission failure of SECURITY MODE COMPLETE message or SECURITY MODE REJECT message indication with TAI change from lower layers (if the security mode control procedure is triggered by a service request procedure)\u003cbr\u003eIf the current TAI is not in the TAI list, the security mode control procedure shall be aborted and a tracking area updating procedure shall be initiated.\u003cbr\u003eIf the current TAI is still part of the TAI list, it is up to the UE implementation how to re-run the ongoing procedure that triggered the security mode control procedure.\u003cbr\u003ec)\tTransmission failure of SECURITY MODE COMPLETE message or SECURITY MODE REJECT message indication without TAI change from lower layers (if the security mode control procedure is triggered by a service request procedure)\u003cbr\u003eIt is up to the UE implementation how to re-run the ongoing procedure that triggered the security mode control procedure.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.6", "label": "7.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eand unforeseen IEs in the non-imperative message part\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.4.2.1", "label": "6.6.4.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.4.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.3.13.2", "label": "6.3.13.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.3.13.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.1", "label": "6.5.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested PDN connectivity procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "5", "label": "5\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u0007\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.9", "label": "8.2.29.9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eparameter\u003c/b\u003e\u003cbr\u003eThis IE is included by the UE to indicate a change of UE specific DRX parameters to the network.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.13.6", "label": "8.2.13.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.13.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edaylight saving time\u003c/b\u003e\u003cbr\u003eThis IE may be sent by the network. If this IE is sent, the contents of this IE indicates the value that has been used to adjust the local time zone.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29", "label": "8.2.29\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003earea update request\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.6.5", "label": "8.3.6.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.6.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003epriority\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode, a network supporting mobility from S1 mode to A/Gb mode shall include this IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.2", "label": "9.9.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eparameter AUTN\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.3.1.1 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.3.1.1", "label": "10.5.3.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.3.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "5.2.3.2.8", "label": "5.2.3.2.8\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.2.3.2.8\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003eThe UE:\u003cbr\u003e-\tshall be able to receive and transmit user data and signalling information; and\u003cbr\u003e-\tshall initiate combined tracking area updating procedure (see subclause\u00a05.5.3.3).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.3.2", "label": "5.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof forbidden tracking areas\u003c/b\u003e\u003cbr\u003eThe UE shall store a list of \"forbidden tracking areas for roaming\", as well as a list of \"forbidden tracking areas for regional provision of service\". These lists shall be erased when the UE is switched off or when the UICC containing the USIM is removed, and periodically (with a period in the range 12 to 24 hours). When the lists are erased, the UE performs cell selection according to 3GPP\u00a0TS\u00a036.304\u00a0[21]. One or more tracking areas is removed from the list of \"forbidden tracking areas for roaming\" in the UE, as well as the list of \"forbidden tracking areas for regional provision of service\" if, after a subsequent procedure e.g. attach procedure, tracking area updating procedure and GUTI reallocation procedure, one or more tracking areas in the lists is received from the network. If the UE has only one PDN connection established which is for emergency bearer services, the tracking areas shall not be removed from these lists if one or more tracking areas in the lists are received from the network.\u003cbr\u003eIn S1 mode, the UE shall update the suitable list whenever an ATTACH REJECT, TRACKING AREA UPDATE REJECT, SERVICE REJECT or DETACH REQUEST message is received with the EMM cause #12 \"tracking area not allowed\", #13 \"roaming not allowed in this tracking area\", or #15 \"no suitable cells in tracking area\".\u003cbr\u003eEach list shall accommodate 40 or more TAIs. When the list is full and a new entry has to be inserted, the oldest entry shall be deleted.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.3.6", "label": "5.3.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.3.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof timer T3402\u003c/b\u003e\u003cbr\u003eThe value of timer T3402 can be sent by the network to the UE in the ATTACH ACCEPT message and TRACKING AREA UPDATE ACCEPT message. The UE shall apply this value in all tracking areas of the list of tracking areas assigned to the UE, until a new value is received, or until one of the above messages is received without a value specified, in which case the default value applies.\u003cbr\u003eThe value of timer T3402 can be sent by the network to the UE in the ATTACH REJECT message. If an ATTACH REJECT message including timer T3402 value was received integrity protected, the UE shall apply this value until a new value is received with integrity protection or a new PLMN is selected.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.2.3", "label": "5.1.3.2.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eA UE enters the state EMM-REGISTERED-INITIATED after it has started the attach or the combined attach procedure and is waiting for a response from the MME (see subclause\u00a05.5.1).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "3.1", "label": "3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eFor the purposes of the present document, the terms and definitions given in 3GPP\u00a0TR\u00a021.905\u00a0[1] and the following apply. A term defined in the present document takes precedence over the definition of the same term, if any, in 3GPP\u00a0TR\u00a021.905\u00a0[1].\u003cbr\u003e1x CS fallback capable UE: A UE that uses a CS infrastructure for a voice call and other CS-domain services by falling back to cdma2000\u00ae 1x access network if the UE is served by E\u003cbr\u003eUTRAN when a CS service is requested.\u003cbr\u003eAggregate maximum bit rate: The maximum bit rate that limits the aggregate bit rate of a set of non-GBR bearers of a UE. Definition derived from 3GPP\u00a0TS\u00a023.401\u00a0[10].\u003cbr\u003eAttached for emergency bearer services: A UE is attached for emergency bearer services if it has only a PDN connection for emergency bearer services established.\u003cbr\u003eCS fallback capable UE: A UE that uses a CS infrastructure for a voice call and other CS-domain services by falling back to A/Gb or Iu mode if the UE is served by E\u003cbr\u003eUTRAN when a CS service is requested.\u003cbr\u003eCSG cell: A cell in which only members of the CSG can get normal service. Depending on local regulation, the CSG cell can provide emergency bearer services also to subscribers who are not member of the CSG. Definition derived from 3GPP\u00a0TS\u00a023.401\u00a0[10].\u003cbr\u003eCSG ID: A CSG ID is a unique identifier within the scope of one PLMN defined in 3GPP\u00a0TS\u00a023.003\u00a0[2] which identifies a Closed Subscriber Group (CSG) in the PLMN associated with a cell or group of cells to which access is restricted to members of the CSG.\u003cbr\u003eCSG selection: A UE supporting CSG selection selects CSG cell either automatically based on the list of allowed CSG identities or manually based on user selection of CSG on indication of list of available CSGs. Definition derived from 3GPP\u00a0TS\u00a023.122\u00a0[6].\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "4.11.3", "label": "4.11.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e4.11.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "38.413", "label": "38.413\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e38.413\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.15.2", "label": "8.2.15.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.15.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eresponse\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE only if the Service type information element indicates \"mobile terminating CS fallback or 1xCS fallback\".\u003cbr\u003eNOTE:\tThe UE does not include this IE for mobile terminating 1xCS fallback.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.6.4.5", "label": "6.6.4.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.6.4.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.17.4", "label": "8.3.17.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.17.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.4.2", "label": "8.3.4.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.4.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the network.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.20.4", "label": "8.2.20.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.20.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe MME may include this information element to indicate to the UE to use the nonceMME.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.10.6", "label": "8.3.10.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.10.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.21", "label": "8.2.29.21\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.21\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eproperties\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE is configured for NAS signalling low priority.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.10", "label": "9.9.2.10\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.10\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecodec list\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.4.32 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.4.32", "label": "10.5.4.32\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.4.32\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.4.2", "label": "5.6.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiated generic transport of NAS messages\u003c/b\u003e\u003cbr\u003eUpon request from an application to send a message encapsulated in the generic transport of NAS message, the EMM entity in the UE initiates the procedure by sending an UPLINK GENERIC NAS TRANSPORT message including the corresponding message in the generic message container IE. The application may also request additional information to be included in the UPLINK GENERIC NAS TRANSPORT message in the Additional information IE. The content, coding and intrepretation of this information element are dependent on the particular application.\u003cbr\u003eThe UE shall indicate the application protocol using the generic transport in the corresponding generic message container type. When receiving the UPLINK GENERIC NAS TRANSPORT message, the EMM entity in the MME shall provide the contents of the generic message container IE and the generic message container type IE to the corresponding application. If included, the EMM entity in the MME shall also provide the contents of the Additional information IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.3", "label": "8.2.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eGUTI\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the TIN indicates \"P-TMSI\" and the UE holds a valid GUTI, P-TMSI and RAI. If the UE is configured for \"AttachWithIMSI\" as specified in 3GPP\u00a0TS\u00a024.368\u00a0[15A] or 3GPP\u00a0TS\u00a031.102\u00a0[17] and is attaching in a new PLMN that is neither the registered PLMN nor in the list of equivalent PLMNs, the UE shall not include this IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.3.2", "label": "8.3.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eidentifier\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode or Iu mode or both, a network supporting mobility from S1 mode to A/Gb mode or Iu mode or both shall include this IE\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.2.1", "label": "5.5.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiated detach procedure initiation\u003c/b\u003e\u003cbr\u003eThe detach procedure is initiated by the UE by sending a DETACH REQUEST message (see example in figure\u00a05.5.2.2.1.1). The Detach type IE included in the message indicates whether detach is due to a \"switch off\" or not. The Detach type IE also indicates whether the detach is for EPS services only, for non-EPS services only, or for both. If the UE has a mapped EPS security context as the current EPS security context, the UE shall set the type of security context flag to \"mapped security context\". Otherwise, the UE shall set the type of security context flag to \"native security context\".\u003cbr\u003eIf the UE has a valid GUTI, the UE shall populate the EPS mobile identity IE with the valid GUTI. If the UE does not have a valid GUTI, the UE shall populate the EPS mobile identity IE with its IMSI.\u003cbr\u003eIf the UE does not have a valid GUTI and it does not have a valid IMSI, then the UE shall populate the EPS mobile identity IE with its IMEI.\u003cbr\u003eNOTE:\tDuring the attach for emergency service when the UE (with no USIM or invalid USIM) is in EMM-REGISTERED-INITIATED STATE, the UE has neither a valid GUTI nor a valid IMSI.\u003cbr\u003eIf the detach is not due to switch off and the UE is in the state EMM-REGISTERED or EMM-REGISTERED-INITIATED, timer T3421 shall be started in the UE after the DETACH REQUEST message has been sent. If the detach type indicates that the detach is for non-EPS services only the UE shall enter the state EMM-REGISTERED.IMSI-DETACH-INITIATED, otherwise the UE shall enter the state EMM-DEREGISTERED-INITIATED. If the detach type indicates that the detach is for non-EPS services or both EPS and non-EPS services, the UE shall enter the state MM IMSI DETACH PENDING.\u003cbr\u003eIf the UE is to be switched off, the UE shall try for a period of 5 seconds to send the DETACH REQUEST message. During this period, the UE may be switched off as soon as the DETACH REQUEST message has been sent.\u003cbr\u003eAfter the last DETACH REQUEST message is sent, the UE shall proceed as follows:\u003cbr\u003e-\tif the current EPS security context is a native EPS security context, then the UE shall store the current EPS security context as specified in annex\u00a0C and mark it as valid;\u003cbr\u003e-\telse if the current EPS security context is a mapped EPS security context and a non-current full native EPS security context exists, then the UE shall store the non-current EPS security context as specified in annex\u00a0C and mark it as valid, and finally the UE shall delete any mapped EPS security context or partial native EPS security context.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.2.1.1", "label": "5.5.2.2.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.2.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.3.19", "label": "5.3.19\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.3.19\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.4", "label": "8.2.29.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eP-TMSI signature\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the TIN indicates \"P-TMSI\" and the UE holds a valid P-TMSI signature, P-TMSI and RAI.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.62", "label": "9.9.3.62\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.62\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.62.1", "label": "9.9.3.62.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.62.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.62.2", "label": "9.9.3.62.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.62.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.3", "label": "6.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eon elementary ESM procedures\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.3.1", "label": "5.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emodes and NAS signalling connection\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.1", "label": "5.5.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe attach procedure is used to attach to an EPC for packet services in EPS.\u003cbr\u003eThe attach procedure is used for three purposes:\u003cbr\u003e-\tby a UE in PS mode of operation to attach for EPS services only;\u003cbr\u003e-\tby a UE in CS/PS mode 1 or CS/PS mode 2 of operation to attach for both EPS and non-EPS services; or\u003cbr\u003e-\tto attach for emergency bearer services.\u003cbr\u003eIf the MME does not support an attach for emergency bearer services, the MME shall reject any request to attach with an attach type set to \"EPS emergency attach\".\u003cbr\u003eWith a successful attach procedure, a context is established for the UE in the MME, and a default bearer is established between the UE and the PDN GW, thus enabling always-on IP connectivity to the UE. The network may also initiate the activation of dedicated bearers as part of the attach procedure.\u003cbr\u003eDuring the attach procedure, the UE may also obtain the home agent IPv4 and IPv6 addresses.\u003cbr\u003eIn a shared network, the UE shall choose one of the PLMN identities as specified in 3GPP\u00a0TS\u00a023.122\u00a0[6]. The UE shall construct the TAI of the cell from this chosen PLMN identity and the TAC received as part of the broadcast system information. The chosen PLMN identity shall be indicated to the E-UTRAN (see 3GPP\u00a0TS\u00a036.331\u00a0[22]). Whenever an ATTACH REJECT message with the EMM cause #11 \"PLMN not allowed\" is received by the UE, the chosen PLMN identity shall be stored in the \"forbidden PLMN list\". Whenever an ATTACH REJECT message with the EMM cause #14 \"EPS services not allowed in this PLMN\" is received by the UE, the chosen PLMN identity shall be stored in the \"forbidden PLMNs for GPRS service\". Whenever an ATTACH REJECT message is received by the UE with the EMM cause #12\u00a0\"tracking area not allowed\", #13 \"roaming not allowed in this tracking area\", or #15 \"no suitable cells in tracking area\", the constructed TAI shall be stored in the suitable list.\u003cbr\u003eAn attach attempt counter is used to limit the number of subsequently rejected attach attempts. The attach attempt counter shall be incremented as specified in subclause\u00a05.5.1.2.6. Depending on the value of the attach attempt counter, specific actions shall be performed. The attach attempt counter shall be reset when:\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.33.3", "label": "8.2.33.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.33.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.15", "label": "9.9.4.15\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.15\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eflow aggregate description\u003c/b\u003e\u003cbr\u003eThe purpose of the Traffic flow aggregate description information element is to specify the aggregate of one of more packet filters and their related parameters and operations. The traffic flow aggregate description may contain the aggregate of packet filters for the downlink direction, the uplink direction or packet filters that apply for both directions. The packet filters determine the traffic mapping to EPS bearer contexts. The downlink packet filters shall be applied by the network, and the uplink packet filters shall be applied by the UE. A packet filter that applies for both directions shall be applied by the network as a downlink packet filter and by the UE as an uplink packet filter.\u003cbr\u003eWhen the traffic flow aggregate description is used in the UE requested bearer resource allocation procedure or the UE requested bearer resource modification procedure, it is associated to a particular procedure identified by a procedure transaction identity (PTI). Therefore, the UE shall release the traffic flow aggregate description when the UE requested bearer resource allocation procedure or the UE requested bearer resource modification procedure is completed. The UE shall not include the packet filters of a particular traffic flow aggregate description in any other traffic flow aggregate description when multiple UE requested bearer resource allocation procedures and/or UE requested bearer resource modification procedures are ongoing in parallel.\u003cbr\u003eThe Traffic flow aggregate description information element is encoded using the same format as the Traffic flow template (TFT) information element (see subclause\u00a010.5.6.12 in 3GPP\u00a0TS\u00a024.008\u00a0[13]). When sending this IE in the BEARER RESOURCE ALLOCATION REQUEST message or the BEARER RESOURCE MODIFICATION REQUEST message, the UE shall set the packet filter identifier values to 0 if the packet filters are newly created; otherwise, the UE shall set the packet filter identifier values from those of already assigned packet filter identifiers of the existing EPS bearer, so that they are unique across all packet filters for the EPS bearer context indicated by the EPS bearer identity IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.6.12", "label": "10.5.6.12\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.6.12\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.4", "label": "9.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etransaction identity\u003c/b\u003e\u003cbr\u003eBits 1 to 8 of the second octet (octet 1a) of every EPS Session Management (ESM) message contain the procedure transaction identity. The procedure transaction identity and its use are defined in 3GPP\u00a0TS\u00a024.007\u00a0[12].\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.16", "label": "8.2.1.16\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.16\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.4.22", "label": "9.9.4.22\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.4.22\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.22.1", "label": "9.9.4.22.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.22.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "4.9", "label": "4.9\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e4.9\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "6.4.4.4", "label": "6.4.4.4\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e6.4.4.4\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eApart from the case described in subclause\u00a06.3.3, no abnormal cases have been identified.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.4.3", "label": "6.4.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebearer context deactivation accepted by the UE\u003c/b\u003e\u003cbr\u003eUpon receipt of the DEACTIVATE EPS BEARER CONTEXT REQUEST message, the UE shall delete the EPS bearer context identified by the EPS bearer identity. After deactivating the identified EPS bearer context, the UE shall respond to the MME with the DEACTIVATE EPS BEARER CONTEXT ACCEPT.\u003cbr\u003eIf the EPS bearer identity indicated in the DEACTIVATE EPS BEARER CONTEXT REQUEST is that of the default bearer to a PDN, the UE shall delete all EPS bearer contexts associated to the PDN. After deactivating all EPS bearer contexts, the UE shall respond to the MME with the DEACTIVATE EPS BEARER CONTEXT ACCEPT.\u003cbr\u003eUpon sending the DEACTIVATE EPS BEARER CONTEXT ACCEPT message, the UE shall enter the state BEARER CONTEXT INACTIVE. If due to the EPS bearer context deactivation only the PDN connection for emergency bearer services remains established, the UE shall consider itself attached for emergency bearer services only.\u003cbr\u003eIf the DEACTIVATE EPS BEARER CONTEXT REQUEST includes ESM cause\u00a0#39 \"reactivation requested\" and the EPS bearer context is a default EPS bearer context, the UE should stop timer T3396 if it is running for the APN associated with the PDN connection and re-initiate the UE requested PDN connectivity procedure for the same APN as the deactivated default EPS bearer context to reactivate the EPS bearer context. Additionally, the UE should re-initiate the request(s) for dedicated bearer resources that have been activated on request of the UE and released as a result of this EPS bearer context deactivation procedure.\u003cbr\u003eNOTE\u00a01:\tUser interaction is necessary in some cases when the UE cannot re-activate the EPS bearer context(s) automatically.\u003cbr\u003eNOTE\u00a02:\tThe UE behaviour is not specified for the case where the DEACTIVATE EPS BEARER CONTEXT REQUEST includes ESM cause\u00a0#39 \"reactivation requested\" and the deactivated EPS bearer context was a dedicated EPS bearer context.\u003cbr\u003eIf the DEACTIVATE EPS BEARER CONTEXT REQUEST message contains a PTI value other than \"no procedure transaction identity assigned\" and \"reserved\" (see 3GPP\u00a0TS\u00a024.007\u00a0[12]), the UE uses the PTI to identify the UE requested bearer resource modification procedure or UE requested PDN disconnect procedure to which the EPS bearer context deactivation is related (see subclause\u00a06.5.4).\u003cbr\u003eIf the DEACTIVATE EPS BEARER CONTEXT REQUEST message contains a PTI value other than \"no procedure transaction identity assigned\" and \"reserved\" (see 3GPP\u00a0TS\u00a024.007\u00a0[12]), the UE shall release the traffic flow aggregate description associated to the PTI value provided.\u003cbr\u003eUpon receipt of the DEACTIVATE EPS BEARER CONTEXT ACCEPT message, the MME shall enter the state BEARER CONTEXT INACTIVE and stop the timer T3495.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.3.5", "label": "8.2.3.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.3.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.3", "label": "8.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ereject\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.18", "label": "8.2.26.18\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.18\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.9.4", "label": "8.2.9.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.9.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eindicator\u003c/b\u003e\u003cbr\u003eThe network shall send this IE if it was received via SGs. It indicates that the paging was triggered by a terminating LCS request in the CS domain.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "10.2", "label": "10.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e10.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003eof EPS mobility management\u003c/b\u003e\u003cbr\u003eTable 10.2.1: EPS mobility management timers \u2013 UE side\u003cbr\u003eTIMER NUM.\u003cbr\u003e\u0007TIMER VALUE\u003cbr\u003e\u0007STATE\u003cbr\u003e\u0007CAUSE OF START\u003cbr\u003e\u0007NORMAL STOP\u003cbr\u003e\u0007ON\u003cbr\u003eEXPIRY\u003cbr\u003e\u0007\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.9.1", "label": "8.3.9.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.9.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to reject the modification of a dedicated bearer resource. See table\u00a08.3.9.1.\u003cbr\u003eMessage type:\tBEARER RESOURCE MODIFICATION REJECT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.3.9.1: BEARER RESOURCE MODIFICATION REJECT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.15", "label": "8.2.1.15\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.15\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.4.20", "label": "9.9.4.20\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.4.20\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.20.1", "label": "9.9.4.20.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.20.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.20.2", "label": "9.9.4.20.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.20.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.1.2.1", "label": "6.6.1.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.1.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe ESM information request procedure is used by the network to retrieve ESM information, i.e. protocol configuration options, APN, or both from the UE during the attach procedure if the UE indicated in the PDN CONNECTIVITY REQUEST message that it has ESM information that needs to be sent security protected. The purpose of this procedure is to provide privacy for the ESM information if ciphering is enabled in the network.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.59", "label": "9.9.3.59\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.59\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.59.1", "label": "9.9.3.59.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.59.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.2", "label": "8.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ededicated EPS bearer context reject\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.4.2", "label": "6.5.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested bearer resource modification procedure initiation\u003c/b\u003e\u003cbr\u003eIn order to request the modification of bearer resources for one traffic flow aggregate, the UE shall send a BEARER RESOURCE MODIFICATION REQUEST message to the MME, start timer T3481 and enter the state PROCEDURE TRANSACTION PENDING (see example in figure\u00a06.5.4.2.1).\u003cbr\u003eThe UE shall include the EPS bearer identity of the EPS bearer associated with the traffic flow aggregate in the EPS bearer identity for packet filter IE.\u003cbr\u003eTo request a change of the GBR without changing the packet filter(s), the UE shall set the TFT operation code in the Traffic flow aggregate IE to \"no TFT operation\" and include the packet filter identifier(s) to which the change of the GBR applies in the Packet filter identifier parameter in the parameters list. The UE shall indicate the new GBR requested for the EPS bearer context in the Required traffic flow QoS IE.\u003cbr\u003eTo request a modification of a traffic flow aggregate, the UE shall set the TFT operation code in the Traffic flow aggregate IE to \"Replace packet filters in existing TFT\" or \"Add packet filters to existing TFT\". If the TFT operation code is set to \"Add packet filters to existing TFT\", the UE shall include in the parameter list one existing packet filter identifier to which the newly added packet filter(s) is linked. If the EPS bearer is a GBR bearer, the UE shall indicate the new GBR requested for the EPS bearer context in the Required traffic flow QoS IE.\u003cbr\u003eTo request a release of bearer resources, the UE shall set the TFT operation code in the Traffic flow aggregate IE to \"Delete packet filters from existing TFT\". If the EPS bearer is a GBR bearer, the UE shall indicate the new GBR requested for the EPS bearer context in the Required traffic flow QoS IE.\u003cbr\u003eIf the UE includes the Required traffic flow QoS IE, the UE shall set the QCI to the current QCI value of the EPS bearer context.\u003cbr\u003eIf the UE requests the release of bearer resources, the ESM cause value typically indicates one of the following:\u003cbr\u003e#36:\tregular deactivation.\u003cbr\u003e\u0001\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.4.2.1", "label": "6.5.4.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.4.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.3.10", "label": "6.3.10\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.3.10\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.53", "label": "9.9.3.53\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.53\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.53.1", "label": "9.9.3.53.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.53.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.7.1", "label": "8.3.7.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.7.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to reject the allocation of a dedicated bearer resource. See table\u00a08.3.7.1.\u003cbr\u003eMessage type:\tBEARER RESOURCE ALLOCATION REJECT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.3.7.1: BEARER RESOURCE ALLOCATION REJECT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.1.2", "label": "6.4.1.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.1.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS bearer context activation initiated by the network\u003c/b\u003e\u003cbr\u003eThe MME shall initiate the default bearer context activation procedure by sending an ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message and enter the state BEARER CONTEXT ACTIVE PENDING (see example in figure\u00a06.4.1.2.1). When the default bearer is activated as part of the attach procedure, the MME shall send the ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message together with ATTACH ACCEPT and shall not start the timer T3485. When the default bearer is activated as the response to a stand-alone PDN CONNECTIVITY REQUEST message apart from the attach procedure, the MME shall send the ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message alone, and start the timer T3485.\u003cbr\u003eThe MME shall assign and include an EPS bearer identity in the ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message. The MME shall retrieve the PTI from the PDN CONNECTIVITY REQUEST message and include it in the ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message. Both the network identifier part and the operator identifier part shall be included in the Access Point Name IE.\u003cbr\u003e\u0001\u003cbr\u003eFigure 6.4.1.2.1: Default EPS bearer context activation procedure\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.1.2.1", "label": "6.4.1.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.1.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.20.5", "label": "8.3.20.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.20.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eproperties\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the UE is configured for NAS signalling low priority.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.12", "label": "5.12\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.12\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.6.1.2.2", "label": "5.6.1.2.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.6.1.2.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.6.2.2.1.2", "label": "5.6.2.2.1.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.6.2.2.1.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.50", "label": "9.9.3.50\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.50\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.50.1", "label": "9.9.3.50.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.50.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.2", "label": "5.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprocedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.3.4", "label": "5.4.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esecurity mode control completion by the network\u003c/b\u003e\u003cbr\u003eThe MME shall, upon receipt of the SECURITY MODE COMPLETE message, stop timer T3460. From this time onward the MME shall integrity protect and encipher all signalling messages with the selected NAS integrity and ciphering algorithms.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.1.3", "label": "6.5.1.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.1.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested PDN connectivity procedure accepted by the network\u003c/b\u003e\u003cbr\u003eUpon receipt of the PDN CONNECTIVITY REQUEST message, the MME checks whether the ESM information transfer flag is included. If the flag is included the MME waits for completion of the ESM information request procedure before proceeding with the PDN connectivity procedure. The MME then checks if connectivity with the requested PDN can be established. If no requested APN is included in the PDN CONNECTIVITY REQUEST message or the ESM INFORMATION RESPONSE message and the request type is different from \"emergency\", the MME shall use the default APN as the requested APN. If the request type is \"emergency\", the MME shall use the APN configured for emergency bearer services or select the statically configured PDN GW for unauthenticated UEs, if applicable.\u003cbr\u003eIf the lower layers provide a GW Transport Layer Address value identifying a L-GW together with the PDN CONNECTIVITY REQUEST message and a PDN connection is established as a LIPA PDN connection due to the PDN CONNECTIVITY REQUEST message, then the MME shall store the GW Transport Layer Address value as the P-GW address in the EPS bearer context of the LIPA PDN connection.\u003cbr\u003eIf connectivity with the requested PDN is accepted by the network, the MME shall initiate the default EPS bearer context activation procedure (see subclause\u00a06.4.1).\u003cbr\u003eIf connectivity with the requested PDN is accepted and the network considers this PDN connection a LIPA PDN connection, then subject to operator policy the MME shall include in the ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message the Connectivity type IE indicating \"the PDN connection is considered a LIPA PDN connection\".\u003cbr\u003eIf connectivity with the requested PDN is accepted, but with a restriction of IP version (i.e. both an IPv4 address and an IPv6 prefix is requested, but only one particular IP version, or only single IP version bearers are supported/allowed by the network), ESM cause #50 \"PDN type IPv4 only allowed\", #51 \"PDN type IPv6 only allowed\", or #52 \"single address bearers only allowed\", respectively, shall be included in the ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message.\u003cbr\u003eUpon receipt of the ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message, the UE shall stop timer T3482 and enter the state PROCEDURE TRANSACTION INACTIVE. The UE should ensure that the procedure transaction identity (PTI) assigned to this procedure is not released immediately. The way to achieve this is implementation dependent. While the PTI value is not released, the UE regards any received ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message with the same PTI value as a network retransmission (see subclause\u00a07.3.1).\u003cbr\u003eUpon receipt of the ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message with the Connectivity type IE indicating \"the PDN connection is considered a LIPA PDN connection\", the UE provides an indication to the upper layers that the connectivity is provided by a LIPA PDN connection.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.1", "label": "6.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS bearer context activation procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.3.1", "label": "7.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etransaction identity\u003c/b\u003e\u003cbr\u003eThe following network procedures shall apply for handling an unknown, erroneous, or unforeseen PTI received in an ESM message:\u003cbr\u003ea)\tIf the network receives a PDN CONNECTIVITY REQUEST message with an unassigned or reserved PTI value, the network shall respond with a PDN CONNECTIVITY REJECT message including ESM cause #81 \"invalid PTI value\".\u003cbr\u003eb)\tIf the network receives a PDN DISCONNECT REQUEST message with an unassigned or reserved PTI value, the network shall respond with a PDN DISCONNECT REJECT message including ESM cause #81 \"invalid PTI value\".\u003cbr\u003ec)\tIf the network receives a BEARER RESOURCE ALLOCATION REQUEST message with an unassigned or reserved PTI value, the network shall respond with a BEARER RESOURCE ALLOCATION REJECT message including ESM cause #81 \"invalid PTI value\".\u003cbr\u003ed)\tIf the network receives a BEARER RESOURCE MODIFICATION REQUEST message with an unassigned or reserved PTI value, the network shall respond with a BEARER RESOURCE MODIFICATION REJECT message including ESM cause #81 \"invalid PTI value\".\u003cbr\u003ee)\tIf the network receives an ESM INFORMATION RESPONSE message which includes an unassigned or reserved PTI value, the network shall ignore the message. If the PTI is an assigned value that does not match the PTI in use for any ongoing transaction related procedure, the network shall respond with an ESM STATUS message including ESM cause #81 \"invalid PTI value\".\u003cbr\u003ef)\tIf the network receives an ESM message other than those listed in items a through e above with a reserved PTI value, the network shall ignore the message.\u003cbr\u003eThe following UE procedures shall apply for handling an unknown, erroneous, or unforeseen PTI received in an ESM message:\u003cbr\u003ea)\tIf the UE receives a PDN CONNECTIVITY REJECT message in which the PTI value is an unassigned or reserved value, or an assigned value that does not match any PTI in use, the UE shall ignore the message.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.3.11", "label": "6.3.11\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.3.11\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.6.2.2", "label": "4.6.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.6.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.3.8", "label": "8.3.3.8\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.3.8\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.4.18", "label": "9.9.4.18\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.4.18\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.5.3", "label": "8.3.5.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.5.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.2.1", "label": "5.4.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the EPS authentication and key agreement (AKA) procedure is to provide mutual authentication between the user and the network and to agree on a key KASME (see 3GPP\u00a0TS\u00a033.401\u00a0[19]). The cases when the EPS AKA procedure should be used are defined in 3GPP\u00a0TS\u00a033.401\u00a0[19].\u003cbr\u003eThe EPS AKA procedure is always initiated and controlled by the network. However, the UE can reject the EPS authentication challenge sent by the network.\u003cbr\u003eThe UE shall proceed with an EPS authentication challenge only if a USIM is present.\u003cbr\u003eA partial native EPS security context is established in the UE and the network when an EPS authentication is successfully performed. During a successful EPS authentication procedure, the CK and IK are computed by the USIM. CK and IK are then used by the ME as key material to compute a new key, KASME. KASME is stored in the EPS security contexts (see 3GPP\u00a0TS\u00a033.401\u00a0[19]) of both the network and in the volatile memory of the ME while attached to the network, and is the root for the EPS integrity protection and ciphering key hierarchy.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.6", "label": "8.2.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ereject\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to indicate that the authentication procedure has failed and that the UE shall abort all activities. See table\u00a08.2.6.1.\u003cbr\u003eMessage type:\tAUTHENTICATION REJECT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.6.1: AUTHENTICATION REJECT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.6.1", "label": "8.2.6.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.6.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.15", "label": "9.9.3.15\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.15\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emessage container\u003c/b\u003e\u003cbr\u003eThe purpose of the ESM message container information element is to enable piggybacked transfer of a single ESM message within an EMM message. The ESM message included in this IE shall be coded as specified in subclause\u00a08.3, i.e. without NAS security header.\u003cbr\u003eThe ESM message container information element is coded as shown in figure\u00a09.9.3.15.1 and table\u00a09.9.3.15.1.\u003cbr\u003eThe ESM message container is a type 6 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.15.1", "label": "9.9.3.15.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.15.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.4", "label": "6.5.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested bearer resource modification procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "3.1.5", "label": "3.1.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e3.1.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.3.5", "label": "5.1.3.2.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe substate EMM-DEREGISTERED.PLMN-SEARCH is chosen in the UE, if the UE with a valid USIM is switched on.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.4.23", "label": "8.2.4.23\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.4.23\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.2", "label": "5.5.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiated detach procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.20", "label": "8.3.20\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.20\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003econnectivity request\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.11.2", "label": "8.2.11.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.11.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequest (UE terminated detach)\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.32", "label": "9.9.3.32\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.32\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003earea identity\u003c/b\u003e\u003cbr\u003eThe purpose of the Tracking area identity information element is to provide an unambiguous identification of tracking areas within the area covered by the 3GPP system.\u003cbr\u003eThe Tracking area identity information element is coded as shown in figure\u00a09.9.3.32.1 and table\u00a09.9.3.32.1.\u003cbr\u003eThe Tracking area identity is a type 3 information element with a length of 6 octets.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.32.1", "label": "9.9.3.32.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.32.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.2.4", "label": "8.3.2.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.2.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.6.4", "label": "8.3.6.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.6.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eLLC SAPI\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode, a network supporting mobility from S1 mode to A/Gb mode shall include this IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.2", "label": "5.1.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof EMM procedures\u003c/b\u003e\u003cbr\u003eDepending on how they can be initiated, three types of EMM procedures can be distinguished:\u003cbr\u003e1)\tEMM common procedures:\u003cbr\u003eAn EMM common procedure can always be initiated whilst a NAS signalling connection exists. The procedures belonging to this type are:\u003cbr\u003eInitiated by the network:\u003cbr\u003e-\tGUTI reallocation;\u003cbr\u003e-\tauthentication;\u003cbr\u003e-\tsecurity mode control;\u003cbr\u003e-\tidentification;\u003cbr\u003e-\tEMM information.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.4.2", "label": "4.4.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003echecking of NAS signalling messages in the UE\u003c/b\u003e\u003cbr\u003eExcept the messages listed below, no NAS signalling messages shall be processed by the receiving EMM entity in the UE or forwarded to the ESM entity, unless the network has established secure exchange of NAS messages for the NAS signalling connection:\u003cbr\u003e-\tEMM messages:\u003cbr\u003e-\tIDENTITY REQUEST (if requested identification parameter is IMSI);\u003cbr\u003e-\tAUTHENTICATION REQUEST;\u003cbr\u003e-\tAUTHENTICATION REJECT;\u003cbr\u003e-\tATTACH REJECT (if the EMM cause is not #25);\u003cbr\u003e-\tDETACH ACCEPT (for non switch off);\u003cbr\u003e-\tTRACKING AREA UPDATE REJECT (if the EMM cause is not #25);\u003cbr\u003e-\tSERVICE REJECT (if the EMM cause is not #25).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.3.5", "label": "5.4.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esecurity mode command not accepted by the UE\u003c/b\u003e\u003cbr\u003eIf the security mode command cannot be accepted, the UE shall send a SECURITY MODE REJECT message. The SECURITY MODE REJECT message contains an EMM cause that typically indicates one of the following cause values:\u003cbr\u003e#23:\tUE security capabilities mismatch;\u003cbr\u003e#24:\tsecurity mode rejected, unspecified.\u003cbr\u003eUpon receipt of the SECURITY MODE REJECT message, the MME shall stop timer T3460. The MME shall also abort the ongoing procedure that triggered the initiation of the NAS security mode control procedure.\u003cbr\u003eBoth the UE and the MME shall apply the EPS security context in use before the initiation of the security mode control procedure, if any, to protect the SECURITY MODE REJECT message and any other subsequent messages according to the rules in subclauses\u00a04.4.4 and\u00a04.4.5.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.8.6", "label": "8.3.8.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.8.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.3", "label": "9.9.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003equality of service\u003c/b\u003e\u003cbr\u003eThe purpose of the EPS quality of service information element is to specify the QoS parameters for an EPS bearer context.\u003cbr\u003eThe EPS quality of service information element is coded as shown in figure\u00a09.9.4.3.1 and table\u00a09.9.4.3.1.\u003cbr\u003eThe EPS quality of service is a type 4 information element with a minimum length of 3 octets and a maximum length of 11 octets. Octets 4-11 are optional. If octet 4 is included, then octets 5-7 shall also be included, and octets 8-11 may be included. If octet 8 is included, then octets 4-11 shall also be included. The length of the EPS QoS IE can be either 3 octets, 7 octets or 11 octets.\u003cbr\u003eRefer to 3GPP\u00a0TS\u00a023.203\u00a0[7] for a detailed description of the QoS Class Identifier (QCI).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.4", "label": "5.6.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etransport of NAS messages procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.2.2", "label": "5.1.3.2.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eIn the state EMM-DEREGISTERED, no EMM context has been established and the UE location is unknown to an MME and hence it is unreachable by an MME. In order to establish an EMM context, the UE shall start the attach or combined attach procedure (see subclause\u00a05.5.1).\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.4.1.3", "label": "5.4.1.3\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.4.1.3\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003ereallocation completion by the UE\u003c/b\u003e\u003cbr\u003eUpon receipt of the GUTI REALLOCATION COMMAND message, the UE shall store the GUTI and the TAI list, and send a GUTI REALLOCATION COMPLETE message to the MME. The UE considers the new GUTI as valid and the old GUTI as invalid. If the UE receives a new TAI list in the GUTI REALLOCATION COMMAND message, the UE shall consider the new TAI list as valid and the old TAI list as invalid; otherwise, the UE shall consider the old TAI list as valid\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.6", "label": "9.9.3.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esaving time\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.3.12 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.3.12", "label": "10.5.3.12\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.3.12\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.18.9", "label": "8.3.18.9\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.18.9\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the network wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the UE.\u003cbr\u003e8.3.18A\tNotification\u003cbr\u003eThis message is sent by the network to inform the UE about events which are relevant for the upper layer using an EPS bearer context or having requested a procedure transaction. See table\u00a08.3.18A.1.\u003cbr\u003eMessage type:\tNOTIFICATION\u003cbr\u003eSignificance:\t\tlocal\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.3.18A.1: NOTIFICATION message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.2", "label": "4.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof EPS security contexts\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.6.3", "label": "7.6.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.6.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eIEs\u003c/b\u003e\u003cbr\u003eIf an information element with format T, TV, TLV, or TLV-E is repeated in a message in which repetition of the information element is not specified in clause\u00a08 of the present document, the UE shall handle only the contents of the information element appearing first and shall ignore all subsequent repetitions of the information element. When repetition of information elements is specified, the UE shall handle only the contents of specified repeated information elements. If the limit on repetition of information elements is exceeded, the UE shall handle the contents of information elements appearing first up to the limit of repetitions and shall ignore all subsequent repetitions of the information element.\u003cbr\u003eThe network should follow the same procedures.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.6.1", "label": "8.6.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.6.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.2.2", "label": "6.6.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprocedure initiation by the network\u003c/b\u003e\u003cbr\u003eThe network initiates the notification procedure by sending a NOTIFICATION message to the UE (see example in figure\u00a06.6.2.2.1).\u003cbr\u003e\u0001\u003cbr\u003eFigure 6.6.2.2.1: Notification procedure\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.2.2.1", "label": "6.6.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "6.5.1.5", "label": "6.5.1.5\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e6.5.1.5\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tT3482 expired\u003cbr\u003eOn the first expiry of the timer T3482, the UE shall resend the PDN CONNECTIVITY REQUEST and shall reset and restart timer T3482. This retransmission is repeated four times, i.e. on the fifth expiry of timer T3482, the UE shall abort the procedure, release the PTI allocated for this invocation and enter the state PROCEDURE TRANSACTION INACTIVE;\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.11", "label": "4.11\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.11\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.1", "label": "8.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThis clause defines the structure of the messages of the Layer\u00a03 (L3) protocols defined in the present document. These are standard L3 messages as defined in 3GPP\u00a0TS\u00a024.007\u00a0[12].\u003cbr\u003eEach definition given in the present clause includes:\u003cbr\u003ea)\ta brief description of the message direction and use, including whether the message has:\u003cbr\u003e1.\tLocal significance, i.e. relevant only on the originating or terminating access;\u003cbr\u003e2.\tAccess significance, i.e. relevant in the originating and terminating access, but not in the network;\u003cbr\u003e3.\tDual significance, i.e. relevant in either the originating or terminating access and in the network; or\u003cbr\u003e4.\tGlobal significance, i.e. relevant in the originating and terminating access and in the network.\u003cbr\u003eb)\ta table listing the Information Elements (IE) known in the message and the order of their appearance in the message. All IEs that may be repeated are explicitly indicated (The V, LV and LV-E formatted IEs, which compose the imperative part of the message, occur before the T, TV, TLV and TLV-E formatted IEs which compose the non-imperative part of the message, see 3GPP\u00a0TS\u00a024.007\u00a0[12]). In a (maximal) sequence of consecutive IEs with half octet length, the first IE with half octet length occupies bits 1 to 4 of octet N, the second IE bits 5 to 8 of octet N, the third IE bits 1 to 4 of octet N+1 etc. Such a sequence always has an even number of elements.\u003cbr\u003eFor each information element the table indicates:\u003cbr\u003e1.\tThe Information Element Identifier (IEI), in hexadecimal notation, if the IE has format T, TV, TLV or TLV\u003cbr\u0
