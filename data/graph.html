OCATION REQUEST message to the MME, start timer T3480 and enter the state PROCEDURE TRANSACTION PENDING (see example in figure\u00a06.5.3.2.1).\u003cbr\u003eThe UE shall include the EPS bearer identity of the default EPS bearer associated with the requested bearer resource in the Linked EPS bearer identity IE. The UE shall set the TFT operation code in the Traffic flow aggregate IE to \"Create new TFT\". In the Required traffic flow QoS IE, the UE shall indicate a QCI and, if the UE also includes a GBR, the additional GBR required for the traffic flow aggregate.\u003cbr\u003e\u0001\u003cbr\u003eFigure 6.5.3.2.1: UE requested bearer resource allocation procedure\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.3.2.1", "label": "6.5.3.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.3.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.15", "label": "8.2.15\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.15\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eservice request\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.3.9", "label": "6.3.9\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.3.9\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.12", "label": "8.2.29.12\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.12\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enetwork capability\u003c/b\u003e\u003cbr\u003eA UE supporting A/Gb mode or Iu mode shall include this IE, unless the UE performs a periodic tracking area updating procedure.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.2.5", "label": "6.4.2.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.2.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tDedicated EPS bearer context activation request for an already activated default EPS bearer context:\u003cbr\u003eIf the UE receives an ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST message with an EPS bearer identity identical to the EPS bearer identity of an already activated default EPS bearer context, the UE shall locally deactivate the existing default EPS bearer context and all the associated dedicated EPS bearer contexts, if any, and proceed with the requested dedicated EPS bearer context activation.\u003cbr\u003eb)\tDedicated EPS bearer context activation request for an already activated dedicated EPS bearer context\u003cbr\u003eIf the UE receives an ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST message with an EPS bearer identity identical to the EPS bearer identity of an already activated dedicated EPS bearer context, the UE shall locally deactivate the existing dedicated EPS bearer context and proceed with the requested dedicated EPS bearer context activation.\u003cbr\u003ec)\tNo default EPS bearer context with linked EPS bearer identity activated\u003cbr\u003eIf the linked EPS bearer identity included in the ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST message does not match the EPS bearer identity of any activated default EPS bearer context, the UE shall reply with an ACTIVATE DEDICATED EPS BEARER CONTEXT REJECT message with ESM cause #43 \"invalid EPS bearer identity\".\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "3", "label": "3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e\u003cb\u003eand abbreviations\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.20.1", "label": "8.3.20.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.20.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network to initiate establishment of a PDN connection. See table\u00a08.3.20.1.\u003cbr\u003eMessage type:\tPDN CONNECTIVITY REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.3.20.1: PDN CONNECTIVITY REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.11.1", "label": "8.2.11.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.11.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequest (UE originating detach)\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to request the release of an EMM context. See table\u00a08.2.11.1.1.\u003cbr\u003eMessage type:\tDETACH REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.11.1.1: DETACH REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.11.1.1", "label": "8.2.11.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.11.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.7", "label": "9.9.3.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etype\u003c/b\u003e\u003cbr\u003eThe purpose of the Detach type information element is to indicate the type of detach.\u003cbr\u003eThe Detach type information element is coded as shown in figure\u00a09.9.3.7.1 and table\u00a09.9.3.7.1.\u003cbr\u003eThe Detach type is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.7.1", "label": "9.9.3.7.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.7.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.4.4", "label": "5.1.3.4.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.4.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe MME enters the state EMM-DEREGISTERED-INITIATED after it has started a detach procedure and is waiting for a response from the UE (see subclause\u00a05.5.2).\u003cbr\u003e\u0015\u0001\u003cbr\u003eFigure 5.1.3.4.4.1: EMM main states in the MME\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.4.4.1", "label": "5.1.3.4.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.4.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.6", "label": "8.2.26.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003earea identification\u003c/b\u003e\u003cbr\u003eThis IE may be included to assign a new location area identification to a UE during a combined TA/LA update.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.1.3.2.3.2", "label": "5.1.3.2.3.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.1.3.2.3.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003eThe substate EMM-DEREGISTERED.NORMAL-SERVICE is chosen in the UE, if the EPS update status is EU1 or EU2, in the meantime a suitable cell has been found and the PLMN or tracking area is not in the forbidden list.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.5.1", "label": "7.5.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.5.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprocedures\u003c/b\u003e\u003cbr\u003eWhen on receipt of a message,\u003cbr\u003e-\tan \"imperative message part\" error; or\u003cbr\u003e-\ta \"missing mandatory IE\" error\u003cbr\u003eis diagnosed or when a message containing:\u003cbr\u003e-\ta syntactically incorrect mandatory IE;\u003cbr\u003e-\tan IE unknown in the message, but encoded as \"comprehension required\" (see 3GPP\u00a0TS\u00a024.007\u00a0[12]); or\u003cbr\u003e-\tan out of sequence IE encoded as \"comprehension required\" (see 3GPP\u00a0TS\u00a024.007\u00a0[12]) is received,\u003cbr\u003ethe UE shall proceed as follows:\u003cbr\u003eIf the message is not one of the messages listed in subclause\u00a07.5.3, item a, b, c, or d, the UE shall return a status message (EMM STATUS or ESM STATUS depending on the PD) with cause #96 \"invalid mandatory information\"; and\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.3.8", "label": "5.3.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.3.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal case can be identified:\u003cbr\u003ea)\tEMM uplink message transmission failure indication by lower layers\u003cbr\u003eWhen it is specified in the relevant procedure that it is up to the UE implementation to rerun the ongoing procedure that triggered that procedure, the procedure can typically be re-initiated using a retransmission mechanism of the uplink message (the one that has previously failed to be transmitted) with new sequence number and message authentication code information thus avoiding to restart the whole procedure.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.11.1", "label": "8.3.11.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.11.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to acknowledge deactivation of the EPS bearer context requested in the corresponding Deactivate EPS bearer context request message. See table\u00a08.3.11.1.\u003cbr\u003eMessage type:\tDEACTIVATE EPS BEARER CONTEXT ACCEPT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.3.11.1: DEACTIVATE EPS BEARER CONTEXT ACCEPT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.3.5", "label": "5.5.2.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tT3422 time-out\u003cbr\u003eOn the first expiry of the timer, the network shall retransmit the DETACH REQUEST message and shall start timer T3422. This retransmission is repeated four times, i.e. on the fifth expiry of timer T3422, the detach procedure shall be aborted. If the detach type is \"re-attach required\", or \"re-attach not required\" and the EMM cause value is not #2 \"IMSI unknown in HSS\", the network shall change to state EMM-DEREGISTERED. If the detach type is \"IMSI detach\", the network shall not change the current EMM state.\u003cbr\u003eb)\tLower layer failure\u003cbr\u003eIf the detach type indicates \"IMSI detach\" the network shall not change the current EMM state; otherwise the network shall change to state EMM-DEREGISTERED.\u003cbr\u003ec)\tDetach procedure collision\u003cbr\u003eIf the network receives a DETACH REQUEST message with \"switch off\" indication, before the network initiated GPRS detach procedure has been completed, both procedures shall be considered completed.\u003cbr\u003eIf the network receives a DETACH REQUEST message without \"switch off\" indication, before the network initiated detach procedure has been completed, the network shall send a DETACH ACCEPT message to the UE.\u003cbr\u003ed)\tDetach and attach procedure collision\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.11.4", "label": "8.3.11.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.11.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.14", "label": "8.2.1.14\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.14\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.4.26", "label": "9.9.4.26\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.4.26\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.6", "label": "10.5.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.6.3.1", "label": "6.6.3.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.6.3.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.18", "label": "8.3.18\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.18\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS bearer context request\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.2.2.1", "label": "5.5.3.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.5.4", "label": "5.4.5.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.5.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal case can be identified:\u003cbr\u003ea)\tLower layers indication of non-delivered NAS PDU due to handover\u003cbr\u003eIf the EMM INFORMATION message could not be delivered due to an intra MME handover and the target TA is included in the TAI list, then upon successful completion of the intra MME handover the MME shall retransmit the EMM INFORMATION message. If a failure of the handover procedure is reported by the lower layer and the S1 signalling connection exists, the MME shall retransmit the EMM INFORMATION message.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.5.1.2.1", "label": "5.5.1.2.1\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.5.1.2.1\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003eThis procedure is used by a UE to attach for EPS services only. When the UE initiates the attach procedure,for normal service the UE shall indicate \"EPS attach\" in the EPS attach type IE.\u003cbr\u003eWhen the UE initiates the attach procedure for emergency bearer services, the UE shall indicate \"EPS emergency attach\" in the EPS attach type IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.2.1", "label": "5.6.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe paging procedure is used by the network to request the establishment of a NAS signalling connection to the UE. The NAS signalling connection thus established can also be used to transport cdma2000\u00ae signalling messages to the UE. Another purpose of the paging procedure is to prompt the UE to reattach if necessary as a result of a network failure. If the UE is not attached when it receives a paging for EPS services, the UE shall ignore the paging.\u003cbr\u003eAdditionally, the network can use the paging procedure to initiate the mobile terminating CS fallback procedure or SMS.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.21.2", "label": "8.3.21.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.21.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the network wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the UE.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.5.3.4.2", "label": "6.5.3.4.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.3.4.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.10.8", "label": "8.3.10.8\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.10.8\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.6", "label": "8.2.4.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enetwork capability\u003c/b\u003e\u003cbr\u003eA UE supporting A/Gb mode or Iu mode shall include this IE to indicate its capabilities to the network.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.15", "label": "8.3.15\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.15\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003estatus\u003c/b\u003e\u003cbr\u003eThis message is sent by the network or the UE to pass information on the status of the indicated EPS bearer context and report certain error conditions (e.g. as listed in clause\u00a07). See table\u00a08.3.15.1.\u003cbr\u003eMessage type:\tESM STATUS\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tboth\u003cbr\u003eTable 8.3.15.1: ESM STATUS message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.15.1", "label": "8.3.15.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.15.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.32.1", "label": "8.2.32.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.32.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network in order to carry an application protocol message in encapsulated format. See table\u00a08.2.32.1.\u003cbr\u003eMessage type:\tUPLINK GENERIC NAS TRANSPORT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.32.1: UPLINK GENERIC NAS TRANSPORT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.2.2", "label": "5.5.1.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprocedure initiation\u003c/b\u003e\u003cbr\u003eIn state EMM-DEREGISTERED, the UE initiates the attach procedure by sending an ATTACH REQUEST message to the MME, starting timer T3410 and entering state EMM-REGISTERED-INITIATED (see example in figure\u00a05.5.1.2.2.1). If timer T3402 is currently running, the UE shall stop timer T3402. If timer T3411 is currently running, the UE shall stop timer T3411.\u003cbr\u003eIf the UE is configured for \"AttachWithIMSI\" as specified in 3GPP\u00a0TS\u00a024.368\u00a0[15A] or 3GPP\u00a0TS\u00a031.102\u00a0[17] and the selected PLMN is neither the registered PLMN nor in the list of equivalent PLMNs, the UE shall include the IMSI in the EPS mobile identity IE in the ATTACH REQUEST message.\u003cbr\u003eFor all other cases, the UE shall handle the EPS mobile identity IE in the ATTACH REQUEST message as follows:\u003cbr\u003eIf the UE supports neither A/Gb mode nor Iu mode:\u003cbr\u003e-\tthe UE shall include in the ATTACH REQUEST message a valid GUTI together with the last visited registered TAI, if available. In addition, the UE shall include Old GUTI type IE with GUTI type set to \"native GUTI\". If there is no valid GUTI available, the UE shall include the IMSI in the ATTACH REQUEST message.\u003cbr\u003eIf the UE supports A/Gb mode or Iu mode or both:\u003cbr\u003e-\tif the TIN indicates \"P-TMSI\" and the UE holds a valid P-TMSI and RAI, the UE shall map the P-TMSI and RAI into the EPS mobile identity IE, and include Old GUTI type IE with GUTI type set to \"mapped GUTI\". If a P-TMSI signature is associated with the P-TMSI, the UE shall include it in the Old P-TMSI signature IE. Additionally, if the UE holds a valid GUTI, the UE shall indicate the GUTI in the Additional GUTI IE.\u003cbr\u003eNOTE:\tThe mapping of the P-TMSI and the RAI to the GUTI is specified in 3GPP\u00a0TS\u00a023.003\u00a0[2].\u003cbr\u003e-\tIf the TIN indicates \"GUTI\" or \"RAT-related TMSI\" and the UE holds a valid GUTI, the UE shall indicate the GUTI in the EPS mobile identity IE, and include Old GUTI type IE with GUTI type set to \"native GUTI\".\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.5.1.3.7", "label": "5.5.1.3.7\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.5.1.3.7\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe abnormal cases specified in subclause\u00a05.5.1.2.7 apply with the exceptions for cases a and c in which in addition to the GUTI the old TMSI shall be considered occupied until the new TMSI is used by the UE in a subsequent message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.2.1", "label": "5.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe state EMM-DEREGISTERED is entered in the UE, when:\u003cbr\u003e-\tthe detach or combined detach is performed either by the UE or by the MME (see subclause\u00a05.5.2);\u003cbr\u003e-\tthe attach request is rejected by the MME (see subclause\u00a05.5.1);\u003cbr\u003e-\tthe tracking area update request is rejected by the MME (see subclause\u00a05.5.3);\u003cbr\u003e-\tthe service request procedure is rejected by the MME (see subclause\u00a05.6.1);\u003cbr\u003e-\tthe UE deactivates all EPS bearer contexts locally (see subclause\u00a06.4.4.6);\u003cbr\u003e-\tthe UE is switched on; or\u003cbr\u003e-\twhen an inter-system change from S1 mode to non\u003cbr\u003e3GPP access is completed and the non\u003cbr\u003e3GPP access network provides PDN connectivity to the same EPC.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.21", "label": "8.3.21\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.21\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edisconnect reject\u003c/b\u003e\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.4.4.5", "label": "5.4.4.5\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.4.4.5\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tRequested identity is not available\u003cbr\u003eIf the UE cannot encode the requested identity in the IDENTITY RESPONSE message, e.g. because no valid USIM is available, then it shall encode the identity type as \"no identity\".\u003cbr\u003eb)\tTransmission failure of IDENTITY RESPONSE message indication from lower layers (if the identification procedure is triggered by a tracking area updating procedure)\u003cbr\u003eThe UE shall re-initiate the tracking area updating procedure.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.24", "label": "8.2.1.24\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.24\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "650", "label": "650\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e650\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u003cb\u003eRoute des Lucioles - Sophia Antipolis\u003c/b\u003e\u003cbr\u003eValbonne - FRANCE\u003cbr\u003eTel.: +33 4 92 94 42 00 Fax: +33 4 93 65 47 16\u003cbr\u003eInternet\u003cbr\u003ehttp://www.3gpp.org\u003cbr\u003eCopyright Notification\u003cbr\u003eNo part may be reproduced except as authorized by written permission.\u003cbr\u003eThe copyright and the foregoing restriction extend to reproduction in all media.\u003cbr\u003e\u00a9 2014, 3GPP Organizational Partners (ARIB, ATIS, CCSA, ETSI, TTA, TTC).\u003cbr\u003eAll rights reserved.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.8", "label": "9.9.3.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eparameter\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.5.6 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.5.6", "label": "10.5.5.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.5.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.28", "label": "8.2.29.28\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.28\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.3.1", "label": "5.5.3.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eWithin a combined tracking area updating procedure the messages TRACKING AREA UPDATE ACCEPT and TRACKING AREA UPDATE COMPLETE carry information for the tracking area updating and the location area updating.\u003cbr\u003eThe combined tracking area updating procedure follows the normal tracking area updating procedure described in subclause\u00a05.5.3.2.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.19", "label": "8.2.19\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.19\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eresponse\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network in response to an IDENTITY REQUEST message and provides the requested identity. See table\u00a08.2.19.1.\u003cbr\u003eMessage type:\tIDENTITY RESPONSE\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.19.1: IDENTITY RESPONSE message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.19.1", "label": "8.2.19.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.19.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.3.4", "label": "8.3.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eLLC SAPI\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode, a network supporting mobility from S1 mode to A/Gb mode shall include this IE.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.28.3", "label": "8.2.28.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.28.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.12.1", "label": "8.3.12.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.12.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to request deactivation of an active EPS bearer context. See table\u00a08.3.12.1.\u003cbr\u003eMessage type:\tDEACTIVATE EPS BEARER CONTEXT REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.3.12.1: DEACTIVATE EPS BEARER CONTEXT REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.3.4.2", "label": "5.5.1.3.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.3.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eattach successful\u003c/b\u003e\u003cbr\u003eThe description for attach for EPS services as specified in subclause\u00a05.5.1.2.4 shall be followed. In addition, the following description for attach for non-EPS services or \"SMS only\" applies.\u003cbr\u003eThe TMSI reallocation may be part of the combined attach procedure. The TMSI allocated is then included in the ATTACH ACCEPT message, together with the location area identification (LAI). In this case the MME shall start timer T3450 as described in subclause\u00a05.4.1.4, and enter state EMM-COMMON-PROCEDURE-INITIATED. If the MME does not indicate \"SMS only\" in the ATTACH ACCEPT message, subject to operator policies the MME should allocate a TAI list that does not span more than one location area.\u003cbr\u003eThe UE, receiving an ATTACH ACCEPT message, stores the received location area identification, stops timer T3410, resets the location update attempt counter and sets the update status to U1 UPDATED. If the message contains an IMSI, the UE is not allocated any TMSI, and shall delete any TMSI accordingly. If the message contains a TMSI, the UE shall use this TMSI as the new temporary identity. The UE shall delete its old TMSI and shall store the new TMSI. If neither a TMSI nor an IMSI has been included by the network in the ATTACH ACCEPT message, the old TMSI, if any available, shall be kept.\u003cbr\u003eIf the UE requested \"SMS only\" in the Additional update type IE, the network shall indicate \"SMS only\" in the Additional update result IE.\u003cbr\u003eIf the ATTACH ACCEPT message includes the Additional update result IE with value \"SMS only\" or \"CS Fallback not preferred\", a UE operating in CS/PS mode 1 with \"IMS voice not available\" shall attempt to select GERAN or UTRAN radio access technology rather than E-UTRAN for the selected PLMN or equivalent PLMN. The UE shall disable the E-UTRA capability (see subclause\u00a04.5). If the UE is in the EMM-CONNECTED mode, the UE shall locally release the established NAS signalling connection and enter the EMM-IDLE mode before selecting GERAN or UTRAN radio access technology.\u003cbr\u003eIf the ATTACH ACCEPT message includes the Additional update result IE with value \"SMS only\", a UE operating in CS/PS mode 2 shall not attempt to use CS fallback for mobile originating services.\u003cbr\u003eIf the ATTACH ACCEPT message includes the Additional update result IE with value \"CS Fallback not preferred\", this indicates to a UE operating in CS/PS mode 2 that it is attached for EPS and non-EPS services and that it can use CS fallback.\u003cbr\u003eIf the LAI contained in the ATTACH ACCEPT message is a member of the list of \"forbidden location areas for regional provision of service\" or the list of \"forbidden location areas for roaming\" then such entry shall be deleted.\u003cbr\u003eIf the PLMN ID for the CS domain which is provided as part of the LAI contained in the ATTACH ACCEPT message differs from the PLMN ID provided as part of the GUTI, the MME shall include the \"Equivalent PLMNs\" IE in the ATTACH ACCEPT message and include the PLMN ID for the CS domain in this IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.3.4", "label": "6.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the network\u003c/b\u003e\u003cbr\u003eThe following abnormal case can be identified:\u003cbr\u003ea)\tLower layer indication of non-delivered NAS PDU due to handover\u003cbr\u003eUnless the procedure descriptions in subclause\u00a06.4, 6.5 or 6.6 specify a different behaviour, the following applies:\u003cbr\u003eIf the downlink ESM NAS message could not be delivered due to an intra MME handover and the target TA is included in the TAI list, then upon successful completion of the intra MME handover the MME shall retransmit the ESM message. If a failure of the handover procedure is reported by the lower layer and the S1 signalling connection exists, the MME shall retransmit the downlink ESM NAS message.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.6.3.4", "label": "6.6.3.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.6.3.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}]);
