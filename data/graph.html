003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe UE shall perform PLMN selection. If a new PLMN is selected, the UE shall reset the attach attempt counter and initiate the attach or combined attach procedure (see subclause\u00a05.5.1).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.13", "label": "8.2.29.13\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.13\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003elocation area identification\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE during a combined tracking area updating procedure if it has a valid location area identification.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.36", "label": "8.2.29.36\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.36\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.7", "label": "8.3.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eresource allocation reject\u003c/b\u003e\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.2.1.9", "label": "8.2.1.9\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.2.1.9\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003enumber list\u003c/b\u003e\u003cbr\u003eThis IE may be sent by the network. If this IE is sent, the contents of this IE indicates a list of emergency numbers valid within the same MCC as in the cell on which this IE is received.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.6.1.6", "label": "5.5.6.1.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.6.1.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.5.4.4.2", "label": "6.5.4.4.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.4.4.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.3.2", "label": "7.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebearer identity\u003c/b\u003e\u003cbr\u003eThe following network procedures shall apply for handling an unknown, erroneous, or unforeseen EPS bearer identity received in the header of an ESM message (specified as the header of a standard L3 message, see 3GPP\u00a0TS\u00a024.007\u00a0[12]):\u003cbr\u003ea)\tIf the network receives a PDN CONNECTIVITY REQUEST message which includes an assigned or reserved EPS bearer identity value, the network shall respond with a PDN CONNECTIVITY REJECT message including ESM cause #43 \"invalid EPS bearer identity\".\u003cbr\u003eb)\tIf the network receives a PDN DISCONNECT REQUEST message which includes an assigned or reserved EPS bearer identity value, the network shall respond with a PDN DISCONNECT REJECT message including ESM cause #43 \"invalid EPS bearer identity\".\u003cbr\u003ec)\tIf the network receives a BEARER RESOURCE ALLOCATION REQUEST message which includes an assigned or reserved EPS bearer identity value, the network shall respond with a BEARER RESOURCE ALLOCATION REJECT message including ESM cause #43 \"invalid EPS bearer identity\".\u003cbr\u003ed)\tIf the network receives a BEARER RESOURCE MODIFICATION REQUEST message which includes an assigned or reserved EPS bearer identity value, the network shall respond with a BEARER RESOURCE MODIFICATION REJECT message including ESM cause #43 \"invalid EPS bearer identity\".\u003cbr\u003ee)\tIf the network receives an ESM INFORMATION RESPONSE message which includes an assigned or reserved EPS bearer identity value, the network shall ignore the message.\u003cbr\u003ef)\tIf the network receives an ESM message other than those listed in items a through e above in which the message includes a reserved EPS bearer identity value or an assigned value that does not match an existing EPS bearer context, the network shall ignore the message.\u003cbr\u003eThe following UE procedures shall apply for handling an unknown, erroneous, or unforeseen EPS bearer identity received in the header of an ESM message:\u003cbr\u003ea)\tIf the UE receives a PDN CONNECTIVITY REJECT message which includes an assigned or reserved EPS bearer identity value, the UE shall ignore the message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.13", "label": "8.3.13\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.13\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation request\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to request the UE to provide ESM information, i.e. protocol configuration options or APN or both. See table\u00a08.3.13.1.\u003cbr\u003eMessage type:\tESM INFORMATION REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.3.13.1: ESM INFORMATION REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.13.1", "label": "8.3.13.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.13.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.5.1.4.2", "label": "6.5.1.4.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.1.4.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.21", "label": "5.3.21\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.21\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.1.2", "label": "5.4.1.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.1.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ereallocation initiation by the network\u003c/b\u003e\u003cbr\u003eThe MME shall initiate the GUTI reallocation procedure by sending a GUTI REALLOCATION COMMAND message to the UE and starting the timer T3450 (see example in figure\u00a05.4.1.2.1).\u003cbr\u003eThe GUTI REALLOCATION COMMAND message shall include a GUTI and may include a TAI list.\u003cbr\u003e\u0001\u003cbr\u003eFigure 5.4.1.2.1: GUTI reallocation procedure\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.1.2.1", "label": "5.4.1.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.1.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.18.4", "label": "8.3.18.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.18.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eQoS\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode or Iu mode or both and when the corresponding R99 QoS of the EPS bearer context is modified, a network supporting mobility from S1 mode to A/Gb mode or Iu mode or both shall include the corresponding R99 QoS parameter values of a PDP context.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.1.3.2.4.7", "label": "5.1.3.2.4.7\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.1.3.2.4.7\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003eE-UTRAN coverage has been lost. In this substate, the UE shall not initiate any EMM procedures except for cell and PLMN reselection.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.4", "label": "8.2.4.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003evisited registered TAI\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE holds a valid last visited registered TAI.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.1.1", "label": "6.4.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the default bearer context activation procedure is to establish a default EPS bearer context between the UE and the EPC. The default EPS bearer context activation procedure is initiated by the network as a response to the PDN CONNECTIVITY REQUEST message from the UE. The default bearer context activation procedure can be part of the attach procedure, and if the attach procedure fails, the UE shall consider that the default bearer activation has implicitly failed. The default EPS bearer context does not have any TFT assigned during the activation procedure. This corresponds to using a match-all packet filter. The network may at anytime after the establishment of this bearer assign a TFT to the default EPS bearer and may subsequently modify the TFT or the packet filters of this default bearer.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.3.4.1", "label": "5.5.3.3.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.3.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eDepending on the value of the EPS update result IE received in the TRACKING AREA UPDATE ACCEPT message, the following different cases can be distinguished:\u003cbr\u003e1)\tThe EPS update result IE value indicates \"combined TA/LA updated\": Tracking and location area updating is successful for EPS and non-EPS services, or for EPS services and \"SMS only\";\u003cbr\u003e2)\tThe EPS update result IE value indicates \"TA updated\": Tracking area updating is successful, but location area updating for non-EPS services or \"SMS only\" is not successful.\u003cbr\u003eA TRACKING AREA UPDATE COMPLETE message shall be returned to the network if the TRACKING AREA UPDATE ACCEPT message contains a GUTI or a mobile identity or both.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.28.1", "label": "8.2.28.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.28.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE in order to reject the tracking area updating procedure. See table\u00a08.2.28.1.\u003cbr\u003eMessage type:\tTRACKING AREA UPDATE REJECT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.28.1: TRACKING AREA UPDATE REJECT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.1.2", "label": "8.3.1.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.1.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the network.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.10", "label": "8.3.10\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.10\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eresource modification request\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.31", "label": "8.2.29.31\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.31\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.4.17", "label": "8.2.4.17\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.4.17\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.3", "label": "8.2.26.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThis IE may be included to assign a GUTI to a UE.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.9.6", "label": "8.2.9.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.9.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.11.2", "label": "8.3.11.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.11.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the network.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.8.2", "label": "8.3.8.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.8.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the network.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.10", "label": "8.2.4.10\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.10\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003estation classmark 3\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE supports SRVCC to GERAN.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.9", "label": "9.9.4.9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eaddress\u003c/b\u003e\u003cbr\u003eThe purpose of the PDN address information element is to assign an IPv4 address to the UE associated with a packet data network and to provide the UE with an interface identifier to be used to build the IPv6 link local address.\u003cbr\u003eThe PDN address information element is coded as shown in figure\u00a09.9.4.9.1 and table\u00a09.9.4.9.1.\u003cbr\u003eThe PDN address is a type 4 information element with minimum length of 7 octets and a maximum length of 15 octets.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.9.1", "label": "9.9.4.9.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.9.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.10", "label": "8.2.29.10\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.10\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eradio capability information update needed\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the UE radio capability information in the network needs to be updated.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.8", "label": "9.9.2.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003elist\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.1.13 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.1.13", "label": "10.5.1.13\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.1.13\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.6.17", "label": "8.3.6.17\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.6.17\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.9.2", "label": "8.2.9.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.9.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe network shall send this IE if it was received via SGs. It contains the identification of the calling line for the mobile terminating call in the CS domain, which triggered the paging via SGs.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.27", "label": "8.2.1.27\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.27\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.27", "label": "8.2.27\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.27\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003earea update complete\u003c/b\u003e\u003cbr\u003eThis message shall be sent by the UE to the network in response to a tracking area update accept message if a GUTI has been changed or a new TMSI has been assigned. See table\u00a08.2.27.1.\u003cbr\u003eMessage type:\tTRACKING AREA UPDATE COMPLETE\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.27.1: TRACKING AREA UPDATE COMPLETE message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.27.1", "label": "8.2.27.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.27.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.2.6", "label": "6.4.2.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.2.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tExpiry of timer T3485:\u003cbr\u003eOn the first expiry of the timer T3485, the MME shall resend the ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST and shall reset and restart timer T3485. This retransmission is repeated four times, i.e. on the fifth expiry of timer T3485, the MME shall abort the procedure, release any resources allocated for this activation and enter the state BEARER CONTEXT INACTIVE.\u003cbr\u003eb)\tCollision of UE requested PDN disconnect procedure and dedicated EPS bearer context activation procedure:\u003cbr\u003eWhen the MME receives a PDN DISCONNECT REQUEST message during the dedicated EPS bearer context activation procedure, and the EPS bearer to be activated belongs to the PDN connection the UE wants to disconnect, the MME shall terminate the dedicated bearer context activation procedure locally, release any resources related to this procedure and proceed with the PDN disconnect procedure.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.24", "label": "8.3.24\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.24\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.7", "label": "6.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof an ESM STATUS message by an ESM entity\u003c/b\u003e\u003cbr\u003eThe purpose of the sending of the ESM STATUS message is to report at any time certain error conditions detected upon receipt of ESM protocol data. The ESM STATUS message can be sent by both the MME and the UE (see example in figure\u00a06.7.1).\u003cbr\u003eIf the ESM entity of the UE receives an ESM STATUS message the UE shall take different actions depending on the received ESM cause value:\u003cbr\u003e#43\t\t(Invalid EPS bearer identity);\u003cbr\u003eThe UE shall abort any ongoing ESM procedure related to the received EPS bearer identity, stop any related timer, and deactivate the corresponding EPS bearer context locally (without peer to peer signalling between the UE and the MME).\u003cbr\u003e#81\t\t(Invalid PTI value);\u003cbr\u003eThe UE shall abort any ongoing ESM procedure related to the received PTI value and stop any related timer.\u003cbr\u003e#97\t\t(Message type non-existent or not implemented);\u003cbr\u003eThe UE shall abort any ongoing ESM procedure related to the PTI or EPS bearer identity and stop any related timer.\u003cbr\u003eOn receipt of an ESM STATUS message with any other ESM cause value no state transition and no specific action shall be taken as seen from the radio interface, i.e. local actions are possible.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.7.1", "label": "6.7.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.7.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.2.1", "label": "6.5.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the UE requested PDN disconnection procedure is for a UE to request disconnection from one PDN. The UE can initiate this procedure to disconnect from any PDN as long as it is connected to at least one other PDN. With this procedure, all EPS bearer contexts established towards this PDN, including the default EPS bearer context, are released.\u003cbr\u003eThe UE is allowed to initiate the PDN disconnection procedure even if the timer T3396 is running.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.29", "label": "9.9.3.29\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.29\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ezone\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.3.8 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.3.8", "label": "10.5.3.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.3.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.3.1", "label": "5.6.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the transport of NAS messages procedure is to carry SMS messages in an encapsulated form between the MME and the UE. The procedure may be initiated by the UE or the network and can only be used when the UE is attached for EPS services and IMSI attached for non-EPS services and is in EMM-CONNECTED mode.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.3.2", "label": "5.5.1.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eattach procedure initiation\u003c/b\u003e\u003cbr\u003eIf the UE is in EMM state EMM-DEREGISTERED, the UE initiates the combined attach procedure by sending an ATTACH REQUEST message to the network, starting timer T3410 and entering state EMM-REGISTERED-INITIATED (see example in figure\u00a05.5.1.2.2.1).\u003cbr\u003eThe UE shall include the TMSI status IE if no valid TMSI is available. Furthermore, if the UE has stored a valid location area identification, the UE shall include it in the Old location area identification IE in the ATTACH REQUEST message.\u003cbr\u003eIf the UE initiates a combined attach procedure for EPS services and \"SMS only\", the UE shall indicate \"SMS only\" in the Additional update type IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.2.2.1", "label": "5.5.1.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.2", "label": "7.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etoo short\u003c/b\u003e\u003cbr\u003eWhen a message is received that is too short to contain a complete message type information element, that message shall be ignored, cf. 3GPP\u00a0TS\u00a024.007\u00a0[12].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.3.2", "label": "8.2.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emessage container\u003c/b\u003e\u003cbr\u003eThis IE is included to carry a single ESM message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.2.7", "label": "5.1.3.2.2.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.2.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eA UE enters the state EMM-SERVICE-REQUEST-INITIATED after it has started the service request procedure and is waiting for a response from the MME (see subclause\u00a05.6.1).\u003cbr\u003e\u0001\u003cbr\u003eNOTE:\tNot all possible transitions are shown in this figure.\u003cbr\u003eFigure 5.1.3.2.2.7.1: EMM main states in the UE\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.2.7.1", "label": "5.1.3.2.2.7.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.2.7.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.6.8", "label": "8.3.6.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.6.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecause\u003c/b\u003e\u003cbr\u003eThe network shall include this IE, if the network allocated a PDN address of a PDN type which is different from the PDN type requested by the UE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.17", "label": "8.2.29.17\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.17\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eCodecs\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE supports SRVCC to GERAN or UTRAN to indicate its supported speech codecs for CS speech calls.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.12.6", "label": "8.3.12.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.12.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.4.23", "label": "9.9.4.23\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.4.23\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.23.1", "label": "9.9.4.23.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.23.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.43", "label": "9.9.3.43\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.43\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emessage container\u003c/b\u003e\u003cbr\u003eThis information element is used to encapsulate the application message transferred between the UE and the network.The generic message container information element is coded as shown in figure\u00a09.9.3.43.1 and table\u00a09.9.3.43.1.\u003cbr\u003eThe generic message container is a type 6 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.43.1", "label": "9.9.3.43.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.43.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.22", "label": "9.9.3.22\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.22\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emessage container\u003c/b\u003e\u003cbr\u003eThis information element is used to encapsulate the SMS messages transferred between the UE and the network.The NAS message container information element is coded as shown in figure\u00a09.9.3.22.1 and table\u00a09.9.3.22.1.\u003cbr\u003eThe NAS message container is a type 4 information element with a minimum length of 4 octets and a maximum length of 253 octets.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.22.1", "label": "9.9.3.22.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.22.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.3.8", "label": "5.1.3.2.3.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.3.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eNo E-UTRAN cell can be selected. This substate is entered after a first intensive search failed when in substate EMM-DEREGISTERED.PLMN-SEARCH. Cells are searched for at a low rhythm. No EPS services are offered.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.3.4", "label": "6.1.3.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eCONTEXT INACTIVE PENDING\u003c/b\u003e\u003cbr\u003eThe network has initiated an EPS bearer context deactivation towards the UE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.3.5", "label": "4.4.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eCOUNT wrap around\u003c/b\u003e\u003cbr\u003eIf, when increasing the NAS COUNT as specified above, the MME detects that either its downlink NAS COUNT or the UE\u0027s uplink NAS COUNT is \"close\" to wrap around, (close to 224), the MME shall take the following actions:\u003cbr\u003e-\tIf there is no non-current native EPS security context with sufficiently low NAS COUNT values, the MME shall initiate a new AKA procedure with the UE, leading to a new established NAS security context and the NAS COUNT being reset to 0 in both the UE and the MME when the new NAS security context is activated;\u003cbr\u003e-\tOtherwise, the MME can activate a non-current native EPS security context with sufficiently low NAS COUNT values or initiate a new AKA procedure as specified above.\u003cbr\u003eIf for some reason a new KASME has not been established using AKA before the NAS COUNT wraps around, the node (MME or UE) in need of sending a NAS message shall instead release the NAS signalling connection. Prior to sending the next uplink NAS message, the UE shall delete the eKSI indicating the current EPS security context.\u003cbr\u003eWhen the EIA0 is used as the NAS integrity algorithm, the UE and the MME shall allow NAS COUNT wrap around. If NAS COUNT wrap around occurs, the following requirements apply:\u003cbr\u003e-\tthe UE and the MME shall continue to use the current security context;\u003cbr\u003e-\tthe MME shall not initiate the EPS AKA procedure;\u003cbr\u003e-\tthe MME shall not release the NAS signalling connection; and\u003cbr\u003e-\tthe UE shall not perform a local release of the NAS signalling connection.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.3.3", "label": "5.1.3.2.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe substate EMM-DEREGISTERED.LIMITED-SERVICE is chosen in the UE, if the EPS update status is EU3, and it is known that a selected cell is unable to provide normal service (e.g. the selected cell is in a forbidden PLMN, is in a forbidden tracking area or the selected cell is a CSG cell whose CSG ID and associated PLMN identity are not included in the UE\u0027s Allowed CSG list or in the UE\u0027s Operator CSG List).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.28", "label": "8.2.28\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.28\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003earea update reject\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.18.15", "label": "8.3.18.15\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.18.15\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.4.2", "label": "5.1.3.2.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe substate EMM-REGISTERED.NORMAL-SERVICE is chosen by the UE as the primary substate when the UE enters the state EMM-REGISTERED.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.45", "label": "9.9.3.45\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.45\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etype\u003c/b\u003e\u003cbr\u003eThe purpose of the GUTI type information element is to indicate whether the GUTI included in the same message in an information element of type EPS mobile identity represents a native GUTI or a mapped GUTI.\u003cbr\u003eThe GUTI type information element information element is coded as shown in figure\u00a09.9.3.45.1 and table\u00a09.9.3.45.1.\u003cbr\u003eThe GUTI type is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.45.1", "label": "9.9.3.45.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.45.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.4.22", "label": "8.2.4.22\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.4.22\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.2.4", "label": "6.1.3.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eTRANSACTION PENDING\u003c/b\u003e\u003cbr\u003eThe UE has initiated a procedure transaction towards the network.\u003cbr\u003e\u0001\u003cbr\u003eFigure 6.1.3.2.4.1: The procedure transaction states in the UE (overview)\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.2.4.1", "label": "6.1.3.2.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.2.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.3.3", "label": "6.5.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested bearer resource allocation procedure accepted by the network\u003c/b\u003e\u003cbr\u003eUpon receipt of the BEARER RESOURCE ALLOCATION REQUEST message, the MME checks whether the resources requested by the UE can be established by verifying the EPS bearer identity given in the Linked EPS bearer identity IE to be any of the active default EPS bearer context(s).\u003cbr\u003eIf the bearer resource allocation requested is accepted by the network, the MME shall initiate either a dedicated EPS bearer context activation procedure or an EPS bearer context modification procedure. Upon receipt of an ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST or MODIFY EPS BEARER CONTEXT REQUEST message with a PTI which matches the value used for the BEARER RESOURCE ALLOCATION REQUEST message, the UE shall stop timer T3480 and enter the state PROCEDURE TRANSACTION INACTIVE. The UE should ensure that the procedure transaction identity (PTI) assigned to this procedure is not released immediately. The way to achieve this is implementation dependent. While the PTI value is not released, the UE regards any received ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST or MODIFY EPS BEARER CONTEXT REQUEST message with the same PTI value as a network retransmission (see subclause\u00a07.3.1).\u003cbr\u003eIf the ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST message is received, the UE shall verify that the EPS bearer identity given in the EPS bearer identity IE is not already used by any EPS bearer context. The UE shall then proceed as described in subclause 6.4.2.3 or subclause 6.4.2.4.\u003cbr\u003eIf the MODIFY EPS BEARER CONTEXT REQUEST message is received, the UE verifies that the EPS bearer identity given in the EPS bearer identity IE is any of the active EPS bearer contexts. The UE shall then proceed as described in subclause 6.4.3.3 or subclause 6.4.3.4.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.2.3", "label": "6.4.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS bearer context activation accepted by the UE\u003c/b\u003e\u003cbr\u003eUpon receipt of the ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST message, the UE shall stop timer T3396, if it is running for the APN associated with the PDN connection and check the received TFT before taking it into use. Then the UE shall send an ACTIVATE DEDICATED EPS BEARER CONTEXT ACCEPT message and enter the state BEARER CONTEXT ACTIVE. The ACTIVATE DEDICATED EPS BEARER CONTEXT ACCEPT message shall include the EPS bearer identity.\u003cbr\u003eThe linked EPS bearer identity included in the ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST message indicates to the UE to which default bearer, IP address and PDN the dedicated bearer is linked.\u003cbr\u003eIf the ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST message contains a PTI value other than \"no procedure transaction identity assigned\" and \"reserved\" (see 3GPP\u00a0TS\u00a024.007\u00a0[12]), the UE uses the PTI to identify the UE requested bearer resource allocation procedure or the UE requested bearer resource modification procedure to which the dedicated bearer context activation is related.\u003cbr\u003eIf the ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST message contains a PTI value other than \"no procedure transaction identity assigned\" and \"reserved\" (see 3GPP\u00a0TS\u00a024.007\u00a0[12]) and the PTI is associated to a UE requested bearer resource allocation procedure or a UE requested bearer resource modification procedure, the UE shall release the traffic flow aggregate description associated to the PTI value provided.\u003cbr\u003eThe UE shall use the received TFT to apply mapping of uplink traffic flows to the radio bearer if the TFT contains packet filters for the uplink direction.\u003cbr\u003eUpon receipt of the ACTIVATE DEDICATED EPS BEARER CONTEXT ACCEPT message, the MME shall stop the timerT3485 and enter the state BEARER CONTEXT ACTIVE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.1", "label": "8.2.26.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to provide the UE with EPS mobility management related data in response to a tracking area update request message. See table\u00a08.2.26.1.\u003cbr\u003eMessage type:\tTRACKING AREA UPDATE ACCEPT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.26.1: TRACKING AREA UPDATE ACCEPT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.3.3", "label": "5.5.3.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecommon procedure initiation\u003c/b\u003e\u003cbr\u003eDuring the combined tracking area updating procedure, the MME may initiate EMM common procedures, e.g. the EMM authentication and security mode control procedures. For restrictions applicable after handover or inter-system handover to S1 mode see subclause\u00a05.5.3.2.3.\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "9.9.3.39", "label": "9.9.3.39\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.39\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u003cb\u003eCode\u003c/b\u003e\u003cbr\u003eThe purpose of the SS code information element is to convey information related to a network initiated supplementary service request to a CS fallback capable UE.\u003cbr\u003eThe SS Code information element is coded as shown in figure\u00a09.9.3.39.1 and table 9.9.3.39.1.\u003cbr\u003eThe SS Code is a type 3 information element with 2 octets length.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.2.3", "label": "5.6.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003efor CS fallback to A/Gb or Iu mode\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.4.25", "label": "9.9.4.25\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.4.25\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.25.1", "label": "9.9.4.25.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.25.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.7.2", "label": "7.7.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.7.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eIE errors\u003c/b\u003e\u003cbr\u003eWhen upon receipt of a EMM or ESM message the UE diagnoses a \"missing conditional IE\" error or an \"unexpected conditional IE\" error, or when it receives a EMM or ESM message containing at least one syntactically incorrect conditional IE, the UE shall ignore the message and shall return a status message (EMM STATUS or ESM STATUS depending on the PD) with cause #100 \"conditional IE error\".\u003cbr\u003eWhen the network receives a message and diagnoses a \"missing conditional IE\" error or an \"unexpected conditional IE\" error or when it receives a message containing at least one syntactically incorrect conditional IE, the network shall either:\u003cbr\u003e-\ttry to treat the message (the exact further actions are implementation dependent); or\u003cbr\u003e-\tignore the message except that it should return a status message (EMM STATUS or ESM STATUS depending on the PD) with cause #100 \"conditional IE error\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.17", "label": "9.9.3.17\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.17\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etype 2\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.5.9 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.5.9", "label": "10.5.5.9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.5.9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.16.4", "label": "8.2.16.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.16.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.6.4.3", "label": "6.6.4.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.6.4.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.4.3.1", "label": "6.6.4.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.4.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.20", "label": "5.3.20\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.20\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.5", "label": "8.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefault EPS bearer context reject\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.34.5", "label": "8.2.34.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.34.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.1", "label": "10.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe description of timers in the following tables should be considered a brief summary.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "0.0.0.0", "label": "0.0.0.0\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e0.0.0.0\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.20.2", "label": "8.2.20.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.20.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequest\u003c/b\u003e\u003cbr\u003eThe MME may include this information element to request the UE to send its IMEISV with the corresponding SECURITY MODE COMPLETE message.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.20.4", "label": "8.3.20.4\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.20.4\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the network.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.3.5", "label": "8.3.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003epriority\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode, a network supporting mobility from S1 mode to A/Gb mode shall include this IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.3.4", "label": "8.2.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003evalue\u003c/b\u003e\u003cbr\u003eThis IE may be included to indicate a value for timer T3402.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.16.2", "label": "8.2.16.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.16.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003elist\u003c/b\u003e\u003cbr\u003eThis IE may be included to assign a TAI list to the UE.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.4.19", "label": "8.2.4.19\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.4.19\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.3.13.3", "label": "6.3.13.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.3.13.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.33.5", "label": "8.2.33.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.33.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.4.24", "label": "8.2.4.24\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.4.24\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.3.7", "label": "8.2.3.7\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.3.7\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.28", "label": "8.2.26.28\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.28\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.16", "label": "8.2.4.16\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.16\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enetwork feature support\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE supports extended periodic timer T3412.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.34.3", "label": "8.2.34.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.34.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "10.3", "label": "10.3\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e10.3\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003eof EPS session management\u003c/b\u003e\u003cbr\u003eTable 10.3.1: EPS session management timers \u2013 UE side\u003cbr\u003eTIMER NUM.\u003cbr\u003e\u0007TIMER VALUE\u003cbr\u003e\u0007STATE\u003cbr\u003e\u0007CAUSE OF START\u003cbr\u003e\u0007NORMAL STOP\u003cbr\u003e\u0007ON THE\u003cbr\u003e1st, 2nd, 3rd, 4th EXPIRY (NOTE\u00a01)\u003cbr\u003e\u0007\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.2", "label": "6.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eaddress allocation\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.8", "label": "6.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "1.1", "label": "1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.7.4", "label": "8.3.7.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.7.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.2.26.12", "label": "8.2.26.12\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.2.26.12\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003enumber list\u003c/b\u003e\u003cbr\u003eThis IE may be sent by the network. If this IE is sent, the contents of this IE indicates a list of emergency numbers valid within the same MCC as in the cell on which this IE is received.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.13.4", "label": "8.2.13.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.13.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etime zone\u003c/b\u003e\u003cbr\u003eThis IE may be sent by the network. The UE should assume that this time zone applies to the tracking area of the current cell, and also applies to the tracking area list if available in the UE.\u003cbr\u003eNOTE:\tThe time information can be inaccurate, especially when the TAI list includes tracking areas belonging to different time zones.\u003cbr\u003eIf the local time zone has been adjusted for daylight saving time, the network shall indicate this by including the Network daylight saving time IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.31.1", "label": "8.2.31.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.31.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE in order to carry an application message in encapsulated format. See table\u00a08.2.31.1.\u003cbr\u003eMessage type:\tDOWNLINK GENERIC NAS TRANSPORT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.31.1: DOWNLINK GENERIC NAS TRANSPORT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.1.10", "label": "8.2.1.10\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.1.10\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enetwork feature support\u003c/b\u003e\u003cbr\u003eThe network may include this IE to inform the UE of the support of certain features. If this IE is not included then the UE shall interpret this as a receipt of an information element with all bits of the value part coded as zero.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.10.2", "label": "8.2.10.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.10.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eaccept (UE terminated detach)\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to indicate that the detach procedure has been completed. See table\u00a08.2.10.2.1.\u003cbr\u003eMessage type:\tDETACH ACCEPT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.10.2.1: DETACH ACCEPT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.10.2.1", "label": "8.2.10.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.10.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.1.2.2", "label": "6.6.1.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.1.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation request initiated by the network\u003c/b\u003e\u003cbr\u003eThe network intiates the ESM information request procedure by sending a ESM INFORMATION REQUEST message to the UE, starting timer T3489 and entering the state PROCEDURE TRANSACTION PENDING (see example in figure\u00a06.6.1.2.2.1). This message shall be sent only after the security context has been setup, and if the ESM information transfer flag has been set in the PDN CONNECTIVITY REQUEST message. The MME shall set the EPS bearer identity of the ESM INFORMATION REQUEST message to the value \"no EPS bearer identity assigned\" and include the PTI from the associated PDN CONNECTIVITY REQUEST message.\u003cbr\u003e\u0001\u003cbr\u003eFigure 6.6.1.2.2.1: ESM information request procedure\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.1.2.2.1", "label": "6.6.1.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.1.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.3.6", "label": "6.1.3.3.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.3.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eTRANSACTION INACTIVE\u003c/b\u003e\u003cbr\u003eNo procedure transaction exists.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.26", "label": "8.2.29.26\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.26\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.12", "label": "8.3.12\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.12\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS bearer context request\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.1.6", "label": "6.4.1.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.1.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tExpiry of timer T3485:\u003cbr\u003eOn the first expiry of the timer T3485, the MME shall resend the ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST and shall reset and restart timer T3485. This retransmission is repeated four times, i.e. on the fifth expiry of timer T3485, the MME shall release possibly allocated resources for this activation and shall abort the procedure.\u003cbr\u003eb)\tLower layer indicates that the HeNB rejected the establishment of the default bearer (see 3GPP\u00a0TS\u00a036.413\u00a0[36]) for a LIPA PDN connection due to a triggered handover:\u003cbr\u003eThe MME shall enter the state BEARER CONTEXT INACTIVE,stop timer T3485 and reject the PDN connectivity request procedure including the ESM cause value #34 \"service option temporarily out of order\" in the PDN CONNECTIVITY REJECT message. The MME shall release possibly allocated resources for this activation.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.21", "label": "8.2.1.21\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.21\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.2.1", "label": "6.1.3.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eCONTEXT INACTIVE\u003c/b\u003e\u003cbr\u003eNo EPS bearer context exists.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.3", "label": "9.9.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eidentity\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.1.4 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.1.4", "label": "10.5.1.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.1.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.9", "label": "8.2.9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eservice notification\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.3.4", "label": "5.5.3.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etracking area updating procedure accepted by the network\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.34", "label": "8.2.34\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.34\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.13.5", "label": "8.2.13.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.13.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etime and local time zone\u003c/b\u003e\u003cbr\u003eThis IE may be sent by the network. The UE should assume that this time zone applies to the tracking area the UE is currently in, and also applies to the tracking area list if available in the UE. The UE shall not assume that the time information is accurate.\u003cbr\u003eNOTE:\tThe time information can be inaccurate, especially when the TAI list includes tracking areas belonging to different time zones.\u003cbr\u003eIf the local time zone has been adjusted for daylight saving time, the network shall indicate this by including the Network daylight saving time IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.3.2.6", "label": "5.2.3.2.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.3.2.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe UE shall perform cell selection/reselection according to 3GPP\u00a0TS\u00a036.304\u00a0[21].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.2", "label": "6.6.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprocedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.4.25", "label": "8.2.4.25\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.4.25\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.3.22", "label": "5.3.22\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.3.22\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.9.5", "label": "8.2.9.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.9.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eclient identity\u003c/b\u003e\u003cbr\u003eThe network shall send this IE if received via SGs. It contains information related to the requestor of the terminating LCS request in the CS domain.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.5", "label": "8.2.26.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebearer context status\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the network wants to indicate the EPS bearer contexts that are active for the UE in the network.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.1.2.2", "label": "5.3.1.2.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.1.2.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.3.3", "label": "5.5.1.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecommon procedure initiation\u003c/b\u003e\u003cbr\u003eThe network may initiate EMM common procedures, e.g. the identification, authentication and security mode control procedures, depending on the received information such as IMSI, GUTI and KSI.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.4.3", "label": "6.5.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested bearer resource modification procedure accepted by the network\u003c/b\u003e\u003cbr\u003eUpon receipt of the BEARER RESOURCE MODIFICATION REQUEST message, the MME checks whether the resources requested by the UE can be established, modified or released by verifying the EPS bearer identity given in the EPS bearer identity for packet filter IE.\u003cbr\u003eIf the bearer resource modification requested is accepted by the network, the MME shall initiate either a dedicated EPS bearer context activation procedure, an EPS bearer context modification procedure or an EPS bearer context deactivation procedure.\u003cbr\u003eUpon receipt of an ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST, MODIFY EPS BEARER CONTEXT REQUEST or DEACTIVATE EPS BEARER CONTEXT REQUEST message with a PTI which matches the value used for the BEARER RESOURCE MODIFICATION REQUEST message, the UE shall stop timer T3481 and enter the state PROCEDURE TRANSACTION INACTIVE. The UE should ensure that the procedure transaction identity (PTI) assigned to this procedure is not released immediately. The way to achieve this is implementation dependent. While the PTI value is not released, the UE regards any received ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST or MODIFY EPS BEARER CONTEXT REQUEST message with the same PTI value as a network retransmission (see subclause\u00a07.3.1).\u003cbr\u003ei)\tIf the ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST message is received, the UE shall verify that the EPS bearer identity given in the EPS bearer identity IE is not already used by any dedicated EPS bearer contexts associated with the included linked EPS bearer identity. The UE shall then proceed as described in subclause\u00a06.4.2.3 or subclause\u00a06.4.2.4.\u003cbr\u003eii)\tIf the MODIFY EPS BEARER CONTEXT REQUEST message is received, the UE verifies that the EPS bearer identity given in the EPS bearer identity IE is any of the active EPS bearer contexts. The UE shall then proceed as described in subclause\u00a06.4.3.3 or subclause\u00a06.4.3.4.\u003cbr\u003eiii)\tIf the DEACTIVATE EPS BEARER CONTEXT REQUEST message is received, the UE verifies that the EPS bearer identity given in the EPS bearer identity IE is any of the active EPS bearer contexts associated with the included linked EPS bearer identity The UE shall then proceed as described in subclause\u00a06.4.4.3.\u003cbr\u003eIn case i, after successful completion of the dedicated EPS bearer context activation procedure, the network may initiate an EPS bearer context modification procedure to delete the packet filters which have packet filter identifiers indicated by the UE in the TFT IE in the BEARER RESOURCE MODIFICATION REQUEST message and for which the network created new packet filters during the dedicated EPS bearer context activation procedure. In this case the MME shall set the procedure transaction identity value in the MODIFY EPS BEARER CONTEXT REQUEST message to \"no procedure transaction identity assigned\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.11.2.1", "label": "8.2.11.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.11.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to request the release of an EMM context. See table\u00a08.2.11.2.1.\u003cbr\u003eMessage type:\tDETACH REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.11.2.1: DETACH REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9", "label": "9.9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation elements\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.3.3.4.2", "label": "5.5.3.3.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.3.3.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etracking area updating successful\u003c/b\u003e\u003cbr\u003eThe description for normal tracking area update as specified in subclause\u00a05.5.3.2.4 shall be followed. In addition, the following description for location area updating applies.\u003cbr\u003eThe TMSI reallocation may be part of the combined tracking area updating procedure. The TMSI allocated is then included in the TRACKING AREA UPDATE ACCEPT message together with the location area identification (LAI). In this case the MME shall change to state EMM-COMMON-PROCEDURE-INITIATED and shall start the timer T3450 as described in subclause\u00a05.4.1. The LAI may be included in the TRACKING AREA UPDATE ACCEPT message without TMSI. If the MME does not indicate \"SMS only\" in the TRACKING AREA UPDATE ACCEPT message, subject to operator policies the MME should allocate a TAI list that does not span more than one location area.\u003cbr\u003eThe UE, receiving a TRACKING AREA UPDATE ACCEPT message, stores the received location area identification, resets the location update attempt counter, sets the update status to U1 UPDATED and enters MM state MM IDLE.\u003cbr\u003eIf the LAI contained in the TRACKING AREA UPDATE ACCEPT message is a member of the list of \"forbidden location areas for regional provision of service\" or the list of \"forbidden location areas for roaming\" then such entry shall be deleted.\u003cbr\u003eIf the PLMN ID for the CS domain which is provided as part of the LAI contained in the TRACKING AREA UPDATE ACCEPT message differs from the PLMN ID provided as part of the GUTI, the MME shall include the \"Equivalent PLMNs\" IE in the TRACKING AREA UPDATE ACCEPT message and include the PLMN ID for the CS domain in this IE.\u003cbr\u003eIf the UE requested \"SMS only\" in the Additional update type IE, the network shall indicate \"SMS only\" in the Additional update result IE.\u003cbr\u003eIf the TRACKING AREA UPDATE ACCEPT message includes the Additional update result IE with value \"SMS only\" or \"CS Fallback not preferred\", a UE operating in CS/PS mode 1 with \"IMS voice not available\" shall attempt to select GERAN or UTRAN radio access technology rather than E-UTRAN for the selected PLMN or equivalent PLMN. The UE shall disable the E-UTRA capability (see subclause\u00a04.5). If the UE is in the EMM-CONNECTED mode, the UE shall locally release the established NAS signalling connection and enter the EMM-IDLE mode before selecting GERAN or UTRAN radio access technology.\u003cbr\u003eIf the TRACKING AREA UPDATE ACCEPT message includes the Additional update result IE with value \"SMS only\", a UE operating in CS/PS mode 2 shall not attempt to use CS fallback for mobile originating services.\u003cbr\u003eIf the TRACKING AREA UPDATE ACCEPT message includes the Additional update result IE with value \"CS Fallback not preferred\", this indicates to a UE operating in CS/PS mode 2 that it is attached for EPS and non-EPS services and that it can use CS fallback.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.26", "label": "8.2.26.26\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.26\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "9.9.3.4", "label": "9.9.3.4\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e9.9.3.4\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003eresponse parameter\u003c/b\u003e\u003cbr\u003eThe purpose of the Authentication response parameter information element is to provide the network with the authentication response calculated in the USIM.\u003cbr\u003eThe Authentication response parameter information element is coded as shown in figure\u00a09.9.3.4.1 and table\u00a09.9.3.4.1.\u003cbr\u003eThe Authentication response parameter is a type 4 information element with a minimum length of 6 octets and a maximum length of 18 octets.\u003cbr\u003eIn an EPS authentication challenge, the response calculated in the USIM (RES) is minimum 4 octets and may be up to 16 octets in length.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.4.1", "label": "9.9.3.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.22", "label": "8.3.22\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.22\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edisconnect request\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.13.3", "label": "8.2.13.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.13.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ename for network\u003c/b\u003e\u003cbr\u003eThis IE may be sent by the network. If this IE is sent, the contents of this IE indicate the \"abbreviated name of the network\" that the network wishes the UE to associate with the MCC and MNC contained in the last visited tracking area identification.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.23", "label": "8.2.29.23\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.23\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.3.2.1", "label": "5.4.3.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.3.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.20.6", "label": "8.2.20.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.20.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.3", "label": "6.1.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esublayer states in the MME\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.1.1.6", "label": "4.1.1.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.1.1.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.3.20.2", "label": "5.3.20.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.3.20.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.11", "label": "8.2.11\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.11\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequest\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.24.5", "label": "8.2.24.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.24.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.4.4", "label": "5.4.4.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.4.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecompletion by the network\u003c/b\u003e\u003cbr\u003eUpon receipt of the IDENTITY RESPONSE the network shall stop the timer T3470.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "4.4.2.5", "label": "4.4.2.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e4.4.2.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.3.3", "label": "5.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof forbidden PLMNs for attach in S101 mode\u003c/b\u003e\u003cbr\u003eA UE supporting S101 mode shall store a list of \"forbidden PLMNs for attach in S101 mode\". The UE shall erase this list when the UE is switched off or when the USIM is removed.\u003cbr\u003eIn S101 mode, the UE shall add to the \"forbidden PLMNs for attach in S101 mode\" list the PLMN identity provided with the indication from the lower layers to prepare for an S101 mode to S1 mode handover whenever an ATTACH REJECT message is received with the EMM cause #11 \"PLMN not allowed\", #13 \"roaming not allowed in this tracking area\", #12 \"tracking area not allowed\", or #15 \"no suitable cells in tracking area\".\u003cbr\u003eThe maximum number of possible entries in the \"forbidden PLMNs for attach in S101 mode\" list is implementation dependent, but the list shall accommodate at least one PLMN identity. When the list is full and a new PLMN identity has to be inserted, the UE shall delete the oldest PLMN identity.\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "8", "label": "8\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u00077\u003cbr\u003e\u00076\u003cbr\u003e\u00075\u003cbr\u003e\u00074\u003cbr\u003e\u00073\u003cbr\u003e\u00072\u003cbr\u003e\u00071\u003cbr\u003e\u0007\u003cbr\u003e\u0007\u003cbr\u003e\u0007PDN type IEI\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.10.3", "label": "8.3.10.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.10.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecause\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE requests the release of a dedicated bearer resource.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.6.3.6", "label": "6.6.3.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.6.3.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.2.1", "label": "9.9.4.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.6.19", "label": "10.5.6.19\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.6.19\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.4.6", "label": "6.5.4.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.4.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003ea)\tUnknown EPS bearer context\u003cbr\u003eIf the EPS bearer identity provided in the EPS bearer identity for packet filter IE in the BEARER RESOURCE MODIFICATION REQUEST message indicates an EPS bearer identity value and this does not belong to any already activated EPS bearer context, the MME shall reply with a BEARER RESOURCE MODIFICATION REJECT message with ESM cause #43 \"invalid EPS bearer identity\".\u003cbr\u003eb)\tBEARER RESOURCE MODIFICATION REQUEST message received for a PDN connection established for emergency bearer services:\u003cbr\u003eThe MME shall reply with a BEARER RESOURCE MODIFICATION REJECT message with ESM cause #30 \"request rejected by Serving GW or PDN GW\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.18.7", "label": "8.3.18.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.18.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eflow identifier\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode and BSS packet flow procedures, a network supporting mobility from S1 mode to A/Gb mode shall include this IE.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.9.2", "label": "8.3.9.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.9.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the network wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the UE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.1.11", "label": "8.2.1.11\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.1.11\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eupdate result\u003c/b\u003e\u003cbr\u003eThe network may include this IE to provide the UE with additional information about the result of a combined attach procedure if the procedure was successful for EPS services and non-EPS services, or for EPS services and \"SMS only\".\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.7.3", "label": "8.3.7.3\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.7.3\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003evalue\u003c/b\u003e\u003cbr\u003eThe network may include this IE if the ESM cause is #26 \"insufficient resources\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.6.1", "label": "7.6.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.6.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eunknown in the message\u003c/b\u003e\u003cbr\u003eThe UE shall ignore all IEs unknown in a message which are not encoded as \"comprehension required\" (see 3GPP\u00a0TS\u00a024.007\u00a0[12]).\u003cbr\u003eThe network shall take the same approach.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.3.2", "label": "6.5.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested bearer resource allocation procedure initiation\u003c/b\u003e\u003cbr\u003eIn order to request the allocation of bearer resources for one traffic flow aggregate, the UE shall send a BEARER RESOURCE ALL
