03e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.18", "label": "8.2.1.18\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.18\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.2.3.2", "label": "5.2.2.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.2.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe UE shall initiate an attach or combined attach procedure when entering a cell which provides normal service.\u003cbr\u003eThe UE may initiate attach for emergency bearer services.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.3.3", "label": "6.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal case can be identified:\u003cbr\u003ea)\tESM uplink message transmission failure indication by lower layers\u003cbr\u003eIf lower layers indicate a TAI change, but the current TAI is not in the TAI list, the ESM procedure shall be aborted and re-initiated after successfully performing a tracking area updating procedure.\u003cbr\u003eIf lower layers indicate a TAI change, but the current TAI is still part of the TAI list, it is up to the UE implementation how the ESM procedure is re-initiated.\u003cbr\u003eIf lower layers indicate the TAI has not changed, it is up to the UE implementation how the ESM procedure is re-initiated.\u003cbr\u003eNOTE\u00a01:\tThe ESM procedure can typically be re-initiated using a retransmission mechanism of the uplink message (the one that has previously failed to be transmitted) with new sequence number and message authentication code information thus avoiding to restart the whole procedure.\u003cbr\u003eThe case a) above does not apply to the ESM INFORMATION RESPONSE message.\u003cbr\u003eNOTE\u00a02:\tThe ESM INFORMATION RESPONSE message can not be subjected to a transmission failure by lower layers due to handover as no handover message can be accepted by the UE prior to reception of the ATTACH ACCEPT message (see 3GPP\u00a0TS\u00a036.331\u00a0[22]).\u003cbr\u003eb)\tTransmission failure of the ACTIVATE DEFAULT EPS BEARER CONTEXT ACCEPT message indication from EMM sublayer when the UE received any ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST messages during the attach procedure\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6", "label": "6.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprocedures\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.14", "label": "8.3.14\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.14\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation response\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1", "label": "6.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.17", "label": "8.2.17\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.17\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ereallocation complete\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network to indicate that reallocation of a GUTI has taken place. See table\u00a08.2.17.1.\u003cbr\u003eMessage type:\tGUTI REALLOCATION COMPLETE\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.17.1: GUTI REALLOCATION COMPLETE message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.17.1", "label": "8.2.17.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.17.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.16.1", "label": "8.3.16.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.16.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network to acknowledge the modification of an active EPS bearer context. See table\u00a08.3.16.1.\u003cbr\u003eMessage type:\tMODIFY EPS BEARER CONTEXT ACCEPT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.3.16.1: MODIFY EPS BEARER CONTEXT ACCEPT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "9.9.3.26", "label": "9.9.3.26\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e9.9.3.26\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003esignature\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.5.8 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "10.5.5.8", "label": "10.5.5.8\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e10.5.5.8\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u0007O\u003cbr\u003e\u0007TV\u003cbr\u003e\u00074\u003cbr\u003e\u0007\u003cbr\u003e\u000750\u003cbr\u003e\u0007Additional GUTI\u003cbr\u003e\u0007EPS mobile identity\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.2.3", "label": "6.1.3.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eTRANSACTION INACTIVE\u003c/b\u003e\u003cbr\u003eNo procedure transaction exists.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.10", "label": "9.9.3.10\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.10\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eattach result\u003c/b\u003e\u003cbr\u003eThe purpose of the EPS attach result information element is to specify the result of an attach procedure.\u003cbr\u003eThe EPS attach result information element is coded as shown in figure\u00a09.9.3.10.1 and table\u00a09.9.3.10.1.\u003cbr\u003eThe EPS attach result is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.10.1", "label": "9.9.3.10.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.10.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.14", "label": "5.3.14\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.14\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.3.9", "label": "5.3.9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.3.9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof NAS level mobility management congestion control\u003c/b\u003e\u003cbr\u003eThe network may detect EMM signalling congestion and perform NAS level mobility management congestion control. NAS level mobility management congestion control consists of general NAS level mobility management congestion control and subscribed APN based congestion control.\u003cbr\u003eUnder general overload conditions the network may reject mobility management signalling requests from UEs. The network should not reject requests for emergency bearer services and requests from high priority users. When general NAS level mobility management congestion control is active, the network may reject messages including the NAS signalling low priority indicator before rejecting messages without the NAS signalling low priority indicator.\u003cbr\u003eWhen subscribed APN based mobility management congestion control is active for a particular APN, the network may reject attach requests from UEs with a subscription to this APN.\u003cbr\u003eIn mobility management the network may detect NAS signalling congestion and start or stop performing the subscribed APN based congestion control based on mobility management level criteria such as:\u003cbr\u003e-\trate of mobility management NAS messages from a group of UEs with a subscription to a particular APN exceeds or falls below certain thresholds; and/or\u003cbr\u003e-\tsetting in network management.\u003cbr\u003eWhen the NAS level mobility management congestion control is active, the network may include a value for the mobility management backoff timer T3346 in the reject messages. The UE starts the timer T3346 with the value received in the mobility management reject messages. To avoid that large numbers of UEs simultaneously initiate deferred requests, the network should select the value for the timer T3346 for the rejected UEs so that timeouts are not synchronised.\u003cbr\u003eFor subscribed APN based congestion control the timer T3346 value for a particular APN may be APN dependent.\u003cbr\u003eIf the UE is switched off when the timer T3346 is running, the UE shall behave as follows when the UE is switched on:\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.1", "label": "4.3.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe UE mode of operation can change as a result of e.g.:\u003cbr\u003e-\ta change of UE\u0027s usage setting for a CS voice capable UE;\u003cbr\u003e-\ta change of voice domain preference for E-UTRAN as defined in 3GPP\u00a0TS\u00a024.167\u00a0[13B] for a CS voice capable UE;\u003cbr\u003e-\ta change in the UE\u0027s availability for voice calls in the IMS; or\u003cbr\u003e-\ta change in UE configuration regarding the use of SMS as defined in 3GPP\u00a0TS\u00a024.167\u00a0[13B].\u003cbr\u003eFigure\u00a04.3.2.1.1 and figure\u00a04.3.2.1.2 illustrate the transitions between different UE mode of operations when UE\u0027s usage settings, voice domain preference for E-UTRAN or configuration regarding SMS changes.\u003cbr\u003e\u0001NOTE\u00a01:\tThe UE may transit from CS/PS mode 1 to PS mode 1 or from CS/PS mode 2 to PS mode 2 if \"CS domain not available\" is received. After the transition to PS mode 1 or PS mode 2 due to \"CS domain not available\", the UE can transit back to CS/PS mode 1 or CS/PS mode 2, e.g. due to change of PLMN which is not in the list of the equivalent PLMNs.\u003cbr\u003eNOTE\u00a02:\tNot all possible transitions are shown in this figure.\u003cbr\u003eFigure 4.3.2.1.1: Change of UE mode of operation for a CS voice capable UE\u003cbr\u003e\u0001\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.1.1", "label": "4.3.2.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.1.2", "label": "4.3.2.1.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.1.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.1.4", "label": "6.4.1.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.1.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS bearer context activation not accepted by the UE\u003c/b\u003e\u003cbr\u003eIf the default EPS bearer context activation is part of the attach procedure, the ESM sublayer shall notify the EMM sublayer of an ESM failure.\u003cbr\u003eIf the default EPS bearer context activation is not part of the attach procedure, the UE shall send an ACTIVATE DEFAULT EPS BEARER CONTEXT REJECT message and enter the state BEARER CONTEXT INACTIVE.\u003cbr\u003eThe ACTIVATE DEFAULT EPS BEARER CONTEXT REJECT message contains an ESM cause that typically indicates one of the following cause values:\u003cbr\u003e#26:\tinsufficient resources;\u003cbr\u003e#31:\trequest rejected, unspecified; or\u003cbr\u003e#95 \u2013 111:\tprotocol errors.\u003cbr\u003eUpon receipt of the ACTIVATE DEFAULT EPS BEARER CONTEXT REJECT message, the MME shall enter the state BEARER CONTEXT INACTIVE and stop the timer T3485, if the timer is running.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.1.4", "label": "8.3.1.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.1.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.6.14", "label": "8.3.6.14\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.6.14\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.16.4", "label": "8.3.16.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.16.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.1.7", "label": "8.2.1.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.1.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003evalue\u003c/b\u003e\u003cbr\u003eThis IE may be included to indicate a value for timer T3423.\u003cbr\u003eIf this IE is not included, the UE shall use the default value.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.1", "label": "5.1.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eIn the following subclauses, the EMM protocol of the UE and the network is described by means of two different state machines. In subclause\u00a05.1.3.2, the states of the EMM entity in the UE are introduced. The behaviour of the UE depends on an EPS update status that is described in subclause\u00a05.1.3.3. The states for the MME side are described in subclause\u00a05.1.3.4.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2", "label": "5.1.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esublayer states in the UE\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.4", "label": "5.1.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esublayer states in the MME\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.5", "label": "5.1.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebetween EMM and MM\u003c/b\u003e\u003cbr\u003eUEs that operate in CS/PS mode 1 or CS/PS mode 2 of operation shall use the combined EPS/IMSI attach procedure in order to attach to both EPS and non-EPS services.\u003cbr\u003eUEs that operate in CS/PS mode 1 or CS/PS mode 2 of operation and are already attached to both EPS and non-EPS services shall use the combined tracking area updating and periodic tracking area updating procedures.\u003cbr\u003eUEs that operate in CS/PS mode 1 or CS/PS mode 2 of operation and are already attached to both EPS and non-EPS services shall perform a combined detach procedure in order to detach for non-EPS services.\u003cbr\u003eUEs that operate in CS/PS mode 1 or CS/PS mode 2 of operation should not use any MM timers related to MM specific procedures (e.g. T3210, T3211, T3212, T3213) while camped on E-UTRAN, unless the re-activation of these timers is explicitly described. If the MM timers are already running, the UE should not react on the expiration of the timers.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.32", "label": "8.2.32\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.32\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003egeneric NAS transport\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.5.1.4.3", "label": "6.5.1.4.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.1.4.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "11.2.3", "label": "11.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e11.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.1.6", "label": "6.5.1.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.1.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tUE initiated PDN connectivity request for an already existing PDN connection:\u003cbr\u003eIf the network receives a PDN CONNECTIVITY REQUEST message with the same combination of APN and PDN type as an already existing PDN connection,\u003cbr\u003eIf the information elements in the PDN CONNECTIVITY REQUEST message do not differ from the ones received within the previous PDN CONNECTIVITY REQUEST message, and the MME has not received the ACTIVATE DEFAULT EPS BEARER CONTEXT ACCEPT message from UE, the network shall resend the ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message and continue the previous procedure.\u003cbr\u003eIf one or more information elements in the PDN CONNECTIVITY REQUEST message differ from the ones received within the previous PDN CONNECTIVITY REQUEST message, and multiple PDN connections for a given APN are not allowed, the network may deactivate the existing EPS bearer contexts for the PDN connection locally without notification to the UE and proceed with the requested PDN connectivity procedure or may reject this PDN connectivity procedure including the ESM cause #55 \"multiple PDN connections for a given APN not allowed\", in the PDN CONNECTIVITY REJECT message.\u003cbr\u003eIf the network receives a PDN CONNECTIVITY REQUEST message with request type \"emergency\" and the MME has not received the ACTIVATE DEFAULT EPS BEARER CONTEXT ACCEPT message from UE for the previous PDN connectivity request for emergency bearer services, the network shall resend the ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message and continue the previous procedure. If there is already a PDN connection for emergency bearer services existing, the MME shall reject the request with ESM cause #55 \"multiple PDN connections for a given APN not allowed\" or deactivate the existing EPS bearer contexts for the PDN connection locally without notification to the UE and proceed with the requested PDN connectivity procedure.\u003cbr\u003eb)\tUE initiated PDN connectivity request with request type \"handover\" for a PDN connection that does not exist:\u003cbr\u003eIf the network receives a PDN CONNECTIVITY REQUEST message for either a default APN or a specific APN with request type set to \"handover\" and the MME does not have any information about that PDN connection, then MME shall reject the PDN connectivity request procedure including the ESM cause #54 \"PDN connection does not exist\", in the PDN CONNECTIVITY REJECT message.\u003cbr\u003ec)\tESM information not received:\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.18.14", "label": "8.3.18.14\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.18.14\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.2", "label": "9.9.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eaggregate maximum bit rate\u003c/b\u003e\u003cbr\u003eThe purpose of the APN aggregate maximum bit rate information element is to indicate the initial subscribed APN-AMBR when the UE establishes a PDN connection or to indicate the new APN-AMBR if it is changed by the network.\u003cbr\u003eThe APN aggregate maximum bit rate information element is coded as shown in figure\u00a09.9.4.2.1 and table\u00a09.9.4.2.1.\u003cbr\u003eThe APN aggregate maximum bit rate is a type 4 information element with a minimum length of 4 octets and a maximum length of 8 octets. Octets 5-8 are optional. If octet 5 is included, then octet 6 shall also be included, and octets 7-8 may be included. If octet 7 is included, then octet 8 shall also be included. The length of the APN-AMBR IE can be either 4 octets, 6 octets or 8 octets.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.4", "label": "8.2.26.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003elist\u003c/b\u003e\u003cbr\u003eThis IE may be included to assign a TAI list to a UE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.2.3", "label": "6.6.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprocedure in the UE\u003c/b\u003e\u003cbr\u003eWhen the UE receives a NOTIFICATION message, the ESM protocol entity in the UE shall provide the notification indicator to the upper layer.\u003cbr\u003eThe notification indicator can have the following value:\u003cbr\u003e#1:\t\tSRVCC handover cancelled, IMS session re-establishment required.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.5.2", "label": "8.3.5.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.5.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the network.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.24.6", "label": "8.2.24.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.24.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.4", "label": "6.1.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebetween ESM and SM\u003c/b\u003e\u003cbr\u003eFor inter-system change from S1 mode to A/Gb mode or Iu mode, SM uses the following parameters from each active EPS bearer context:\u003cbr\u003e-\tEPS bearer identity to map to NSAPI;\u003cbr\u003e-\tlinked EPS bearer identity (if available) to map to linked TI;\u003cbr\u003e-\tPDN address and APN of the default EPS bearer context to map to PDP address and APN of the default PDP context;\u003cbr\u003e-\tTFT of the default EPS bearer context, if any, to map to the TFT of the default PDP context;\u003cbr\u003e-\tTFTs of the dedicated EPS bearer contexts to map to TFTs of the secondary PDP contexts; and\u003cbr\u003e-\tGERAN/UTRAN parameters as provided by the MME while on E-UTRAN access, i.e. R99 QoS, LLC SAPI, radio priority, packet flow identifier, transaction identifier and BCM (if available).\u003cbr\u003eNOTE:\tSome networks not supporting mobility from S1 mode to A/Gb mode or Iu mode or both do not provide the UE with the GERAN/UTRAN parameters. However, for this case there is no need for the UE to perform mapping to GERAN/UTRAN parameters (i.e. the PDP contexts cannot be transferred to A/Gb mode or Iu mode).\u003cbr\u003eThe MME performs the mapping from EPS to R99 QoS parameters according to 3GPP\u00a0TS\u00a023.401\u00a0[10], annex\u00a0E.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.2.4", "label": "6.5.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested PDN disconnection procedure not accepted by the network\u003c/b\u003e\u003cbr\u003eUpon receipt of the PDN DISCONNECT REQUEST message, if it is not accepted by the network, the MME shall send a PDN DISCONNECT REJECT message to the UE. The PDN DISCONNECT REJECT message shall contain the PTI and an ESM cause IE that typically indicates one of the following ESM cause values:\u003cbr\u003e#35:\tPTI already in use;\u003cbr\u003e#43:\tinvalid EPS bearer identity;\u003cbr\u003e#49:\tlast PDN disconnection not allowed;\u003cbr\u003e#95 \u2013 111: protocol errors.\u003cbr\u003eUpon receipt of the PDN DISCONNECT REJECT message, the UE shall stop the timer T3492, enter the state PROCEDURE TRANSACTION INACTIVE and abort the PDN disconnection procedure. Additionally, in all cases with the exception of the UE having received ESM cause #49 \"last PDN disconnection not allowed\", the UE shall deactivate all EPS bearer contexts for this PDN connection locally without peer-to-peer signalling between the UE and the MME.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.3.1.1", "label": "5.3.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.3.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof the NAS signalling connection\u003c/b\u003e\u003cbr\u003eWhen the UE is in EMM-IDLE mode and needs to transmit an initial NAS message, the UE shall request the lower layer to establish a RRC connection. In this request to the lower layer the NAS shall provide to the lower layer the RRC establishment cause and the call type as specified in annex D of this specification.\u003cbr\u003eInitial NAS messages are:\u003cbr\u003e-\tATTACH REQUEST;\u003cbr\u003e-\tDETACH REQUEST;\u003cbr\u003e-\tTRACKING AREA UPDATE REQUEST;\u003cbr\u003e-\tSERVICE REQUEST; and\u003cbr\u003e-\tEXTENDED SERVICE REQUEST.\u003cbr\u003eFor the routing of the initial NAS message to the appropriate MME, the UE NAS provides the lower layers with either the S-TMSI or the registered globally unique MME identifier (GUMMEI) that consists of the PLMN ID, the MME group ID, and the MME code (see 3GPP\u00a0TS\u00a023.003\u00a0[2]) according to the following rules:\u003cbr\u003e-\tWhen the UE is registered in the tracking area of the current cell during the NAS signalling connection establishment, the UE NAS shall provide the lower layers with the S-TMSI, but shall not provide the registered MME identifier to the lower layers. Exceptionally, when the UE in EMM-IDLE mode initiates a tracking area updating or combined tracking area updating procedure for load balancing purposes, the UE NAS shall provide the lower layers with neither S-TMSI nor registered MME identifier.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.33.2", "label": "8.2.33.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.33.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.4", "label": "9.9.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003estation classmark 2\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.1.6 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.1.6", "label": "10.5.1.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.1.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.2", "label": "6.4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS bearer context activation procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.4", "label": "6.4.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebearer context deactivation procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.3.10", "label": "8.3.3.10\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.3.10\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.8", "label": "7.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ewith semantically incorrect contents\u003c/b\u003e\u003cbr\u003eWhen a message with semantically incorrect contents is received, the UE shall perform the foreseen reactions of the procedural part of the present document (i.e. of clauses\u00a04, 5 and 6). If however no such reactions are specified, the UE shall ignore the message except that it shall return a status message (EMM STATUS or ESM STATUS depending on the PD) with cause #95 \"semantically incorrect message\".\u003cbr\u003eThe network should follow the same procedure except that a status message is not normally transmitted.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.1.3.4", "label": "5.5.1.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.1.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eattach accepted by the network\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.2.3", "label": "6.5.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested PDN disconnection procedure accepted by the network\u003c/b\u003e\u003cbr\u003eUpon receipt of the PDN DISCONNECT REQUEST message, if it is accepted by the network, the MME shall initiate the bearer context deactivation procedure by sending the DEACTIVATE EPS BEARER CONTEXT REQUEST message including the linked EPS bearer identity of the default bearer associated with the PDN to disconnect from and the PTI. The behaviour of the MME is described in subclause\u00a06.4.4.\u003cbr\u003eUpon receipt of the DEACTIVATE EPS BEARER CONTEXT REQUEST message, the UE shall stop the timer T3492 and enter the state PROCEDURE TRANSACTION INACTIVE. The behaviour of the UE is described in subclause\u00a06.4.4.\u003cbr\u003eOn reception of DEACTIVATE EPS BEARER CONTEXT ACCEPT message from the UE, the MME releases all the resources reserved for the PDN in the network.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.23.4", "label": "8.3.23.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.23.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.10.1", "label": "8.3.10.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.10.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network to request the modification of a dedicated bearer resource. See table\u00a08.3.10.1.\u003cbr\u003eMessage type:\tBEARER RESOURCE MODIFICATION REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.3.10.1: BEARER RESOURCE MODIFICATION REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.5.2", "label": "5.4.5.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.5.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation procedure initiation by the network\u003c/b\u003e\u003cbr\u003eThe EMM information procedure consists only of the EMM INFORMATION message sent from the network to the UE (see example in figure\u00a05.4.5.2.1). During an established EMM context, the network may send none, one, or more EMM INFORMATION messages to the UE. If more than one EMM INFORMATION message is sent, the messages need not have the same content.\u003cbr\u003e\u0001\u003cbr\u003eFigure 5.4.5.2.1: EMM information procedure\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.5.2.1", "label": "5.4.5.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.5.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.7", "label": "5.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof an EMM STATUS message by an EMM entity\u003c/b\u003e\u003cbr\u003eThe purpose of the sending of the EMM STATUS message is to report at any time certain error conditions detected upon receipt of EMM protocol data. The EMM STATUS message can be sent by both the MME and the UE (see example in figure\u00a05.7.1).\u003cbr\u003eOn receipt of an EMM STATUS message no state transition and no specific action shall be taken as seen from the radio interface, i.e. local actions are possible. The local actions to be taken by the MME or the UE on receipt of an EMM STATUS message are implementation dependent.\u003cbr\u003e\u0001\u003cbr\u003eFigure 5.7.1: EMM status procedure\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.7.1", "label": "5.7.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.7.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.6.1", "label": "4.6.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.6.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enodes\u003c/b\u003e\u003cbr\u003eA relay node shall support all procedures that are mandatory for a UE supporting S1 mode only.\u003cbr\u003eThere is also functionality which is only applicable to a relay node, in which case the specification uses the term \"relay node\" instead of \"UE\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.3.5", "label": "6.1.3.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eCONTEXT MODIFY PENDING\u003c/b\u003e\u003cbr\u003eThe network has initiated an EPS bearer context modification towards the UE.\u003cbr\u003e\u0001\u003cbr\u003eFigure 6.1.3.3.5.1: The ESM sublayer states for EPS bearer context handling in the network (overview)\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.3.5.1", "label": "6.1.3.3.5.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.3.5.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.18.12", "label": "8.3.18.12\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.18.12\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.5.1.4.1", "label": "6.5.1.4.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.1.4.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.4.20", "label": "8.2.4.20\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.4.20\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.4.28", "label": "9.9.4.28\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.4.28\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.28.1", "label": "9.9.4.28.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.28.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.5", "label": "6.1.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebetween ESM and EMM for supporting ISR\u003c/b\u003e\u003cbr\u003eThe UE with its TIN set as \"RAT\u003cbr\u003erelated TMSI\" for which ISR is activated shall change its TIN to \"GUTI\" to locally deactivate ISR:\u003cbr\u003e-\tupon modification of any EPS bearer context which was activated before the ISR is activated in the UE;\u003cbr\u003e-\tat the time when the UE changes from S1 mode to A/Gb mode or Iu mode, if any EPS bearer context activated after the ISR was activated in the UE exists; or\u003cbr\u003e-\tupon deactivation of the last non-emergency EPS bearer context in the UE, if the UE has only a PDN connection for emergency bearer services remaining.\u003cbr\u003eISR remains activated on the network side in the above cases.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.3.5", "label": "5.6.3.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.3.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal case can be identified:\u003cbr\u003ea)\tLower layer indication of non-delivered NAS PDU\u003cbr\u003eIf the DOWNLINK NAS TRANSPORT message is not delivered for any reason, the MME shall discard the message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.2.2", "label": "6.1.3.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eCONTEXT ACTIVE\u003c/b\u003e\u003cbr\u003eThe EPS bearer context is active in the UE.\u003cbr\u003e\u0001\u003cbr\u003eFigure 6.1.3.2.2.1: The ESM sublayer states for EPS bearer context handling in the UE (overview)\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.2.2.1", "label": "6.1.3.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.10.4", "label": "8.3.10.4\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.10.4\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the network.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.2.4", "label": "5.4.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecompletion by the network\u003c/b\u003e\u003cbr\u003eUpon receipt of an AUTHENTICATION RESPONSE message, the network stops the timer T3460 and checks the correctness of RES (see 3GPP\u00a0TS\u00a033.401\u00a0[19]).\u003cbr\u003eIf the authentication procedure has been completed successfully and the related eKSI is stored in the EPS security context of the network, the network shall include a different eKSI value in the AUTHENTICATION REQUEST message when it initiates a new authentication procedure.\u003cbr\u003eUpon receipt of an AUTHENTICATION FAILURE message, the network stops the timer T3460. In the case where the EMM cause #21 \"synch failure\" is received, the core network may renegotiate with the HSS/AuC and provide the UE with new authentication parameters.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.2.1", "label": "6.4.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the dedicated EPS bearer context activation procedure is to establish an EPS bearer context with specific QoS and TFT between the UE and the EPC. The dedicated EPS bearer context activation procedure is initiated by the network, but may be requested by the UE by means of the UE requested bearer resource allocation procedure (see subclause\u00a06.5.3) or the UE requested bearer resource modification procedure (see subclause\u00a06.5.4). The dedicated bearer context activation procedure can be part of the attach procedure or be initiated together with the default EPS bearer context activation procedure when the UE initiated stand-alone PDN connectivity procedure. If the attach procedure or the default EPS bearer context activation procedure fails, the UE shall consider that the dedicated bearer activation has implicitly failed. The network may initiate the dedicated EPS bearer context activation procedure together with the completion of the service request procedure.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.3", "label": "9.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eheader type and EPS bearer identity\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.2.1", "label": "5.1.3.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe EPS capability is disabled in the UE. No EPS mobility management function shall be performed in this state.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.2", "label": "4.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebetween the protocols for EPS mobility management and EPS session management\u003c/b\u003e\u003cbr\u003eDuring the EPS attach procedure, the network activates a default EPS bearer context. Additionally, the network can activate one or several dedicated EPS bearer contexts in parallel. To this purpose the EPS session management messages for the default EPS bearer context activation are transmitted in an information element in the EPS mobility management messages. The UE and the network execute the attach procedure, the default EPS bearer context activation procedure, and the dedicated EPS bearer context activation procedure in parallel. The UE and network shall complete the combined default EPS bearer context activation procedure and the attach procedure before the dedicated EPS bearer context activation procedure is completed. The success of the attach procedure is dependent on the success of the default EPS bearer context activation procedure. If the attach procedure fails, then the ESM procedures also fail.\u003cbr\u003eExcept for the attach procedure and the service request procedure, during EMM procedures the MME shall suspend the transmission of ESM messages. During the service request procedure the MME may suspend the transmission of ESM messages.\u003cbr\u003eExcept for the attach procedure, during EMM procedures the UE shall suspend the transmission of ESM messages.\u003cbr\u003e4.2A\tHandling of NAS signalling low priority indication\u003cbr\u003eA UE configured for NAS signalling low priority indicates this by including the Device properties IE in the appropriate NAS message and setting the low priority indicator to \"MS is configured for NAS signalling low priority\", except for the following cases in which the UE shall set the low priority indicator to \"MS is not configured for NAS signalling low priority\":\u003cbr\u003e-\tthe UE is performing an attach for emergency bearer services;\u003cbr\u003e-\tthe UE has a PDN connection for emergency bearer services established and is performing EPS mobility management procedures, or is establishing a PDN connection for emergency bearer services;\u003cbr\u003e-\tthe UE is accessing the network with access class 11 \u2013 15; or\u003cbr\u003e-\tthe UE is responding to paging.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.3.13.4", "label": "6.3.13.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.3.13.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.15", "label": "8.2.4.15\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.15\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eGUTI type\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the type of identity in the EPS mobile identity IE is set to \"GUTI\".\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.34", "label": "8.2.29.34\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.34\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.3.1", "label": "5.2.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe state EMM-REGISTERED is entered at the UE, when:\u003cbr\u003e-\tthe attach or combined attach procedure is performed by the UE (see subclause\u00a05.5.1).\u003cbr\u003eIn state EMM-REGISTERED, the UE shall behave according to the substate as explained in subclause\u00a05.2.3.2.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.3.2", "label": "5.2.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edescription of UE behaviour in state EMM-REGISTERED\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.3", "label": "8.2.29.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eciphering key sequence number\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the UE performs an A/Gb mode or Iu mode to S1 mode inter-system change in EMM-IDLE mode and the TIN indicates \"P-TMSI\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "11.2.3.1.5", "label": "11.2.3.1.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e11.2.3.1.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "6.5.3.4", "label": "6.5.3.4\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.3.4\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u003cb\u003erequested bearer resource allocation procedure not accepted by the network\u003c/b\u003e\u003cbr\u003eIf the bearer resource allocation requested cannot be accepted by the network, the MME shall send a BEARER RESOURCE ALLOCATION REJECT message to the UE. The message shall contain the PTI and an ESM cause value indicating the reason for rejecting the UE requested bearer resource allocation.\u003cbr\u003eThe ESM cause value typically indicates one of the following:\u003cbr\u003e#26:\tinsufficient resources;\u003cbr\u003e#30:\trequest rejected by Serving GW or PDN GW;\u003cbr\u003e#31:\trequest rejected, unspecified;\u003cbr\u003e#32:\tservice option not supported;\u003cbr\u003e#33:\trequested service option not subscribed;\u003cbr\u003e#34:\tservice option temporarily out of order;\u003cbr\u003e#35:\tPTI already in use;\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.1.2.3", "label": "6.6.1.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.1.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einformation request completion by the UE\u003c/b\u003e\u003cbr\u003eUpon receipt of the ESM INFORMATION REQUEST message, the UE shall send an ESM INFORMATION RESPONSE message to the network. The UE shall include all the protocol configuration options that need to be transferred security protected, and APN if required, to the network in the ESM INFORMATION RESPONSE message. The UE shall set the EPS bearer identity of the ESM INFORMATION RESPONSE message to the value \"no EPS bearer identity assigned\" and include the PTI from the ESM INFORMATION REQUEST message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.20.3", "label": "8.3.20.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.20.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003epoint name\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE wishes to request network connectivity as defined by a certain access point name. This IE shall not be included when the PDN CONNECTIVITY REQUEST message is included in an ATTACH REQUEST message or if the request type indicates \"emergency\".\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.22.3", "label": "8.3.22.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.22.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1", "label": "5.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.3.2", "label": "6.4.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebearer context modification initiated by the network\u003c/b\u003e\u003cbr\u003eThe MME shall initiate the EPS bearer context modification procedure by sending a MODIFY EPS BEARER CONTEXT REQUEST message to the UE, starting the timer T3486, and entering the state BEARER CONTEXT MODIFY PENDING (see example in figure\u00a06.4.3.2.1).\u003cbr\u003eThe MME shall include an EPS bearer identity that identifies the EPS bearer context to be modified in the MODIFY EPS BEARER CONTEXT REQUEST message.\u003cbr\u003eIf this procedure was initiated by a UE requested bearer resource allocation procedure or a UE requested bearer resource modification procedure, the MODIFY EPS BEARER CONTEXT REQUEST shall contain the procedure transaction identity (PTI) value received by the MME in the BEARER RESOURCE ALLOCATION REQUEST or BEARER RESOURCE MODIFICATION REQUEST respectively.\u003cbr\u003e\u0001\u003cbr\u003eFigure 6.4.3.2.1: EPS bearer context modification procedure\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.3.2.1", "label": "6.4.3.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.3.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.23", "label": "8.2.26.23\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.23\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.3.1", "label": "8.2.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to indicate that the corresponding attach request has been rejected. See table\u00a08.2.3.1.\u003cbr\u003eMessage type:\tATTACH REJECT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.3.1: ATTACH REJECT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.4.1", "label": "4.4.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eFor the UE, integrity protected signalling is mandatory for the NAS messages once a valid EPS security context exists and has been taken into use. For the network, integrity protected signalling is mandatory for the NAS messages once a secure exchange of NAS messages has been established for the NAS signalling connection. Integrity protection of all NAS signalling messages is the responsibility of the NAS. It is the network which activates integrity protection.\u003cbr\u003eThe use of \"null integrity protection algorithm\" EIA0 (see subclause\u00a09.9.3.23) in the current security context is only allowed for an unauthenticated UE. For setting the security header type in outbound NAS messages, the UE and the MME shall apply the same rules irrespective of whether the \"null integrity protection algorithm\" or any other integrity protection algorithm is indicated in the security context.\u003cbr\u003eIf the \"null integrity protection algorithm\" EIA0 has been selected as a integrity protection algorithm, the receiver shall regard the NAS messages with the security header indicating integrity protection as integrity protected.\u003cbr\u003eDetails of the integrity protection and verification of NAS signalling messages are specified in 3GPP\u00a0TS\u00a033.401\u00a0[19].\u003cbr\u003eWhen both ciphering and integrity protection are activated, the NAS message is first encrypted and then the encrypted NAS message and the NAS sequence number are integrity protected by calculating the MAC.\u003cbr\u003eWhen only integrity protection is activated, and ciphering is not activated, the unciphered NAS message and the NAS sequence number are integrity protected by calculating the MAC.\u003cbr\u003eWhen during the EPS attach procedure an ESM message is piggybacked in an EMM message, there is only one sequence number IE and one message authentication code IE, if any, for the combined NAS message.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.23", "label": "9.9.3.23\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.23\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esecurity algorithms\u003c/b\u003e\u003cbr\u003eThe purpose of the NAS security algorithms information element is to indicate the algorithms to be used for ciphering and integrity protection.\u003cbr\u003eThe NAS security algorithms information element is coded as shown in figure\u00a09.9.3.23.1 and table\u00a09.9.3.23.1.\u003cbr\u003eThe NAS security algorithms is a type 3 information element with a length of 2 octets.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.12", "label": "9.9.3.12\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.12\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emobile identity\u003c/b\u003e\u003cbr\u003eThe purpose of the EPS mobile identity information element is to provide either the IMSI, the GUTI or the IMEI.\u003cbr\u003eThe EPS mobile identity information element is coded as shown in figures\u00a09.9.3.12.1 and 9.9.3.12.2 and table\u00a09.9.3.12.1.\u003cbr\u003eThe EPS mobile identity is a type 4 information element with a minimum length of 3 octets and a maximum length of 13 octets.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.12.1", "label": "9.9.3.12.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.12.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.12.2", "label": "9.9.3.12.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.12.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.29", "label": "8.2.26.29\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.29\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.1", "label": "4.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThis clause describes the principles for the handling of EPS security contexts in the UE and in the MME and the procedures used for the security protection of EPS NAS messages between UE and MME. Security protection involves integrity protection and ciphering of the EMM and ESM NAS messages.\u003cbr\u003eThe signalling procedures for the control of NAS security are part of the EMM protocol and are described in detail in clause\u00a05.\u003cbr\u003eNOTE:\tThe use of ciphering in a network is an operator option. In this subclause, for the ease of description, it is assumed that ciphering is used, unless explicitly indicated otherwise. Operation of a network without ciphering is achieved by configuring the MME so that it always selects the \"null ciphering algorithm\", EEA0.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.19", "label": "8.2.1.19\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.19\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.1.2.5", "label": "6.6.1.2.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.1.2.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eApart from the case described in subclause\u00a06.3.3, no abnormal cases have been identified.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.18.3", "label": "8.3.18.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.18.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThis IE provides the UE with packet filters.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.4.1", "label": "6.4.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the EPS bearer context deactivation procedure is to deactivate an EPS bearer context or disconnect from a PDN by deactivating all EPS bearer contexts to the PDN. The EPS bearer context deactivation procedure is initiated by the network, and it may be triggered by the UE by means of the UE requested bearer resource modification procedure or UE requested PDN disconnect procedure.\u003cbr\u003eIn the case of EPS bearer context deactivation with reactivation requested for a PDN connection, if no NAS signalling connection exists, the MME follows the procedures for re-establishing the NAS signalling connection and deactivating the EPS bearer contexts to the PDN with reactivation requested, as specified in 3GPP\u00a0TS\u00a023.401\u00a0[10] subclauses\u00a05.4.4.1 and\u00a05.10.3.\u003cbr\u003eIf a UE is receiving emergency bearer services from a CSG cell, and the CSG subscription expires or is removed, the MME shall deactivate all non-emergency EPS bearers if any. The MME shall not deactivate the emergency EPS bearers.\u003cbr\u003eIf a detach is requested by the HSS for a UE that has bearers for emergency services, the MME shall send a DEACTIVATE EPS BEARER CONTEXT REQUEST message to the UE for all bearers that are not allocated for emergency services.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.4.1", "label": "5.4.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe identification procedure is used by the network to request a particular UE to provide specific identification parameters, e.g. the International Mobile Subscriber Identity (IMSI) or the International Mobile Equipment Identity (IMEI). IMEI and IMSI definition and structure are specified in 3GPP\u00a0TS\u00a023.003\u00a0[2].\u003cbr\u003eFor mobile device supporting both 3GPP access and cdma2000\u00ae access a single IMEI is used to identify the device as specified in 3GPP\u00a0TS\u00a022.278\u00a0[1C].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.10.3", "label": "5.10.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.10.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.26", "label": "8.2.1.26\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.26\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.1.3", "label": "8.3.1.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.1.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.1.2.1", "label": "5.3.1.2.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.1.2.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.24", "label": "8.2.29.24\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.24\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.2.24.2", "label": "8.2.24.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.2.24.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003evalue\u003c/b\u003e\u003cbr\u003eThe MME shall include this IE when the EMM cause value is #39 \"CS service temporarily not available\".\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "9.9.3.20", "label": "9.9.3.20\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e9.9.3.20\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003enetwork capability\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.5.12 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e9.9.3.20A\tMS network feature support\u003cbr\u003eSee subclause\u00a010.5.1.15 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.1.15", "label": "10.5.1.15\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.1.15\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.12.5", "label": "8.3.12.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.12.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "4.7", "label": "4.7\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e4.7\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.1.12", "label": "8.2.1.12\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.1.12\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eextended value\u003c/b\u003e\u003cbr\u003eThe network may include this IE to provide the UE with longer periodic tracking area update timer.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.30", "label": "8.2.26.30\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.30\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.5.1", "label": "4.5.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.5.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.2.3", "label": "5.5.2.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiated combined detach procedure completion\u003c/b\u003e\u003cbr\u003eWhen the DETACH REQUEST message is received by the network, a DETACH ACCEPT message shall be sent to the UE, if the Detach type IE value indicates that the detach request has not been sent due to switching off. Depending on the value of the Detach type IE the following applies:\u003cbr\u003e-\tcombined EPS/IMSI detach:\u003cbr\u003eThe UE is marked as inactive in the network for EPS and for non-EPS services. The states EMM-DEREGISTERED and MM-NULL are entered in both the UE and the network.\u003cbr\u003e-\tIMSI detach:\u003cbr\u003eThe UE is marked as inactive in the network for non-EPS services. The states MM-NULL and EMM-REGISTERED are entered in both the UE and the network.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.3", "label": "5.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebehaviour in state EMM-REGISTERED\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5", "label": "5.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003especific procedures\u003c/b\u003e\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.2.29.18", "label": "8.2.29.18\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.2.29.18\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003eupdate type\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the UE requests \"SMS only\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3", "label": "4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emode of operation\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.10.7", "label": "8.3.10.7\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.10.7\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.5.4.4.1", "label": "6.5.4.4.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.4.4.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.33.1", "label": "8.2.33.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.33.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.2.3.3", "label": "5.2.2.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.2.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe UE:\u003cbr\u003e-\tshall initiate an attach or combined attach procedure on the expiry of timers T3411, T3402 or T3346 (see 3GPP\u00a0TS\u00a024.008\u00a0[13]);\u003cbr\u003e-\tmay initiate an attach for emergency bearer services even if timer T3346 is running;\u003cbr\u003e-\tshall initiate an attach or combined attach procedure when entering a new PLMN not in the list of equivalent PLMNs, if the PLMN identity of the new cell is not in one of the forbidden PLMN lists and the tracking area is not in one of the lists of forbidden tracking areas;\u003cbr\u003e-\tshall initiate an attach or combined attach procedure when the tracking area of the serving cell in the current PLMN or equivalent PLMN has changed, if timer T3346 is not running and the tracking area of the new cell is not in one of the lists of forbidden tracking areas; and\u003cbr\u003e-\tshall initiate an attach procedure upon request of the upper layers to establish a PDN connection for emergency bearer services.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.16", "label": "5.3.16\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.16\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.1", "label": "9.9.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe different formats (V, LV, T, TV, TLV, LV-E, TLV-E) and the five categories of information elements (type 1, 2, 3, 4 and 6) are defined in 3GPP\u00a0TS\u00a024.007\u00a0[12].\u003cbr\u003eThe first octet of an information element in the non-imperative part contains the IEI of the information element. If this octet does not correspond to an IEI known in the message, the receiver shall determine whether this IE is of type 1 or 2 (i.e. it is an information element of one octet length) or an IE of type 4 (i.e. that the next octet is the length indicator indicating the length of the remaining of the information element) (see 3GPP\u00a0TS\u00a024.007\u00a0[12]).\u003cbr\u003eThis allows the receiver to jump over unknown information elements and to analyse any following information elements.\u003cbr\u003eThe definitions of information elements which are common for the EMM and ESM protocols or which are used by access stratum protocols are described in subclause\u00a09.9.2.\u003cbr\u003eThe information elements of the EMM or ESM protocols can be defined by reference to an appropriate specification, e.g., \"see subclause\u00a010.5.6.3 in 3GPP\u00a0TS\u00a024.008\u00a0[13]\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.6.1", "label": "8.3.6.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.6.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to request activation of a default EPS bearer context. See table\u00a08.3.6.1.\u003cbr\u003eMessage type:\tACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.3.6.1: ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.10", "label": "5.3.10\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.10\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.3.1", "label": "6.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprovided by lower layers\u003c/b\u003e\u003cbr\u003eUnless explicitly stated otherwise, the procedures described in the following subclauses can only be executed whilst a NAS signalling exists between the UE and the MME.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.8", "label": "8.2.4.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003estatus\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE during combined attach procedure if it has no valid TMSI available.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26", "label": "8.2.26\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003earea update accept\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.3.1", "label": "9.9.4.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.5.3.4.1", "label": "6.5.3.4.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.3.4.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.3", "label": "6.6.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.66", "label": "9.9.3.66\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.66\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.66.1", "label": "9.9.3.66.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.66.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.66.2", "label": "9.9.3.66.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.66.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.18.10", "label": "8.3.18.10\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.18.10\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6", "label": "5.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003econnection management procedures (S1 mode only)\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.1.1", "label": "8.2.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to indicate that the corresponding attach request has been accepted. See table\u00a08.2.1.1.\u003cbr\u003eMessage type:\tATTACH ACCEPT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.1.1: ATTACH ACCEPT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.9", "label": "8.2.26.9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003evalue\u003c/b\u003e\u003cbr\u003eThis IE may be included to indicate a value for timer T3402.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.1.3.2.3.4", "label": "5.1.3.2.3.4\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.1.3.2.3.4\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003eThe substate EMM-DEREGISTERED.ATTEMPTING-TO-ATTACH is chosen in the UE, if the EPS update status is EU2, and a previous attach was not successful.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.2.4", "label": "6.6.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases on the network side\u003c/b\u003e\u003cbr\u003eThe following abnormal case can be identified:\u003cbr\u003ea)\tLower layer indication of non-delivered NAS PDU due to handover\u003cbr\u003eIf the NOTIFICATION message could not be delivered due to an intra MME handover, then upon successful completion of the intra MME handover the MME shall retransmit the NOTIFICATION message. If a failure of the handover procedure is reported by the lower layer and the S1 signalling connection exists, the MME shall retransmit the NOTIFICATION message.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.20.5", "label": "8.2.20.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.20.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.19.2", "label": "8.3.19.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.19.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the network wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the UE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.3.7", "label": "5.1.3.2.3.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.3.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eValid subscriber data are available for the UE and for some reason an attach must be performed as soon as possible. This substate can be entered if the access class is blocked due to access class control, or if the network rejects the NAS signalling connection establishment.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.12.4", "label": "8.3.12.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.12.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.2.3", "label": "5.4.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eresponse by the UE\u003c/b\u003e\u003cbr\u003eThe UE shall respond to an AUTHENTICATION REQUEST message. With the exception of the cases described in subclause\u00a05.4.2.6, the UE shall process the authentication challenge data and respond with an AUTHENTICATION RESPONSE message to the network.\u003cbr\u003eUpon a successful EPS authentication challenge, the UE shall determine the PLMN identity to be used for the calculation of the new KASME from the authentication challenge data according to the following rules:\u003cbr\u003ea)\tWhen the UE moves from EMM-IDLE mode to EMM-CONNECTED mode, until the first handover, the UE shall use the PLMN identity of the selected PLMN; and\u003cbr\u003eb)\tAfter handover or inter-system handover to S1-mode,\u003cbr\u003e-\tif the target cell is not a shared network cell, the UE shall use the PLMN identity received as part of the broadcast system information;\u003cbr\u003e-\tif the target cell is a shared network cell and the UE has a valid GUTI, the UE shall use the PLMN identity that is part of the GUTI; and\u003cbr\u003e-\tif the target cell is a shared network cell and the UE has a valid P-TMSI and RAI, but not a valid GUTI, the UE shall use the PLMN identity that is part of the RAI.\u003cbr\u003eUpon a successful EPS authentication challenge, the new KASME calculated from the authentication challenge data shall be stored in a new EPS security context in the volatile memory of the ME.\u003cbr\u003eThe USIM will compute the authentication response (RES) using the authentication challenge data received from the ME, and pass RES to the ME.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.4.24", "label": "9.9.4.24\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.4.24\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.24.1", "label": "9.9.4.24.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.24.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.14.3", "label": "8.3.14.3\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.14.3\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when, during the attach procedure, the UE wishes to transmit security protected (protocol) data (e.g. configuration parameters, error codes or messages/events) to the network.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "3.2", "label": "3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eFor the purposes of the present document, the abbreviations given in 3GPP\u00a0TR\u00a021.905\u00a0[1] and the following apply. An abbreviation defined in the present document takes precedence over the definition of the same abbreviation, if any, in 3GPP\u00a0TR\u00a021.905\u00a0[1].\u003cbr\u003eAKA\tAuthentication and Key Agreement\u003cbr\u003eAMBR\tAggregate Maximum Bit Rate\u003cbr\u003eAPN\tAccess Point Name\u003cbr\u003eAPN-AMBR\tAPN Aggregate Maximum Bit Rate\u003cbr\u003eARP\tAllocation Retention Priority\u003cbr\u003eCSG\tClosed Subscriber Group\u003cbr\u003eE-UTRA\tEvolved Universal Terrestrial Radio Access\u003cbr\u003eE-UTRAN\tEvolved Universal Terrestrial Radio Access Network\u003cbr\u003eECM\tEPS Connection Management\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.24", "label": "8.2.24\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.24\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ereject\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.2.5", "label": "6.5.2.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.2.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tExpiry of timer T3492:\u003cbr\u003eOn the first expiry of the timer T3492, the UE shall resend
