 the PDN DISCONNECT REQUEST and shall reset and restart timer T3492. This retransmission is repeated four times, i.e. on the fifth expiry of timer T3492, the UE shall abort the procedure, deactivate all EPS bearer contexts for this PDN connection locally without peer-to-peer signalling between the UE and the MME, release the PTI allocated for this invocation and enter the state PROCEDURE TRANSACTION INACTIVE. In order to synchronize EPS bearer contexts status with the MME, on indication of \"back to E-UTRAN coverage\" from the lower layers, the UE shall send a TRACKING AREA UPDATE REQUEST message that includes the EPS bearer context status IE to the MME.\u003cbr\u003eb)\tCollision of UE requested PDN disconnect procedure and dedicated EPS bearer context activation procedure:\u003cbr\u003eWhen the UE receives an ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST message during the PDN disconnect procedure, and the EPS bearer to be activated belongs to the PDN connection the UE wants to disconnect, the UE shall ignore the ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST message and proceed with the PDN disconnect procedure.\u003cbr\u003ec)\tCollision of UE requested PDN disconnect procedure and EPS bearer context modification:\u003cbr\u003eWhen the UE receives a MODIFY EPS BEARER CONTEXT REQUEST message during the PDN disconnect procedure, and the EPS bearer to be modified belongs to the PDN connection the UE wants to disconnect, the UE shall ignore the MODIFY EPS BEARER CONTEXT REQUEST message and proceed with the PDN disconnect procedure.\u003cbr\u003ed)\tCollision of UE requested PDN disconnect procedure and EPS bearer context deactivation procedure:\u003cbr\u003eWhen the UE receives a DEACTIVATE EPS BEARER CONTEXT REQUEST message during the PDN disconnect procedure, and the EPS bearer indicated in the DEACTIVATE EPS BEARER CONTEXT REQUEST message is a dedicated EPS bearer belonging to the PDN connection the UE wants to disconnect, the UE shall proceed with both procedures.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.16", "label": "8.2.26.16\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.16\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.33.6", "label": "8.2.33.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.33.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.6.11", "label": "8.3.6.11\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.6.11\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.5.1", "label": "8.2.5.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.5.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network to indicate that authentication of the network has failed. See table\u00a08.2.5.1.\u003cbr\u003eMessage type:\tAUTHENTICATION FAILURE\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.5.1: AUTHENTICATION FAILURE message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.1", "label": "8.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ededicated EPS bearer context accept\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.15.1", "label": "8.2.15.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.15.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network\u003cbr\u003e-\tto initiate a CS fallback or 1xCS fallback call or respond to a mobile terminated CS fallback or 1xCS fallback request from the network; or\u003cbr\u003e-\tto request the establishment of a NAS signalling connection and of the radio and S1 bearers for packet services, if the UE needs to provide additional information that cannot be provided via a SERVICE REQUEST message.\u003cbr\u003eSee table\u00a08.2.15.1.\u003cbr\u003eMessage type:\tEXTENDED SERVICE REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.15.1: EXTENDED SERVICE REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "5.6.1.2", "label": "5.6.1.2\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.6.1.2\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u003cb\u003erequest procedure initiation\u003c/b\u003e\u003cbr\u003eFor cases a, b, c, h and k in subclause\u00a05.6.1.1, if the UE is not configured for NAS signalling low priority, the UE initiates the service request procedure by sending a SERVICE REQUEST message to the MME, starts the timer T3417, and enters the state EMM-SERVICE-REQUEST-INITIATED.\u003cbr\u003eFor cases a, b, c, h and k, if the UE is configured for NAS signalling low priority, and the last received ATTACH ACCEPT message or TRACKING AREA UPDATE ACCEPT message from the network indicated that the network supports use of EXTENDED SERVICE REQUEST for packet services, the UE shall send an EXTENDED SERVICE REQUEST message with service type set to \"packet services via S1\". If the last received ATTACH ACCEPT message or TRACKING AREA UPDATE ACCEPT message from the network did not indicate that the network supports use of EXTENDED SERVICE REQUEST for packet services, the UE shall instead send a SERVICE REQUEST message. After sending the SERVICE REQUEST message or EXTENDED SERVICE REQUEST message with service type set to \"packet services via S1\", the UE shall start T3417 and enter the state EMM-SERVICE-REQUEST-INITIATED.\u003cbr\u003eFor case d in subclause\u00a05.6.1.1, the UE shall send an EXTENDED SERVICE REQUEST message, start T3417ext and enter the state EMM-SERVICE-REQUEST-INITIATED.\u003cbr\u003eFor case e in subclause\u00a05.6.1.1:\u003cbr\u003e-\tif the UE is in EMM-IDLE mode, the UE shall send an EXTENDED SERVICE REQUEST message, start T3417ext and enter the state EMM-SERVICE-REQUEST-INITIATED;\u003cbr\u003e-\tif the UE is in EMM-CONNECTED mode and if the UE accepts the paging, the UE shall send an EXTENDED SERVICE REQUEST message with the CSFB response IE indicating \"CS fallback accepted by the UE\", start T3417ext and enter the state EMM-SERVICE-REQUEST-INITIATED; or\u003cbr\u003e-\tif the UE is in EMM-CONNECTED mode and if the UE rejects the paging, the UE shall send an EXTENDED SERVICE REQUEST message with the CSFB response IE indicating \"CS fallback rejected by the UE\" and enter the state EMM-REGISTERED.NORMAL-SERVICE. The network shall not initiate CS fallback procedures.\u003cbr\u003eFor cases f, g, i and j in subclause\u00a05.6.1.1, the UE shall send an EXTENDED SERVICE REQUEST message, start T3417 and enter the state EMM-SERVICE-REQUEST-INITIATED.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.21.3", "label": "8.2.21.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.21.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.2.4", "label": "6.4.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS bearer context activation not accepted by the UE\u003c/b\u003e\u003cbr\u003eUpon receipt of the ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST message, the UE may reject the request from the MME by sending an ACTIVATE DEDICATED EPS BEARER CONTEXT REJECT message. The message shall include the EPS bearer identity and an ESM cause value indicating the reason for rejecting the dedicated EPS bearer context activation request.\u003cbr\u003eThe ACTIVATE DEDICATED EPS BEARER CONTEXT REJECT message contains an ESM cause that typically indicates one of the following ESM cause values:\u003cbr\u003e#26:\tinsufficient resources;\u003cbr\u003e#31:\trequest rejected, unspecified;\u003cbr\u003e#41:\tsemantic error in the TFT operation;\u003cbr\u003e#42:\tsyntactical error in the TFT operation;\u003cbr\u003e#43:\tinvalid EPS bearer identity;\u003cbr\u003e#44:\tsemantic error(s) in packet filter(s);\u003cbr\u003e#45:\tsyntactical error(s) in packet filter(s); or\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.6.3.2", "label": "6.6.3.2\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.6.3.2\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.6.3.2.1", "label": "6.6.3.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.6.3.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.65", "label": "9.9.3.65\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.65\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.65.1", "label": "9.9.3.65.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.65.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.5.2.2.4", "label": "5.5.2.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.5.2.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tAccess barred because of access class barring or NAS signalling connection establishment rejected by the network\u003cbr\u003eIf access is barred for \"signalling\" (see 3GPP\u00a0TS\u00a036.331\u00a0[22]), the detach signalling procedure shall not be started. The UE stays in the current serving cell and applies the normal cell reselection process. The detach signalling procedure is started as soon as possible and if still necessary, i.e. when access for \"signalling\" is granted on the current cell or when the UE moves to a cell where access for \"signalling\" is granted. The UE may perform a local detach either immediately or after an implementation dependent time.\u003cbr\u003eb)\tLower layer failure or release of the NAS signalling connection before reception of DETACH ACCEPT message\u003cbr\u003eThe detach procedure shall be aborted, and the UE shall enter state:\u003cbr\u003e-\tEMM-REGISTERED.NORMAL-SERVICE and MM-NULL if \"IMSI detach\" was requested;\u003cbr\u003e-\tEMM-DEREGISTERED if \"EPS detach\" was requested;\u003cbr\u003e-\tEMM-DEREGISTERED and MM-NULL if \"combined EPS/IMSI detach\" was requested.\u003cbr\u003ec)\tT3421 timeout\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.12", "label": "8.2.4.12\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.12\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eupdate type\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the UE requests \"SMS only\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.25", "label": "8.3.25\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.25\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.1.3", "label": "6.4.1.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.1.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS bearer context activation accepted by the UE\u003c/b\u003e\u003cbr\u003eUpon receipt of the ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message, the UE shall stop timer T3396 if it is running for the APN indicated in the message and send an ACTIVATE DEFAULT EPS BEARER CONTEXT ACCEPT message and enter the state BEARER CONTEXT ACTIVE. When the default bearer is activated as part of the attach procedure, the UE shall send the ACTIVATE DEFAULT EPS BEARER CONTEXT ACCEPT message together with ATTACH COMPLETE message. When the default bearer is activated as the response to the stand-alone PDN CONNECTIVITY REQUEST message, the UE shall send the ACTIVATE DEFAULT EPS BEARER CONTEXT ACCEPT message alone.\u003cbr\u003eThe UE checks the PTI in the ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message to identify the UE requested PDN connectivity procedure to which the default bearer context activation is related (see subclause\u00a06.5.1).\u003cbr\u003eUpon receipt of the ACTIVATE DEFAULT EPS BEARER CONTEXT ACCEPT message, the MME shall enter the state BEARER CONTEXT ACTIVE and stop the timer T3485, if the timer is running. If the PDN CONNECTIVITY REQUEST message included an NAS signalling low priority indication set to \"MS is configured for NAS signalling low priority\", the MME shall store the NAS signalling low priority indication within the default EPS bearer context.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.6.1.2.1", "label": "5.6.1.2.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.6.1.2.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.33", "label": "8.2.29.33\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.33\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.2", "label": "6.1.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esublayer states in the UE\u003c/b\u003e\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "1", "label": "1\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e1\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003e1 1 1 1 0 1 0\u003c/b\u003e\u003cbr\u003eThe network shall map all other values not explicitly defined onto one of the values defined in this version of the protocol. The network shall return a negotiated value which is explicitly defined in this version of the protocol.\u003cbr\u003eGuaranteed bit rate for downlink (extended), octet 11\u003cbr\u003eThis field is an extension of the guaranteed bit rate for downlink in octet 7. The coding is identical to that of guaranteed bit rate for uplink (extended).\u003cbr\u003eThe network shall map all other values not explicitly defined onto one of the values defined in this version of the protocol. The network shall return a negotiated value which is explicitly defined in this version of the protocol.\u003cbr\u003e\u0007\u003cbr\u003e\u0007\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.6.1.4.1", "label": "5.6.1.4.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.6.1.4.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.27", "label": "8.2.29.27\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.27\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.11", "label": "8.2.26.11\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.11\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ePLMNs\u003c/b\u003e\u003cbr\u003eThis IE may be included in order to assign a new equivalent PLMNs list to a UE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10", "label": "10\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof system parameters\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.12", "label": "8.2.12\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.12\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eNAS Transport\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE in order to carry an SMS message in encapsulated format. See table\u00a08.2.12.1.\u003cbr\u003eMessage type:\tDOWNLINK NAS TRANSPORT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.12.1: DOWNLINK NAS TRANSPORT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.12.1", "label": "8.2.12.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.12.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.2.6", "label": "5.1.3.2.2.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.2.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eA UE enters the state EMM-TRACKING-AREA-UPDATING-INITIATED after it has started the tracking area updating or combined tracking area updatingprocedure and is waiting for a response from the MME (see subclause\u00a05.5.3).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.30", "label": "9.9.3.30\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.30\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ezone and time\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.3.9 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.3.9", "label": "10.5.3.9\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.3.9\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.29", "label": "8.2.29.29\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.29\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.1", "label": "6.1.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eIn this subclause the possible states of EPS bearer contexts in the UE and on the network side are described. Each EPS bearer context is associated with an individual state.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.23", "label": "8.2.23\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.23\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprotected NAS message\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE or the network to transfer a NAS message together with the sequence number and the message authentication code protecting the message. See table\u00a08.2.23.1.\u003cbr\u003eMessage type:\tSECURITY PROTECTED NAS MESSAGE\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tboth\u003cbr\u003eTable 8.2.23.1: SECURITY PROTECTED NAS MESSAGE message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.23.1", "label": "8.2.23.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.23.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.6", "label": "9.9.4.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS bearer identity\u003c/b\u003e\u003cbr\u003eThe purpose of the Linked EPS bearer identity IE is to identify the default bearer that is associated with a dedicated EPS bearer or to identify the EPS bearer (default or dedicated) with which one or more packet filters specified in a traffic flow aggregate are associated.\u003cbr\u003eThe Linked EPS bearer identity information element is coded as shown in figure\u00a09.9.4.6.1 and table\u00a09.9.4.6.1.\u003cbr\u003eThe Linked EPS bearer identity is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.6.1", "label": "9.9.4.6.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.6.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.14.4", "label": "8.3.14.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.14.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.8", "label": "8.2.29.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003evisited registered TAI\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE holds a valid last visited registered TAI.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.4.2.1", "label": "6.4.4.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.4.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.27", "label": "9.9.3.27\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.27\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etype\u003c/b\u003e\u003cbr\u003eThe purpose of the Service type information element is to specify the purpose of the service request procedure.\u003cbr\u003eThe Service type information element is coded as shown in figure\u00a09.9.3.27.1 and table\u00a09.9.3.27.1.\u003cbr\u003eThe Service type is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.27.1", "label": "9.9.3.27.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.27.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.3", "label": "5.6.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof NAS messages procedure\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.5.5", "label": "5.5.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.5.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.13", "label": "5.3.13\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.13\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.15.4", "label": "8.2.15.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.15.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eproperties\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE if the UE is configured for NAS signalling low priority.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.6.10", "label": "8.3.6.10\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.6.10\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etype\u003c/b\u003e\u003cbr\u003eThe network shall include the Connectivity type IE if:\u003cbr\u003e-\tthe network is configured to indicate when a PDN connection is a LIPA PDN connection; and\u003cbr\u003e-\tthe present PDN connection is a LIPA PDN connection.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.41", "label": "9.9.3.41\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.41\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eclient identity\u003c/b\u003e\u003cbr\u003eThe purpose of the LCS client identity information element is to convey information related to the client of a LCS request for a CS fallback capable UE.\u003cbr\u003eThe LCS client identity information element is coded as shown in figure\u00a09.9.3.41.1 and table\u00a09.9.3.41.1.\u003cbr\u003eThe LCI client identity is a type 4 information element with a minimum length of 3 octets and a maximum length of 257 octets.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.41.1", "label": "9.9.3.41.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.41.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.1.5", "label": "6.4.1.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.1.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal cases can be identified:\u003cbr\u003ea)\tDefault EPS bearer context activation request for an already activated default EPS bearer context:\u003cbr\u003eIf the UE receives an ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message with an EPS bearer identity identical to the EPS bearer identity of an already activated default EPS bearer context, the UE shall locally deactivate the existing default EPS bearer context and all the associated dedicated EPS bearer contexts, if any, and proceed with the requested default EPS bearer context activation.\u003cbr\u003eb)\tDefault EPS bearer context activation request for an already activated dedicated EPS bearer context:\u003cbr\u003eIf the UE receives an ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST message with an EPS bearer identity identical to the EPS bearer identity of an already activated dedicated EPS bearer context, the UE shall locally deactivate the existing dedicated EPS bearer context and proceed with the requested default EPS bearer context activation.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.3.6", "label": "8.2.3.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.3.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.4.3", "label": "5.6.4.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.4.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiated transport of NAS messages\u003c/b\u003e\u003cbr\u003eUpon request from an application to send a message encapsulated in the generic transport of NAS message, the EMM entity in the MME initiates the procedure by sending a DOWNLINK GENERIC NAS TRANSPORT message including the corresponding message in the generic message container IE. The application may also request additional information to be included in the DOWNLINK GENERIC NAS TRANSPORT message in the Additional information IE. The content, coding and intrepretation of this information element are dependent on the particular application.\u003cbr\u003eThe MME shall indicate the application protocol using the generic transport in the corresponding generic message container type. When receiving the DOWNLINK GENERIC NAS TRANSPORT message, the EMM entity in the UE shall provide the contents of the generic message container IE and the generic message container type IE to the corresponding application. If included, the EMM entity in the UE shall also provide the contents of the Additional information IE.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.11.2.3", "label": "8.2.11.2.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.11.2.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.13.2", "label": "8.2.13.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.13.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ename for network\u003c/b\u003e\u003cbr\u003eThis IE may be sent by the network. If this IE is sent, the contents of this IE indicate the \"full length name of the network\" that the network wishes the UE to associate with the MCC and MNC contained in the last visited tracking area identification.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.9.4", "label": "8.3.9.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.9.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.15", "label": "8.2.29.15\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.15\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003estation classmark 2\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE supports SRVCC to GERAN or UTRAN (see 3GPP\u00a0TS\u00a023.216\u00a0[8]), or if the UE is performing a combined tracking area updating procedure.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.20.1", "label": "8.2.20.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.20.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network to the UE to establish NAS signalling security. See table\u00a08.2.20.1.\u003cbr\u003eMessage type:\tSECURITY MODE COMMAND\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.20.1: SECURITY MODE COMMAND message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.1", "label": "9.9.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebearer context status\u003c/b\u003e\u003cbr\u003eThe purpose of the EPS bearer context status information element is to indicate the state of each EPS bearer context that can be identified by an EPS bearer identity.\u003cbr\u003eThe EPS bearer context status information element is coded as shown in figure\u00a09.9.2.1.1 and table\u00a09.9.2.1.1.\u003cbr\u003eThe EPS bearer context status information element is a type 4 information element with 4 octets length.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.1.1", "label": "9.9.2.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.3", "label": "4.3.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof voice domain preference for E-UTRAN\u003c/b\u003e\u003cbr\u003eWhenever the voice domain preference for E-UTRAN changes, the UE dependent on its mode of operation shall execute procedures according to table\u00a04.3.2.3.1 and table\u00a04.3.2.3.2:\u003cbr\u003ea)\tThe UE is operating in PS mode 1 or PS mode 2\u003cbr\u003eTable 4.3.2.3.1: Change of voice domain preference for E-UTRAN for a UE in PS mode 1 or PS mode 2\u003cbr\u003eVoice domain preference for E-UTRAN change\u003cbr\u003e\u0007Procedure to execute\u003cbr\u003e\u0007\u003cbr\u003e\u0007From \"IMS PS voice only\" to \"CS voice only\" or \"CS voice preferred, IMS PS Voice as secondary\"\u003cbr\u003e\u0007Transit from PS mode 1 to CS/PS mode 1 or from PS mode 2 to CS/PS mode 2. Combined tracking area update with IMSI attach\u003cbr\u003e\u0007\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.3.1", "label": "4.3.2.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.2.3.2", "label": "4.3.2.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.2.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.7", "label": "7.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emessage part errors\u003c/b\u003e\u003cbr\u003eThis category includes:\u003cbr\u003e-\tsyntactically incorrect optional IEs; and\u003cbr\u003e-\tconditional IE errors.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.3.2.2", "label": "5.2.3.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.3.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe UE:\u003cbr\u003e-\tshall not send any user data;\u003cbr\u003e-\tshall initiate tracking area updating on the expiry of timers T3411, T3402 or T3346;\u003cbr\u003e-\tshall initiate tracking area updating when entering a new PLMN not in the list of equivalent PLMNs, if the PLMN identity of the new cell is not in one of the forbidden PLMN lists, and the tracking area is not in one of the lists of forbidden tracking areas;\u003cbr\u003e-\tshall initiate tracking area updating when the tracking area of the serving cell in the current PLMN or equivalent PLMN has changed, if timer T3346 is not running and this tracking area is not in one of the lists of forbidden tracking areas;\u003cbr\u003e-\tshall initiate a tracking area updating procedure upon request of the upper layers to establish a PDN connection for emergency bearer services; and\u003cbr\u003e-\tshall initiate tracking area updating in response to paging, if timer T3346 is running.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.6.2.2.1.3", "label": "5.6.2.2.1.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.6.2.2.1.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.1.3.2.3.1", "label": "5.1.3.2.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.1.3.2.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe state EMM-DEREGISTERED is subdivided into a number of substates as described in this subclause. Valid subscriber data are available for the UE before it enters the substates, except for the substate EMM-DEREGISTERED.NO-IMSI.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.24", "label": "8.2.26.24\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.24\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.20.7", "label": "8.2.20.7\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.20.7\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FF4500", "font": {"color": "white"}, "id": "8.2.4.14", "label": "8.2.4.14\nREMOVED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.4.14\u003c/b\u003e\u003cbr\u003eremoved\u003cbr\u003e\u003cb\u003eproperties\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE is configured for NAS signalling low priority.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.1.1", "label": "8.3.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network to acknowledge activation of a dedicated EPS bearer context associated with the same PDN address(es) and APN as an already active EPS bearer context. See table\u00a08.3.1.1.\u003cbr\u003eMessage type:\tACTIVATE DEDICATED EPS BEARER CONTEXT ACCEPT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.3.1.1: ACTIVATE DEDICATED EPS BEARER CONTEXT ACCEPT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.4", "label": "9.9.4.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecause\u003c/b\u003e\u003cbr\u003eThe purpose of the ESM cause information element is to indicate the reason why a session management request is rejected.\u003cbr\u003eThe ESM cause information element is coded as shown in figure\u00a09.9.4.4.1 and table\u00a09.9.4.4.1.\u003cbr\u003eThe ESM cause is a type 3 information element with 2 octets length.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.4.1", "label": "9.9.4.4.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.4.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.3.2", "label": "5.6.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiated transport of NAS messages\u003c/b\u003e\u003cbr\u003eUpon request from the SMS entity to send an SMS message, the EMM entity in the UE initiates the procedure by sending an UPLINK NAS TRANSPORT message including the SMS message in the NAS message container IE.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.19", "label": "8.2.26.19\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.19\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.2.2", "label": "5.4.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003einitiation by the network\u003c/b\u003e\u003cbr\u003eWhen a NAS signalling connection exists, the network can initiate an authentication procedure at any time. For restrictions applicable after handover or inter-system handover to S1 mode see subclause\u00a05.5.3.2.3.\u003cbr\u003eThe network initiates the authentication procedure by sending an AUTHENTICATION REQUEST message to the UE and starting the timer T3460 (see example in figure\u00a05.4.2.2.1). The AUTHENTICATION REQUEST message contains the parameters necessary to calculate the authentication response (see 3GPP\u00a0TS\u00a033.401\u00a0[19]).\u003cbr\u003e\u0001\u003cbr\u003eFigure 5.4.2.2.1: Authentication procedure\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.4.2.2.1", "label": "5.4.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.4.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.58", "label": "9.9.3.58\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.58\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.58.1", "label": "9.9.3.58.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.58.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.23.1", "label": "9.9.3.23.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.23.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.17", "label": "5.3.17\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.17\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.8.3", "label": "4.8.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.8.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "2.6", "label": "2.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e2.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.3.22.2", "label": "8.3.22.2\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.3.22.2\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003econfiguration options\u003c/b\u003e\u003cbr\u003eThis IE is included in the message when the UE wishes to transmit (protocol) data (e.g. configuration parameters, error codes or messages/events) to the network.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.8.4", "label": "8.3.8.4\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.8.4\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.1.2", "label": "6.5.1.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.1.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequested PDN connectivity procedure initiation\u003c/b\u003e\u003cbr\u003eWhen the PDN CONNECTIVITY REQUEST message is sent together with an ATTACH REQUEST message, the UE shall not include the APN.\u003cbr\u003eNOTE\u00a01:\tIf the UE needs to provide protocol configuration options which require ciphering or provide an APN, or both, during the attach procedure, the ESM information transfer flag is included in the PDN CONNECTIVITY REQUEST. The MME then at a later stage in the PDN connectivity procedure initiates the ESM information request procedure in which the UE can provide the MME with protocol configuration options or APN or both.\u003cbr\u003eIn order to request connectivity to a PDN using the default APN, the UE includes the Access point name IE in the PDN CONNECTIVITY REQUEST message or, when applicable, in the ESM INFORMATION RESPONSE message, according to the following conditions:\u003cbr\u003e-\tif use of a PDN using the default APN requires PAP/CHAP, then the UE should include the Access point name IE; and\u003cbr\u003e-\tin all other conditions, the UE need not include the Access point name IE.\u003cbr\u003eIn order to request connectivity to an additional PDN, the UE shall send a PDN CONNECTIVITY REQUEST message to the MME, start timer T3482 and enter the state PROCEDURE TRANSACTION PENDING (see example in figure\u00a06.5.1.2.1). If the additional PDN connection is for emergency bearer services, the UE shall not include an APN in the PDN CONNECTIVITY REQUEST message; otherwise the UE shall include the requested APN.\u003cbr\u003eIn the PDN type information element the UE shall indicate the IP version capability of the IP stack associated with the UE as specified in subclause\u00a06.4.1.\u003cbr\u003eThe UE shall set the request type to \"initial request\" when the UE is establishing a new PDN connectivity to a PDN in an attach procedure or in a stand-alone PDN connectivity procedure. The UE shall set the request type to \"emergency\" when the UE is requesting a new PDN connectivity for emergency bearer services. The UE shall set the request type to \"handover\" when the connectivity to a PDN is established upon handover from a non-3GPP access network and the UE was connected to that PDN before the handover to the 3GPP access network.\u003cbr\u003eNOTE\u00a02:\tFor emergency bearer services, the handover from non-3GPP access to E-UTRA is not supported.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.1.2.1", "label": "6.5.1.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.1.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.6", "label": "8.3.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefault EPS bearer context request\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.1", "label": "8.2.29.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThe purposes of sending the tracking area update request by the UE to the network are described in subclause\u00a05.5.3.1. See table\u00a08.2.29.1.\u003cbr\u003eMessage type:\tTRACKING AREA UPDATE REQUEST\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.29.1: TRACKING AREA UPDATE REQUEST message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.25.1", "label": "8.3.25.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.25.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.11", "label": "9.9.3.11\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.11\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eattach type\u003c/b\u003e\u003cbr\u003eThe purpose of the EPS attach type information element is to indicate the type of the requested attach.\u003cbr\u003eThe EPS attach type information element is coded as shown in figure\u00a09.9.3.11.1 and table\u00a09.9.3.11.1.\u003cbr\u003eThe EPS attach type is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.11.1", "label": "9.9.3.11.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.11.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.31", "label": "8.2.31\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.31\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003egeneric NAS transport\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.10", "label": "9.9.4.10\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.10\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003etype\u003c/b\u003e\u003cbr\u003eThe purpose of the PDN type information element is to indicate the IP version capability of the IP stack associated with the UE.\u003cbr\u003eThe PDN type information element is coded as shown in figure\u00a09.9.4.10.1 and table\u00a09.9.4.10.1.\u003cbr\u003eThe PDN type is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.4.10.1", "label": "9.9.4.10.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.4.10.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.3.18", "label": "5.3.18\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.3.18\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.6.4.1", "label": "6.6.4.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.6.4.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6", "label": "6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eprocedures for EPS session management\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.33.7", "label": "8.2.33.7\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.33.7\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.1.3.3.2", "label": "6.1.3.3.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.1.3.3.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eCONTEXT ACTIVE PENDING\u003c/b\u003e\u003cbr\u003eThe network has initiated an EPS bearer context activation towards the UE.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.1.23", "label": "8.2.1.23\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.1.23\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.2", "label": "9.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ediscriminator\u003c/b\u003e\u003cbr\u003eThe Protocol Discriminator (PD) and its use are defined in 3GPP\u00a0TS\u00a024.007\u00a0[12]. The protocol discriminator in the header (see 3GPP\u00a0TS\u00a024.007\u00a0[12]) of a security protected NAS message is encoded as \"EPS mobility management messages\".\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "6.6.1.2.4", "label": "6.6.1.2.4\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e6.6.1.2.4\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003einformation request completion by the network\u003c/b\u003e\u003cbr\u003eUpon receipt of the ESM INFORMATION RESPONSE message, the network shall stop timer T3489 and enter the state PROCEDURE TRANSACTION INACTIVE. A PCO included in the ESM INFORMATION RESPONSE message replaces any PCO that the network previously may have received during the attach procedure execution.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.60", "label": "9.9.3.60\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.60\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.11.3.68", "label": "9.11.3.68\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.11.3.68\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.29.20", "label": "8.2.29.20\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.29.20\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eGUTI type\u003c/b\u003e\u003cbr\u003eThe UE shall include this IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.5.2", "label": "8.2.5.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.5.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003efailure parameter\u003c/b\u003e\u003cbr\u003eThis IE shall be sent if and only if the EMM cause was #21 \"synch failure\". It shall include the response to the authentication challenge from the USIM, which is made up of the AUTS parameter (see 3GPP\u00a0TS\u00a033.102\u00a0[18]).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.7", "label": "9.9.2.7\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.7\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esecurity parameters to E-UTRA\u003c/b\u003e\u003cbr\u003eThe purpose of the NAS security parameters to E-UTRA information element is to provide the UE with parameters that enable the UE to create a mapped EPS security context and take this context into use after inter-system handover to S1 mode.\u003cbr\u003eThe NAS security parameters to E-UTRA information element is coded as shown in figure\u00a09.9.2.7.1 and table\u00a09.9.2.7.1.\u003cbr\u003eThe NAS security parameters to E-UTRA is a type 3 information element with a length of 7 octets.\u003cbr\u003eThe value part of the NAS security parameters to E-UTRA information element is included in specific information elements within some RRC messages sent to the UE; see 3GPP\u00a0TS\u00a036.331\u00a0[22]. For these cases the coding of the information element identifier and length information is defined in 3GPP\u00a0TS\u00a036.331\u00a0[22].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.2.7.1", "label": "9.9.2.7.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.2.7.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.18.2", "label": "8.3.18.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.18.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS QoS\u003c/b\u003e\u003cbr\u003eWhen the EPS QoS of the EPS bearer context is modified, the network shall include the modified EPS QoS assigned to the EPS bearer context.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.22", "label": "8.2.22\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.22\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003emode reject\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network to indicate that the corresponding security mode command has been rejected. See table\u00a08.2.22.1.\u003cbr\u003eMessage type:\tSECURITY MODE REJECT\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.22.1: SECURITY MODE REJECT message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.22.1", "label": "8.2.22.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.22.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.2", "label": "8.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecomplete\u003c/b\u003e\u003cbr\u003eThis message is sent by the UE to the network in response to an ATTACH ACCEPT message. See table\u00a08.2.2.1.\u003cbr\u003eMessage type:\tATTACH COMPLETE\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tUE to network\u003cbr\u003eTable 8.2.2.1: ATTACH COMPLETE message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.2.1", "label": "8.2.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.4.2.1", "label": "4.4.2.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.4.2.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe security parameters for authentication, integrity protection and ciphering are tied together in an EPS security context and identified by a key set identifier for E-UTRAN (eKSI). The relationship between the security parameters is defined in 3GPP\u00a0TS\u00a033.401\u00a0[19].\u003cbr\u003eBefore security can be activated, the MME and the UE need to establish an EPS security context. Usually, the EPS security context is created as the result of an EPS authentication procedure between MME and UE. Alternatively, during inter-system handover from A/Gb mode to S1 mode or Iu mode to S1 mode, the MME and the UE derive a mapped EPS security context from a UMTS security context that has been established while the UE was in A/Gb mode or Iu mode.\u003cbr\u003eThe EPS security context is taken into use by the UE and the MME, when the MME initiates a security mode control procedure or during the inter-system handover procedure from A/Gb mode to S1 mode or Iu mode to S1 mode. The EPS security context which has been taken into use by the network most recently is called current EPS security context. This current EPS security context can be of type native or mapped, i.e. originating from a native EPS security context or mapped EPS security context.\u003cbr\u003eThe key set identifier eKSI is assigned by the MME either during the EPS authentication procedure or, for the mapped EPS security context, during the inter-system handover procedure. The eKSI consists of a value and a type of security context parameter indicating whether an EPS security context is a native EPS security context or a mapped EPS security context. When the EPS security context is a native EPS security context, the eKSI has the value of KSIASME, and when the current EPS security context is of type mapped, the eKSI has the value of KSISGSN.\u003cbr\u003eThe eKSI indicates the EPS security context which can be taken into use to establish the secure exchange of NAS messages at the next establishment of a NAS signalling connection without executing a new EPS authentication procedure (see subclause\u00a04.4.2.3).To this purpose the initial NAS messages (ATTACH REQUEST, TRACKING AREA UPDATE REQUEST, DETACH REQUEST, SERVICE REQUEST and EXTENDED SERVICE REQUEST) and the SECURITY MODE COMMAND message contain an eKSI in the NAS key set identifier IE or the value part of eKSI in the KSI and sequence number IE indicating the current EPS security context used to integrity protect the NAS message.\u003cbr\u003eIn the present document, when the UE is required to delete an eKSI, the UE shall set the eKSI to the value \"no key is available\" and consider also the associated keys KASME or K\u0027ASME, EPS NAS ciphering key and EPS NAS integrity key invalid (i.e. the EPS security context associated with the eKSI as no longer valid).\u003cbr\u003eNOTE:\tIn some specifications the term ciphering key sequence number might be used instead of the term Key Set Identifier (KSI).\u003cbr\u003eThe UE and the MME need to be able to maintain two EPS security contexts simultaneously, i.e. a current EPS security context and a non-current EPS security context, since:\u003cbr\u003e-\tafter an EPS re-authentication, the UE and the MME can have both a current EPS security context and a non-current EPS security context which has not yet been taken into use (i.e. a partial native EPS security context); and\u003cbr\u003e-\tafter an inter-system handover from A/Gb mode to S1 mode or Iu mode to S1 mode, the UE and the MME can have both a mapped EPS security context, which is the current EPS security context, and a non-current native EPS security context that was created during a previous access in S1 mode or S101 mode.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.6.13", "label": "8.3.6.13\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.6.13\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.2.3.2.7", "label": "5.2.3.2.7\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.2.3.2.7\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003eThe UE:\u003cbr\u003e-\tshall perform cell selection/reselection according to 3GPP\u00a0TS\u00a036.304\u00a0[21];\u003cbr\u003e-\tshall be able to receive and transmit user data and signalling information; and\u003cbr\u003e-\tshall initiate combined tracking area updating procedure indicating \"combined TA/LA updating with IMSI attach\" on the expiry of timers T3411 or T3402 or when the UE enters a tracking area not in the list of registered tracking areas.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "2.8", "label": "2.8\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e2.8\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.18.13", "label": "8.3.18.13\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.18.13\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.35", "label": "8.2.29.35\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.35\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.29.32", "label": "8.2.29.32\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.29.32\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "5.1.3.2.3.9", "label": "5.1.3.2.3.9\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e5.1.3.2.3.9\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.44", "label": "9.9.3.44\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.44\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edomain preference and UE\u0027s usage setting\u003c/b\u003e\u003cbr\u003eSee subclause\u00a010.5.5.28 in 3GPP\u00a0TS\u00a024.008\u00a0[13].\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.5.28", "label": "10.5.5.28\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.5.28\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.3.4", "label": "5.6.3.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.3.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ecases in the UE\u003c/b\u003e\u003cbr\u003eThe following abnormal case can be identified:\u003cbr\u003ea)\tTimer T3346 is running\u003cbr\u003eThe UE shall not send an UPLINK NAS TRANSPORT message unless the UE accessed the network with access class 11 \u2013 15 or has a PDN connection for emergency bearer services established. The UPLINK NAS TRANSPORT message can be sent, if still necessary, when timer T3346 expires or is stopped.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.9.6", "label": "8.3.9.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.9.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.24.1", "label": "8.3.24.1\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.24.1\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "4.10", "label": "4.10\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e4.10\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.14", "label": "8.2.26.14\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.14\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eEPS result\u003c/b\u003e\u003cbr\u003eThe network may include this IE to provide the UE with additional information about the result of a combined tracking area updating procedure if the procedure was successful for EPS services and non-EPS services, or for EPS services and \"SMS only\".\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.5.1.1", "label": "6.5.1.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.5.1.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the UE requested PDN connectivity procedure is for a UE to request the setup of a default EPS bearer to a PDN. The UE requests connectivity to a PDN by sending a PDN CONNECTIVITY REQUEST message to the network. If accepted by the network, this procedure initiates the establishment of a default EPS bearer context. The procedure is used either to establish the first default bearer by including the PDN CONNECTIVITY REQUEST message into the initial attach message, or to establish subsequent default bearers to additional PDNs in order to allow the UE simultaneous access to multiple PDNs by sending the message stand-alone.\u003cbr\u003eIf there is already a PDN connection for emergency bearer services established, the UE shall not request an additional PDN connection for emergency bearer services.\u003cbr\u003eA UE attached for emergency bearer services shall not request a PDN connection to any other PDN.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.18.6", "label": "8.3.18.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.18.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003epriority\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode and when the radio priority is modified, a network supporting mobility from S1 mode to A/Gb mode shall include this IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.2.3", "label": "5.2.2.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.2.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edescription of UE behaviour in state EMM-DEREGISTERED\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.5.1.7", "label": "6.5.1.7\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.1.7\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.19", "label": "9.9.3.19\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.19\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eand sequence number\u003c/b\u003e\u003cbr\u003eThe purpose of the KSI and sequence number information element is to provide the network with the key set identifier (KSI) value of the current EPS security context and the 5 least significant bits of the NAS COUNT value applicable for the message including this information element.\u003cbr\u003eThe KSI and sequence number information element is coded as shown in figure\u00a09.9.3.19.1 and table\u00a09.9.3.19.1.\u003cbr\u003eThe KSI and sequence number is a type 3 information element with a length of 2 octets.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.19.1", "label": "9.9.3.19.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.19.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.14", "label": "9.9.3.14\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.14\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eupdate type\u003c/b\u003e\u003cbr\u003eThe purpose of the EPS update type information element is to specify the area the updating procedure is associated with.\u003cbr\u003eThe EPS update type information element is coded as shown in figure\u00a09.9.3.14.1 and table\u00a09.9.3.14.1.\u003cbr\u003eThe EPS update type is a type 1 information element.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.14.1", "label": "9.9.3.14.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.14.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.36", "label": "9.9.3.36\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.36\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esecurity capability\u003c/b\u003e\u003cbr\u003eThe UE security capability information element is used by the network to indicate which security algorithms are supported by the UE in S1 mode, Iu mode and Gb mode. Security algorithms supported in S1 mode are supported both for NAS and for AS security. If the UE supports S101 mode, then these security algorithms are also supported for NAS security in S101 mode.\u003cbr\u003eThe UE security capability information element is coded as shown in figure\u00a09.9.3.36.1 and table\u00a09.9.3.36.1.\u003cbr\u003eThe UE security capability is a type 4 information element with a minimum length of 4 octets and a maximum length of 7 octets.\u003cbr\u003eOctets 5, 6, and 7 are optional. If octet 5 is included, then also octet 6 shall be included and octet 7 may be included.\u003cbr\u003eIf a UE did not indicate support of any security algorithm for Gb mode, octet 7 shall not be included. If the UE did not indicate support of any security algorithm for Iu mode and Gb mode, octets 5, 6, and 7 shall not be included.\u003cbr\u003eIf the UE did not indicate support of any security algorithm for Iu mode but indicated support of a security algorithm for Gb mode, octets 5, 6, and 7 shall be included. In this case octets 5 and 6 are filled with the value of zeroes.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.36.1", "label": "9.9.3.36.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.36.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.54", "label": "9.9.3.54\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.54\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.11.3.56", "label": "9.11.3.56\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.11.3.56\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.28.5", "label": "8.2.28.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.28.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.10.9", "label": "8.3.10.9\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.10.9\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.6.2", "label": "8.3.6.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.6.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eidentifier\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode or Iu mode or both, a network supporting mobility from S1 mode to A/Gb mode or Iu mode or both shall include this IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.3.1", "label": "6.4.3.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.3.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe purpose of the EPS bearer context modification procedure is to modify an EPS bearer context with a specific QoS and TFT. The EPS bearer context modification procedure is initiated by the network, but it may also be initiated as part of the UE requested bearer resource allocation procedure or the UE requested bearer resource modification procedure.\u003cbr\u003eThe network may also initiate the EPS bearer context modification procedure to update the APN-AMBR of the UE, for instance after an inter-system handover. See 3GPP\u00a0TS 23.401\u00a0[10] annex\u00a0E.\u003cbr\u003eThe network may initiate the EPS bearer context modification procedure together with the completion of the service request procedure.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.3.23", "label": "4.3.23\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.3.23\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.48", "label": "9.9.3.48\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.48\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "10.5.5.35", "label": "10.5.5.35\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e10.5.5.35\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.3.7.6", "label": "8.3.7.6\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.3.7.6\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.20.3", "label": "8.2.20.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.20.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003enonceUE\u003c/b\u003e\u003cbr\u003eThe MME may include this information element to indicate to the UE to use the replayed nonceUE.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.5.3.4.3", "label": "6.5.3.4.3\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.3.4.3\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "9.9.3.51", "label": "9.9.3.51\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e9.9.3.51\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4", "label": "8.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003erequest\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "9.9.3.51.1", "label": "9.9.3.51.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e9.9.3.51.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "8.2.29.6", "label": "8.2.29.6\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e8.2.29.6\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003eThis IE is included if the UE performs an A/Gb mode or Iu mode to S1 mode inter-system change in idle mode.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.6.2.2", "label": "5.6.2.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.6.2.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003efor EPS services\u003c/b\u003e\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.3.18.5", "label": "8.3.18.5\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.3.18.5\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eLLC SAPI\u003c/b\u003e\u003cbr\u003eIf the UE supports A/Gb mode and when the negotiated LLC SAPI is modified, a network supporting mobility from S1 mode to A/Gb mode shall include this IE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "4.6", "label": "4.6\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e4.6\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eof procedures\u003c/b\u003e\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "6.5.5", "label": "6.5.5\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e6.5.5\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.26.2", "label": "8.2.26.2\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.26.2\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003evalue\u003c/b\u003e\u003cbr\u003eThe MME shall include this IE during normal and combined tracking area updating procedure, and may include this IE during periodic tracking area updating procedure.\u003cbr\u003eThe MME shall include this IE if it includes the T3412 extended value IE.\u003cbr\u003e"}, {"color": "#7FFF00", "font": {"color": "white"}, "id": "8.2.26.17", "label": "8.2.26.17\nADDED", "shape": "dot", "size": 20, "title": "\u003cb\u003e8.2.26.17\u003c/b\u003e\u003cbr\u003eadded\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.9.1", "label": "8.2.9.1\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.9.1\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003edefinition\u003c/b\u003e\u003cbr\u003eThis message is sent by the network when a paging request with CS call indicator was received via SGs for a UE, and a NAS signalling connection is already established for the UE. See table\u00a08.2.9.1.\u003cbr\u003eMessage type:\tCS SERVICE NOTIFICATION\u003cbr\u003eSignificance:\t\tdual\u003cbr\u003eDirection:\t\t\tnetwork to UE\u003cbr\u003eTable 8.2.9.1: CS SERVICE NOTIFICATION message content\u003cbr\u003eIEI\u003cbr\u003e\u0007Information Element\u003cbr\u003e\u0007Type/Reference\u003cbr\u003e\u0007Presence\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "5.2.3.2.4", "label": "5.2.3.2.4\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e5.2.3.2.4\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003eThe UE may enter this substate when it is in automatic network selection mode and the maximum allowed number of subsequently unsuccessful tracking area updating have been performed. The UE may also enter this substate as a result of a tracking area update rejected by the network (see subclause\u00a05.5.3) or as a result of a service request rejected by the network (see subclause\u00a05.6.1). If a new PLMN is selected, the UE shall reset the tracking area updating attempt counter and initiate the tracking area updating or combined tracking area updating procedure (see subclause\u00a05.5.3).\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "7.5.3", "label": "7.5.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e7.5.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003esession management\u003c/b\u003e\u003cbr\u003eThe following UE procedures shall apply for handling an error encountered with a mandatory information element in an ESM message:\u003cbr\u003ea)\tIf the message is an ACTIVATE DEFAULT EPS BEARER CONTEXT REQUEST, an ACTIVATE DEFAULT EPS BEARER CONTEXT REJECT message with ESM cause #96 \"invalid mandatory information\", shall be returned.\u003cbr\u003eb)\tIf the message is an ACTIVATE DEDICATED EPS BEARER CONTEXT REQUEST, an ACTIVATE DEDICATED EPS BEARER CONTEXT REJECT message with ESM cause #96 \"invalid mandatory information\", shall be returned.\u003cbr\u003ec)\tIf the message is a MODIFY EPS BEARER CONTEXT REQUEST, a MODIFY EPS BEARER CONTEXT REJECT message with ESM cause #96 \"invalid mandatory information\", shall be returned.\u003cbr\u003ed)\tIf the message is a DEACTIVATE EPS BEARER CONTEXT REQUEST, a DEACTIVATE EPS BEARER CONTEXT ACCEPT message shall be returned. All resources associated with that EPS bearer shall be released.\u003cbr\u003eThe following network procedures shall apply for handling an error encountered with a mandatory information element in an ESM message:\u003cbr\u003ee)\tIf the message is a PDN CONNECTIVITY REQUEST, a PDN CONNECTIVITY REJECT message with ESM cause #96 \"invalid mandatory information\", shall be returned.\u003cbr\u003ef)\tIf the message is a PDN DISCONNECT REQUEST, a PDN DISCONNECT REJECT message with ESM cause #96 \"invalid mandatory information\", shall be returned.\u003cbr\u003eg)\tIf the message is a BEARER RESOURCE ALLOCATION REQUEST, a BEARER RESOURCE ALLOCATION REJECT message with ESM cause #96 \"invalid mandatory information\", shall be returned.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "6.4.3.3", "label": "6.4.3.3\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e6.4.3.3\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003ebearer context modification accepted by the UE\u003c/b\u003e\u003cbr\u003eUpon receipt of the MODIFY EPS BEARER CONTEXT REQUEST message, the UE shall stop timer T3396 if it is running for the APN associated with the PDN connection, check the received TFT before taking it into use and then send a MODIFY EPS BEARER CONTEXT ACCEPT message to the MME.\u003cbr\u003eIf the MODIFY EPS BEARER CONTEXT REQUEST message contains a PTI value other than \"no procedure transaction identity assigned\" and \"reserved\" (see 3GPP\u00a0TS\u00a024.007\u00a0[12]), the UE uses the PTI to identify the UE requested bearer resource allocation procedure or the UE requested bearer resource modification procedure to which the EPS bearer context modification is related (see subclause\u00a06.5.3 and subclause\u00a06.5.4).\u003cbr\u003eIf the MODIFY EPS BEARER CONTEXT REQUEST message contains a PTI value other than \"no procedure transaction identity assigned\" and \"reserved\" (see 3GPP\u00a0TS\u00a024.007\u00a0[12]) and the PTI is associated to a UE requested bearer resource allocation procedure or a UE requested bearer resource modification procedure, the UE shall release the traffic flow aggregate description associated to the PTI value provided.\u003cbr\u003eThe UE shall use the received TFT to apply mapping of uplink traffic flows to the radio bearer if the TFT contains packet filters for the uplink direction.\u003cbr\u003eUpon receipt of the MODIFY EPS BEARER CONTEXT ACCEPT message, the MME shall stop the timer T3486 and enter the state BEARER CONTEXT ACTIVE.\u003cbr\u003e"}, {"color": "#A9A9A9", "font": {"color": "white"}, "id": "8.2.4.11", "label": "8.2.4.11\nUNCHANGED", "shape": "dot", "size": 10, "title": "\u003cb\u003e8.2.4.11\u003c/b\u003e\u003cbr\u003eunchanged\u003cbr\u003e\u003cb\u003eCodecs\u003c/b\u003e\u003cbr\u003eThis IE shall be included if the UE supports SRVCC to GERAN or UTRAN to indicate its supported speech codecs for CS speech calls.\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "white"}, "id": "5.6.2.4", "label": "5.6.2.4\nMODIFIED", "shape": "dot", "size": 18, "title": "\u003cb\u003e5.6.2.4\u003c/b\u003e\u003cbr\u003emodified\u003cbr\u003e\u003cb\u003efor SMS\u003c/b\u003e\u003cbr\u003eThe network shall initiate
